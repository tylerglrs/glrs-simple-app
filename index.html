<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLRS Recovery Connect</title>
    
    <!-- React and Babel for JSX -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Chart.js for progress visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* App container */
        .app {
            width: 100%;
            background: linear-gradient(180deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .app {
                max-width: 430px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Notifications Dropdown */
        .notifications-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(26, 54, 93, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            z-index: 1000;
        }
        
        .notifications-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notifications-title {
            color: white;
            font-weight: bold;
        }
        
        .clear-all-btn {
            color: #f4c430;
            font-size: 12px;
            cursor: pointer;
        }
        
        .notification-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .notification-item.unread {
            background: rgba(244, 196, 48, 0.1);
        }
        
        .notification-type {
            font-size: 10px;
            color: #f4c430;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .notification-message {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .notification-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        /* Main Content Area */
        .main-content {
            padding: 20px;
            padding-bottom: 120px;
            min-height: calc(100vh - 140px);
        }
        
        @media (min-width: 769px) {
            .main-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
                padding-bottom: 120px;
            }
        }
        
        /* Section-specific gradients */
        .home-section {
            background: linear-gradient(180deg, #1e3a5f 0%, #2a4e7c 50%, #1a365d 100%);
            min-height: 100vh;
        }
        
        .progress-section {
            background: linear-gradient(180deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
            min-height: 100vh;
        }
        
        .tasks-section {
            background: linear-gradient(180deg, #00b4d8 0%, #0077b6 50%, #03045e 100%);
            min-height: 100vh;
        }
        
        .connect-section {
            background: linear-gradient(180deg, #6c63ff 0%, #5a52d5 50%, #4a42b5 100%);
            min-height: 100vh;
        }
        
        .profile-section {
            background: linear-gradient(180deg, #2d6a4f 0%, #52b788 50%, #74c69d 100%);
            min-height: 100vh;
        }
        
        /* Hero Section */
        .hero-background {
            position: relative;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.5) 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.65) 0%, rgba(15, 36, 66, 0.75) 100%);
        }
        
        /* Day Counter */
        .day-counter-container {
            position: relative;
            padding: 40px 20px;
            margin-bottom: 30px;
            touch-action: pan-y;
        }
        
        .day-display {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Dynamic sizing for large numbers */
        .large-number {
            font-weight: bold;
            color: #f4c430;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        .large-number.small { font-size: 72px; }
        .large-number.medium { font-size: 60px; }
        .large-number.large { font-size: 48px; }
        .large-number.xlarge { font-size: 36px; }
        
        .large-text {
            font-size: 24px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .motivational-quote {
            font-size: 18px;
            color: white;
            font-style: italic;
            opacity: 0.95;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.4;
            text-align: center;
            padding: 0 20px;
        }
        
        /* Empty state styles */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Time blocks */
        .time-blocks {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .time-block {
            background: rgba(244, 196, 48, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
        }
        
        .time-value {
            font-size: 36px;
            font-weight: bold;
            color: #1a365d;
        }
        
        .time-label {
            font-size: 14px;
            color: #1a365d;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Goals and Objectives Section */
        .goals-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .goal-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .goal-title {
            color: #f4c430;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .goal-progress {
            color: white;
            font-size: 14px;
        }
        
        .objectives-list {
            color: rgba(255, 255, 255, 0.9);
            padding-left: 25px;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .objective-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .objective-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .assignment-group {
            margin-top: 10px;
            padding-left: 15px;
        }
        
        .assignment-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .assignment-title {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .assignment-due {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        .assignment-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .assignment-status.completed {
            background: #4caf50;
            color: white;
        }
        
        .assignment-status.pending {
            background: #ff9800;
            color: white;
        }
        
        .assignment-status.overdue {
            background: #ff4757;
            color: white;
        }
        
        .assignment-actions {
            margin-top: 10px;
        }
        
        .complete-assignment-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .complete-assignment-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .assignment-completed-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 10px;
        }
        
        .assignment-reflection {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .reflection-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .reflection-text {
            color: white;
            font-size: 14px;
        }
        
        .reflection-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }
        
        /* Progress Visualization */
        .progress-chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
            position: relative;
        }
        
        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f4c430, #ffd54f);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a365d;
            font-weight: bold;
        }
        
        /* Milestones Section */
        .milestones-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .milestone-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .milestone-icon {
            font-size: 24px;
        }
        
        .milestone-text {
            flex: 1;
            color: white;
        }
        
        .milestone-achieved {
            color: #4caf50;
            font-weight: bold;
        }
        
        /* Topic Rooms */
        .topic-rooms {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .topic-room {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .topic-room:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .topic-room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .topic-room-title {
            color: #f4c430;
            font-weight: bold;
        }
        
        .topic-room-count {
            background: #f4c430;
            color: #1a365d;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .topic-room-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Support Groups */
        .support-groups {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .meeting-type {
            color: #f4c430;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .meeting-title {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .meeting-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .join-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Crisis Resources */
        .crisis-resources {
            background: rgba(255, 77, 87, 0.2);
            border: 2px solid #ff4d57;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .crisis-title {
            color: #ff4d57;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .crisis-number {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .crisis-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        /* Resources Menu */
        .resources-menu {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .resource-category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .resource-category:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .resource-category-title {
            color: #f4c430;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .resource-category-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Mood Tracker */
        .mood-tracker {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .mood-options {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        
        .mood-emoji {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0.6;
            user-select: none;
        }
        
        .mood-emoji:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .mood-emoji.selected {
            transform: scale(1.3);
            opacity: 1;
        }
        
        /* Daily Pledge */
        .daily-pledge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .pledge-text {
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #f4c430;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
        }
        
        /* Streak Counter */
        .streak-counter {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .streak-number {
            font-size: 48px;
            font-weight: bold;
            color: #f4c430;
        }
        
        .streak-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        /* Message Interface */
        .messages-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message-item.sent {
            align-items: flex-end;
        }
        
        .message-item.received {
            align-items: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            color: white;
        }
        
        .message-bubble.sent {
            background: rgba(244, 196, 48, 0.3);
        }
        
        .message-bubble.received {
            background: rgba(106, 99, 255, 0.3);
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .send-btn {
            background: #f4c430;
            color: #1a365d;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Profile Section */
        .profile-menu {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .profile-header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

                                setLastCheckInTime('Now');

                                setLastCheckInTime('1hr ago');
                            } else if (hours < 24) {
                                setLastCheckInTime(`${hours}hrs ago`);

                                const days = Math.floor(hours / 24);
                                setLastCheckInTime(`${days}d ago`);

                        setLastCheckInTime('Never');

                return () => clearInterval(interval);

            // Check for new milestones when sobriety days change
            useEffect(() => {
                if (userData && sobrietyDays > 0) {

            // Helper function to check if date is today
            const isToday = (date) => {

                    date.getMonth() === today.getMonth() &&
                    date.getFullYear() === today.getFullYear();

                if (!sobrietyDate) return 0;
                const date = sobrietyDate.toDate ? sobrietyDate.toDate() : new Date(sobrietyDate);

                const diffTime = Math.abs(today - date);
                return Math.floor(diffTime / (1000 * 60 * 60 * 24));

                            createdAt: data.createdAt ? data.createdAt.toDate() : null

        // Password Change Component
        function PasswordChange({ onChangePassword }) {
            const [currentPassword, setCurrentPassword] = useState('');
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            
            const handleSubmit = () => {
                setError('');
                
                if (newPassword !== confirmPassword) {
                    setError('New passwords do not match');
                    return;
                }
                
                if (newPassword.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }
                
                onChangePassword(currentPassword, newPassword);
            };
            
            return (
                <div>
                    <div className="form-group">
                        <label className="form-label">Current Password</label>
                        <input 
                            type="password" 
                            className="form-input" 
                            value={currentPassword}

                    </div>
                    <div className="form-group">
                        <label className="form-label">New Password</label>
                        <input 
                            type="password" 
                            className="form-input" 
                            value={newPassword}
                            onChange={(e) => setNewPassword(e.target.value)}

                    </div>
                    <div className="form-group">
                        <label className="form-label">Confirm New Password</label>
                        <input 
                            type="password" 
                            className="form-input" 
                            value={confirmPassword}
                            onChange={(e) => setConfirmPassword(e.target.value)}
                        />
                    </div>
                    {error && <div className="error-message">{error}</div>}
                    <button className="btn-primary" onClick={handleSubmit}>Change Password</button>
                </div>
            );
        }

        function MessageInterface({ messages, coachInfo, onSendMessage, currentUserId }) {
            const [messageText, setMessageText] = useState('');
            
            const handleSend = () => {

                    onSendMessage(messageText);
                    setMessageText('');
                }
            };
            
            return (
                <div style={{marginBottom: '20px'}}>
                    <h3 style={{color: '#f4c430', marginBottom: '15px'}}>
                        Messages with {coachInfo?.displayName || 'Coach'}
                    </h3>
                    
                    <div className="messages-container">
                        {messages.map(msg => (
                            <div 
                                key={msg.id} 
                                className={`message-item ${msg.senderId === currentUserId ? 'sent' : 'received'}`}
                            >
                                <div className={`message-bubble ${msg.senderId === currentUserId ? 'sent' : 'received'}`}>
                                    {msg.content}
                                </div>
                                <div className="message-time">
                                    {msg.createdAt ? msg.createdAt.toLocaleString() : 'Just now'}
                                </div>
                            </div>
                        ))}
                        
                        {messages.length === 0 && (
                            <div style={{color: 'rgba(255,255,255,0.6)', textAlign: 'center', padding: '20px'}}>
                                No messages yet. Start a conversation with your coach!

                        )}

                        <input
                            type="text"
                            className="message-input"

        function EmergencyContacts({ contacts, onUpdate }) {
            const [localContacts, setLocalContacts] = useState(
                contacts.length > 0 ? contacts : [
                    { name: '', phone: '', relationship: '' },
                    { name: '', phone: '', relationship: '' },
                    { name: '', phone: '', relationship: '' }
                ]
            );
            
            const handleUpdate = (index, field, value) => {
                const updated = [...localContacts];
                updated[index][field] = value;
                setLocalContacts(updated);
            };
            
            const handleSave = () => {
                onUpdate(localContacts.filter(c => c.name || c.phone));
            };
            
            return (
                <div>
                    <div style={{color: 'rgba(255,255,255,0.8)', marginBottom: '20px'}}>
                        Crisis Hotline: <a href="tel:988" style={{color: '#f4c430'}}>988</a>
                    </div>
                    {localContacts.map((contact, index) => (
                        <div key={index} className="form-group">
                            <label className="form-label">Contact {index + 1}</label>
                            <input 
                                type="text" 
                                className="form-input" 
                                placeholder="Name" 
                                value={contact.name}
                                onChange={(e) => handleUpdate(index, 'name', e.target.value)}
                                style={{marginBottom: '10px'}} 
                            />
                            <input 
                                type="tel" 
                                className="form-input" 
                                placeholder="Phone number" 
                                value={contact.phone}
                                onChange={(e) => handleUpdate(index, 'phone', e.target.value)}
                            />
                        </div>
                    ))}
                    <button className="btn-primary" onClick={handleSave}>Save Contacts</button>
                </div>
            );
        }

        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    await onLogin(email, password);
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="login-container">
                    <div className="login-card">
                        <div className="login-logo">
                            <img src="glrs-logo.png" alt="GLRS Logo" />
                        </div>
                        <h2 className="login-title">GLRS Recovery Connect</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <input
                                    type="email"
                                    className="form-input"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter email"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter password"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            {error && <div className="error-message">{error}</div>}
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Loading...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
