<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLRS Recovery Connect</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }
        
        /* Main App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .notification-badge {
            position: relative;
            cursor: pointer;
        }
        
        .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px;
            overflow-y: auto;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-item.active {
            color: #f4c430;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 12px;
        }
        
        /* Section Content */
        .section-content {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Home Section Styles */
        .hero-background {
            position: relative;
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></svg>');
            background-size: 100px 100px;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }
        
        .day-counter-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .day-display {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .large-number {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .large-number.milestone-1 { color: #f4c430; }
        .large-number.milestone-7 { color: #ff9500; }
        .large-number.milestone-30 { color: #4caf50; }
        .large-number.milestone-90 { color: #9c27b0; }
        .large-number.milestone-365 { color: #ff6b6b; }
        
        .large-text {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .motivational-quote {
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }
        
        .time-blocks {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .time-block {
            text-align: center;
        }
        
        .time-value {
            font-size: 36px;
            font-weight: bold;
        }
        
        .time-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .view-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            width: 24px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .session-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f4c430;
        }
        
        .session-details {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .mood-tracker {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mood-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .mood-emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            border-radius: 50%;
        }
        
        .mood-emoji:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mood-emoji.selected {
            background: rgba(244, 196, 48, 0.3);
            transform: scale(1.2);
        }
        
        .daily-pledge {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2) 0%, rgba(103, 58, 183, 0.2) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .pledge-text {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .btn-primary.completed {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            cursor: default;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #f4c430;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        /* Progress Section Styles */
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
        }
        
        .milestones-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .milestone-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .milestone-item:last-child {
            border-bottom: none;
        }
        
        .milestone-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .milestone-content {
            flex: 1;
        }
        
        .milestone-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .milestone-days {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .milestone-achieved {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        /* Tasks Section Styles */
        .daily-tasks-card {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .task-list {
            margin-top: 15px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.05);
            margin: 0 -10px;
            padding: 12px 10px;
            border-radius: 10px;
        }
        
        .completed {
            color: #4caf50;
            font-weight: bold;
        }
        
        .pending {
            color: #ff9800;
        }
        
        .goal-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-badge {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 10px;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .assignments-list {
            margin-top: 15px;
        }
        
        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .btn-complete {
            padding: 5px 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
        }
        
        /* Connect Section Styles */
        .chat-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 15px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
        }
        
        .community-chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .online-count {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .messages-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .community-message {
            margin-bottom: 15px;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .message-author {
            font-weight: bold;
            color: #f4c430;
        }
        
        .message-time {
            font-size: 12px;
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .empty-chat {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .chat-input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .topic-rooms-container {
            animation: fadeIn 0.3s ease-in;
        }
        
        .rooms-grid {
            display: grid;
            gap: 15px;
        }
        
        .room-card {
            background: linear-gradient(135deg, rgba(244, 196, 48, 0.1) 0%, rgba(255, 149, 0, 0.1) 100%);
            border: 1px solid rgba(244, 196, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .room-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .room-stats {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .support-groups-container {
            animation: fadeIn 0.3s ease-in;
        }
        
        .meetings-list {
            display: grid;
            gap: 15px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .meeting-type {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .meeting-details {
            display: grid;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .detail-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .join-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .emergency-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1) 0%, rgba(255, 99, 72, 0.1) 100%);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
        }
        
        .emergency-resources {
            margin-bottom: 15px;
        }
        
        .emergency-item {
            margin-bottom: 10px;
        }
        
        .emergency-phone {
            display: inline-block;
            margin-left: 10px;
            color: #ff4757;
            text-decoration: none;
            font-weight: bold;
        }
        
        .sos-btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Profile Section Styles */
        .profile-menu {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .profile-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .upload-input {
            display: none;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-email {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .menu-section {
            margin-top: 20px;
        }
        
        .menu-title {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        
        .menu-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .menu-icon {
            font-size: 20px;
        }
        
        .menu-arrow {
            opacity: 0.5;
        }
        
        .btn-danger {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.2s ease-in;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;

<body>
    <div id="root"></div>

    <!-- React and Firebase -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="text/babel">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAufSTHtCTFSEIeZ9YzvrULCnji5I-SMi0",
            authDomain: "glrs-pir-system.firebaseapp.com",
            projectId: "glrs-pir-system",
            storageBucket: "glrs-pir-system.appspot.com",
            messagingSenderId: "830378577655",
            appId: "1:830378577655:web:8a9ea644b8e3c5a9f15c42"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        const { useState, useEffect, useRef } = React;

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });

                return unsubscribe;
            }, []);

            if (loading) {
                return (
                    <div className="loading-container">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }

            return user ? <PIRApp user={user} /> : <LoginScreen />;
        }

        // Login Screen Component
        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    setError(error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <div className="logo">🏠</div>
                        <h1 className="app-title">GLRS Recovery</h1>
                        <p className="app-subtitle">Your Journey, Your Strength</p>
                        
                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    placeholder="Enter your email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Enter your password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Signing in...' : 'Sign In'}
                            </button>
                            
                            {error && <div className="error-message">{error}</div>}
                        </form>
                    </div>
                </div>
            );
        }

        // Main PIR App Component
        function PIRApp({ user }) {
            // Navigation State
            const [currentView, setCurrentView] = useState('home');
            const [loading, setLoading] = useState(true);
            
            // User Data States
            const [userData, setUserData] = useState(null);
            const [profileImage, setProfileImage] = useState(null);
            const [coachInfo, setCoachInfo] = useState(null);
            
            // Home Section States
            const [sobrietyDays, setSobrietyDays] = useState(0);
            const [dayCounterView, setDayCounterView] = useState(0);
            const [timeBreakdown, setTimeBreakdown] = useState({ years: 0, months: 0, days: 0 });
            const [selectedMood, setSelectedMood] = useState(null);
            const [pledgeMade, setPledgeMade] = useState(false);
            const [moneySaved, setMoneySaved] = useState(0);
            const [avgMoodDisplay, setAvgMoodDisplay] = useState(0);
            const [currentStreak, setCurrentStreak] = useState(0);
            const [daysUntilMilestone, setDaysUntilMilestone] = useState(0);
            const [assignmentsCompleted, setAssignmentsCompleted] = useState(0);
            const [lastCheckInTime, setLastCheckInTime] = useState('Never');
            const [checkInStatus, setCheckInStatus] = useState({ morning: false, evening: false });
            const [dailyQuote, setDailyQuote] = useState(null);
            const [milestones, setMilestones] = useState([]);
            const [nextMilestone, setNextMilestone] = useState(null);
            const [activeBroadcast, setActiveBroadcast] = useState(null);
            const [nextSession, setNextSession] = useState(null);
            
            // Progress Section States
            const [progressMilestones, setProgressMilestones] = useState([]);
            const [moodChartData, setMoodChartData] = useState(null);
            const [cravingChartData, setCravingChartData] = useState(null);
            
            // Tasks Section States
            const [goals, setGoals] = useState([]);
            const [assignments, setAssignments] = useState([]);
            
            // Connect Section States
            const [activeChat, setActiveChat] = useState('main');
            const [communityMessages, setCommunityMessages] = useState([]);
            const [communityMessage, setCommunityMessage] = useState('');
            const [topicRooms, setTopicRooms] = useState([]);
            const [meetings, setMeetings] = useState([]);
            const [emergencyResources, setEmergencyResources] = useState([]);
            const [onlineUsers, setOnlineUsers] = useState(0);
            const [groupMessages, setGroupMessages] = useState([]);
            const [supportGroups, setSupportGroups] = useState([]);
            const [activeTopicRoom, setActiveTopicRoom] = useState(null);
            
            // Profile Section States
            const [resources, setResources] = useState({
                videos: [],
                articles: [],
                tools: [],
                worksheets: []
            });
            
            // General States
            const [notifications, setNotifications] = useState([]);
            const [unreadCount, setUnreadCount] = useState(0);
            const [checkIns, setCheckIns] = useState([]);
            const [showModal, setShowModal] = useState(null);
            const [touchStart, setTouchStart] = useState(0);
            const fileInputRef = useRef(null);
            
            // Load User Data
            useEffect(() => {
                if (user) {
                    loadUserData();
                    loadTopicRooms();
                    loadMeetings();
                    loadEmergencyResources();
                    loadGroupMessages('main');
                    loadGoals();
                    loadAssignments();
                    loadDailyInspiration();
                    loadMilestones();
                    loadBroadcasts();
                    loadResources();
                }
            }, [user]);
            
            // Subscribe to real-time updates
            useEffect(() => {
                if (user) {
                    const unsubscribeList = [];
                    
                    // Subscribe to notifications
                    const notificationsUnsubscribe = db.collection('notifications')
                        .where('userId', '==', user.uid)
                        .orderBy('createdAt', 'desc')
                        .onSnapshot(snapshot => {
                            const notificationsList = [];
                            let unread = 0;
                            snapshot.forEach(doc => {
                                const notification = { id: doc.id, ...doc.data() };
                                notificationsList.push(notification);
                                if (!notification.read) unread++;
                            });
                            setNotifications(notificationsList);
                            setUnreadCount(unread);
                        });
                    unsubscribeList.push(notificationsUnsubscribe);
                    
                    // Subscribe to assignments
                    const assignmentsUnsubscribe = db.collection('assignments')
                        .where('userId', '==', user.uid)
                        .onSnapshot(snapshot => {
                            loadAssignments();
                        });
                    unsubscribeList.push(assignmentsUnsubscribe);
                    
                    // Subscribe to goals
                    const goalsUnsubscribe = db.collection('goals')
                        .where('userId', '==', user.uid)
                        .where('status', '==', 'active')
                        .onSnapshot(snapshot => {
                            loadGoals();
                        });
                    unsubscribeList.push(goalsUnsubscribe);
                    
                    return () => {
                        unsubscribeList.forEach(unsubscribe => unsubscribe());
                    };
                }
            }, [user]);
              // Initialize Charts
        useEffect(() => {
            const initCharts = () => {
                const moodCanvas = document.getElementById('moodChart');
                const cravingCanvas = document.getElementById('cravingChart');
                
                if (moodCanvas && window.moodChartData) {
                    const ctx = moodCanvas.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: window.moodChartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 5
                                }
                            }
                        }
                    });
                }
                
                if (cravingCanvas && window.cravingChartData) {
                    const ctx = cravingCanvas.getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: window.cravingChartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 5
                                }
                            }
                        }
                    });
                }
            };
            
            // Delay to ensure data is loaded
            setTimeout(initCharts, 100);
        }, []);
            
            // Calculate sobriety days and related metrics
            useEffect(() => {
                if (userData?.sobrietyDate) {
                    const calculateDays = () => {
                        const sobrietyDate = userData.sobrietyDate.toDate ? 
                            userData.sobrietyDate.toDate() : new Date(userData.sobrietyDate);
                        const today = new Date();
                        const diffTime = Math.abs(today - sobrietyDate);
                        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                        setSobrietyDays(diffDays);
                        
                        // Calculate time breakdown
                        const years = Math.floor(diffDays / 365);
                        const months = Math.floor((diffDays % 365) / 30);
                        const days = diffDays % 30;
                        setTimeBreakdown({ years, months, days });
                        
                        // Calculate money saved ($20/day)
                        setMoneySaved(diffDays * 20);
                        
                        // Update milestone countdown
                        if (nextMilestone) {
                            setDaysUntilMilestone(nextMilestone.daysRequired - diffDays);
                        }
                    };
                    
                    calculateDays();
                    const interval = setInterval(calculateDays, 60000); // Update every minute
                    
                    return () => clearInterval(interval);
                }
            }, [userData, nextMilestone]);
            
            // Update last check-in time
            useEffect(() => {
                const updateCheckInTime = () => {
                    if (checkIns && checkIns.length > 0) {
                        const lastCheckIn = checkIns[0];
                        if (lastCheckIn) {
                            const checkInDate = lastCheckIn.createdAt?.toDate ? 
                                lastCheckIn.createdAt.toDate() : new Date(lastCheckIn.createdAt);
                            const timeDiff = Date.now() - checkInDate.getTime();
                            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                            
                            if (hours === 0) {
                                setLastCheckInTime('Now');
                            } else if (hours === 1) {
                                setLastCheckInTime('1hr ago');
                            } else if (hours < 24) {
                                setLastCheckInTime(`${hours}hrs ago`);
                            } else {
                                const days = Math.floor(hours / 24);
                                setLastCheckInTime(`${days}d ago`);
                            }
                        }
                    } else {
                        setLastCheckInTime('Never');
                    }
                };
                
                updateCheckInTime();
                const interval = setInterval(updateCheckInTime, 60000);
                
                return () => clearInterval(interval);
            }, [checkIns]);
            
            // Load user data from Firestore
            const loadUserData = async () => {
                try {
                    setLoading(true);
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const data = userDoc.data();
                        setUserData(data);
                        
                        if (data.profileImageUrl) {
                            setProfileImage(data.profileImageUrl);
                        }
                        
                        // Load coach info if assigned
                        if (data.assignedCoach) {
                            const coachDoc = await db.collection('users').doc(data.assignedCoach).get();
                            if (coachDoc.exists) {
                                setCoachInfo(coachDoc.data());
                            }
                        }
                        
                        // Load check-ins
                        loadCheckIns(user.uid);
                        
                        // Load support groups
                        loadSupportGroups(user.uid);
                        
                        // Load next session
                        loadNextSession(user.uid);
                        
                        // Load streak
                        loadCheckInStreak(user.uid);
                        
                        // Load today's pledge
                        loadTodaysPledge(user.uid);
                        
                        // Load notifications
                        loadNotifications(user.uid);
                    } else {
                        // Create new user document if doesn't exist
                        await createNewUser(user.uid, user.email);
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            // Create new user document
            const createNewUser = async (uid, email) => {
                try {
                    const newUserData = {
                        email: email,
                        role: 'pir',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        sobrietyDate: new Date(),
                        active: true
                    };
                    
                    await db.collection('users').doc(uid).set(newUserData);
                    setUserData(newUserData);
                } catch (error) {
                    console.error('Error creating user:', error);
                }
            };
            
            // Load topic rooms from Firestore
            const loadTopicRooms = async () => {
                try {
                    const roomsSnap = await db.collection('topicRooms')
                        .where('active', '==', true)
                        .get();
                    
                    const roomsData = [];
                    roomsSnap.forEach(doc => {
                        roomsData.push({ id: doc.id, ...doc.data() });
                    });
                    setTopicRooms(roomsData);
                } catch (error) {
                    console.error('Error loading topic rooms:', error);
                    setTopicRooms([]);
                }
            };
            
            // Load meetings from admin
            const loadMeetings = async () => {
                try {
                    const meetingsSnap = await db.collection('meetings')
                        .where('active', '==', true)
                        .get();
                    
                    const meetingsData = [];
                    meetingsSnap.forEach(doc => {
                        meetingsData.push({ id: doc.id, ...doc.data() });
                    });
                    setMeetings(meetingsData);
                } catch (error) {
                    console.error('Error loading meetings:', error);
                    setMeetings([]);
                }

            const messagesEndRef = useRef(null);
            
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });

            const handleSend = () => {

                    onSendMessage(message);
                    setMessage('');
                }
            };
            
            return (

                                        <div className="message-sender">{msg.senderName || 'Anonymous'}</div>
                                    )}

                                        background: msg.userId === currentUserId ?

                                        textAlign: msg.userId === currentUserId ? 'right' : 'left'

                                            value={formData.pledgeTime || '08:00'}
                                            onChange={(e) => setFormData({...formData, pledgeTime: e.target.value})}
                                        />
                                    </div>
                                </div>
                                <button 
                                    className="btn-primary"
                                    onClick={async () => {
                                        try {
                                            await db.collection('users').doc(data.userData.id).update({
                                                notifications: {
                                                    morningCheckIn: formData.morningTime,
                                                    eveningReflection: formData.eveningTime,
                                                    dailyPledge: formData.pledgeTime
                                                }
                                            });
                                            alert('Notification settings updated');
                                            onClose();
                                        } catch (error) {
                                            alert('Failed to update settings');
                                        }
                                    }}
                                >
                                    Save Settings
                                </button>
                            </div>
                        );
                        
                    case 'feedback':
                        return (
                            <div>
                                <h3 style={{marginBottom: '20px'}}>Send Feedback</h3>
                                <div className="form-group">
                                    <label className="form-label">Feedback Type</label>
                                    <select 
                                        className="form-input"
                                        value={formData.feedbackType || 'general'}
                                        onChange={(e) => setFormData({...formData, feedbackType: e.target.value})}
                                    >
                                        <option value="general">General Feedback</option>
                                        <option value="bug">Bug Report</option>
                                        <option value="feature">Feature Request</option>
                                        <option value="compliment">Compliment</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Your Feedback</label>
                                    <textarea 
                                        className="textarea"
                                        placeholder="Share your thoughts..."
                                        value={formData.feedbackText || ''}
                                        onChange={(e) => setFormData({...formData, feedbackText: e.target.value})}
                                        rows="6"
                                    />
                                </div>
                                <button 
                                    className="btn-primary"
                                    onClick={async () => {
                                        try {
                                            await db.collection('feedback').add({
                                                userId: data.userData.id,
                                                type: formData.feedbackType,
                                                message: formData.feedbackText,
                                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                                status: 'new'
                                            });
                                            alert('Thank you for your feedback!');
                                            onClose();
                                        } catch (error) {
                                            alert('Failed to send feedback');
                                        }
                                    }}
                                >
                                    Send Feedback
                                </button>
                            </div>
                        );
                        
                    case 'allResources':
                        return (
                            <div>
                                <h3 style={{marginBottom: '20px'}}>All Recovery Resources</h3>
                                {data.resources?.videos?.length > 0 && (
                                    <div className="resource-section">
                                        <h4>Videos</h4>
                                        {data.resources.videos.map(video => (
                                            <div key={video.id} className="resource-item" style={{marginBottom: '10px'}}>
                                                <a href={video.url} target="_blank" rel="noopener noreferrer">
                                                    {video.featured && '⭐ '}{video.title}
                                                </a>
                                                <p style={{fontSize: '14px', opacity: 0.8}}>{video.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {data.resources?.articles?.length > 0 && (
                                    <div className="resource-section">
                                        <h4>Articles</h4>
                                        {data.resources.articles.map(article => (
                                            <div key={article.id} className="resource-item" style={{marginBottom: '10px'}}>
                                                <a href={article.url} target="_blank" rel="noopener noreferrer">
                                                    {article.featured && '⭐ '}{article.title}
                                                </a>
                                                <p style={{fontSize: '14px', opacity: 0.8}}>{article.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {data.resources?.tools?.length > 0 && (
                                    <div className="resource-section">
                                        <h4>Tools</h4>
                                        {data.resources.tools.map(tool => (
                                            <div key={tool.id} className="resource-item" style={{marginBottom: '10px'}}>
                                                <a href={tool.url} target="_blank" rel="noopener noreferrer">
                                                    {tool.featured && '⭐ '}{tool.title}
                                                </a>
                                                <p style={{fontSize: '14px', opacity: 0.8}}>{tool.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                {data.resources?.worksheets?.length > 0 && (
                                    <div className="resource-section">
                                        <h4>Worksheets</h4>
                                        {data.resources.worksheets.map(worksheet => (
                                            <div key={worksheet.id} className="resource-item" style={{marginBottom: '10px'}}>
                                                <a href={worksheet.url} target="_blank" rel="noopener noreferrer">
                                                    {worksheet.featured && '⭐ '}{worksheet.title}
                                                </a>
                                                <p style={{fontSize: '14px', opacity: 0.8}}>{worksheet.description}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        );
                        
                    default:
                        return <div>Content not available</div>;
                }
            };
            
            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <div className="modal-header">
                            <button className="close-btn" onClick={onClose}>×</button>
                        </div>
                        <div className="modal-body">
                            {renderModalContent()}
                        </div>
                    </div>
                </div>
            );
        }
        
      
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
