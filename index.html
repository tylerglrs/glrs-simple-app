<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLRS Recovery Connect</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f4c430;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%),
                        url('sunset1.jpg') center/cover;
            background-blend-mode: overlay;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .lighthouse-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            color: #f4c430;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary.completed {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .success-message {
            color: #4caf50;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%),
                        url('sunset2.jpg') center/cover;
            background-blend-mode: overlay;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-logo {
            width: 30px;
            height: 30px;
        }
        
        .notification-badge {
            position: relative;
            cursor: pointer;
        }
        
        .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px;
            overflow-y: auto;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-item.active {
            color: #f4c430;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 12px;
        }
        
        .section-content {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hero-background {
            position: relative;
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.5) 100%);
        }
        
        .day-counter-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .large-number {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f4c430;
        }
        
        .large-text {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .motivational-quote {
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }
        
        .coach-info-card {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #f4c430;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .daily-pledge {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2) 0%, rgba(103, 58, 183, 0.2) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .pledge-text {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .mood-tracker {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mood-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .mood-emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            border-radius: 50%;
        }
        
        .mood-emoji:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mood-emoji.selected {
            background: rgba(244, 196, 48, 0.3);
            transform: scale(1.2);
        }
        
        .milestone-preview {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .broadcast-banner {
            background: linear-gradient(135deg, rgba(244, 196, 48, 0.2) 0%, rgba(255, 149, 0, 0.2) 100%);
            border: 1px solid rgba(244, 196, 48, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .broadcast-content {
            flex: 1;
        }
        
        .broadcast-dismiss {
            background: none;
            border: none;
            color: white;
            opacity: 0.6;
            cursor: pointer;
            font-size: 20px;
        }
        
        .daily-tasks-card {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .task-list {
            margin-top: 15px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.05);
            margin: 0 -10px;
            padding: 12px 10px;
            border-radius: 10px;
        }
        
        .completed {
            color: #4caf50;
            font-weight: bold;
        }
        
        .pending {
            color: #ff9800;
        }
        
        .overdue {
            color: #ff4757;
        }
        
        .goal-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-badge {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 10px;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .objectives-list {
            margin-top: 15px;
            padding-left: 20px;
        }
        
        .objective-item {
            margin-bottom: 10px;
            list-style-type: none;
            position: relative;
        }
        
        .objective-item:before {
            content: "â†’";
            position: absolute;
            left: -20px;
            color: #f4c430;
        }
        
        .assignments-list {
            margin-top: 15px;
        }
        
        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .btn-complete {
            padding: 5px 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
        }
        
        .milestones-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .milestone-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .milestone-item:last-child {
            border-bottom: none;
        }
        
        .milestone-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .milestone-content {
            flex: 1;
        }
        
        .milestone-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .milestone-days {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .milestone-achieved {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .compliance-card {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.1) 0%, rgba(103, 58, 183, 0.1) 100%);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chat-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 15px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
        }
        
        .community-chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .messages-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .community-message {
            margin-bottom: 15px;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .message-author {
            font-weight: bold;
            color: #f4c430;
        }
        
        .message-time {
            font-size: 12px;
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .chat-input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .room-card {
            background: linear-gradient(135deg, rgba(244, 196, 48, 0.1) 0%, rgba(255, 149, 0, 0.1) 100%);
            border: 1px solid rgba(244, 196, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .room-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .support-group-card {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.1) 0%, rgba(103, 58, 183, 0.1) 100%);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .meeting-type {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .join-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        
        .crisis-resources {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
        }
        
        .crisis-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff4757;
        }
        
        .crisis-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .crisis-number a {
            color: white;
            text-decoration: none;
        }
        
        .crisis-description {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .sos-btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .profile-menu {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .profile-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .upload-input {
            display: none;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-email {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .menu-section {
            margin-top: 20px;
        }
        
        .menu-title {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        
        .menu-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .menu-icon {
            font-size: 20px;
        }
        
        .menu-arrow {
            opacity: 0.5;
        }
        
        .btn-danger {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.2s ease-in;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

window.getSobrietyDays = (sobrietyDate) => {
    if (!sobrietyDate) return 0;
    
    const sobrietyDateObj = new Date(sobrietyDate);
    const today = new Date();
    
    // Reset to midnight for accurate day counting
    sobrietyDateObj.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);
    
    // Calculate difference in milliseconds
    const diffTime = today - sobrietyDateObj;
    
    // Convert to days and add 1 (sobriety date counts as day 1)
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
    
    // Return at least 1 if sobriety date is today or in the past
    return Math.max(1, diffDays);
};

const loadDailyTasksStatus = async () => {
    try {
        // Get PST midnight boundaries
        const pstNow = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
        const today = new Date(pstNow);
        today.setHours(0, 0, 0, 0);
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        // Check for today's check-ins
        const todayCheckInsSnap = await db.collection('checkIns')
            .where('userId', '==', user.uid)
            .where('createdAt', '>=', today)
            .where('createdAt', '<', tomorrow)
            .get();
        
        let morningDone = false;
        let eveningDone = false;
        
        todayCheckInsSnap.forEach(doc => {
            const data = doc.data();
            if (data.morningData) morningDone = true;
            if (data.eveningData) eveningDone = true;
        });
        
        // Get ALL assignments (not just incomplete) to properly track today's work
        const assignmentsSnap = await db.collection('assignments')
            .where('userId', '==', user.uid)
            .get();
        
        const todayAssignments = [];
        let todayCompletedAssignments = 0;
        
        assignmentsSnap.forEach(doc => {
            const data = doc.data();
            const dueDate = data.dueDate?.toDate ? data.dueDate.toDate() : null;
            const completedAt = data.completedAt?.toDate ? data.completedAt.toDate() : null;
            
            // Check if this assignment is relevant for today
            let isRelevantForToday = false;
            
            if (dueDate) {
                const dueDateString = dueDate.toDateString();
                const todayString = today.toDateString();
                // Include if due today or overdue (and not completed before today)
                if (dueDateString === todayString || (dueDate < today && (!completedAt || completedAt >= today))) {
                    isRelevantForToday = true;
                }
            } else if (!data.dueDate && (!completedAt || completedAt >= today)) {
                // Include assignments without due dates that aren't already completed before today
                isRelevantForToday = true;
            }
            
            if (isRelevantForToday) {
                todayAssignments.push({ id: doc.id, ...data });
                
                // Check if it was completed TODAY
                if (completedAt && completedAt >= today && completedAt < tomorrow) {
                    todayCompletedAssignments++;
                }
            }
        });
        
        // Filter to get only incomplete assignments for display
        const incompleteAssignments = todayAssignments.filter(a => a.status !== 'completed');
        
        // Calculate totals
        const totalDailyTasks = 2; // Morning + Evening
        const completedDailyTasks = (morningDone ? 1 : 0) + (eveningDone ? 1 : 0);
        const totalTasks = totalDailyTasks + incompleteAssignments.length + todayCompletedAssignments;
        const completedTasks = completedDailyTasks + todayCompletedAssignments;
        
        // Update dashboard display
        const tasksStatElement = document.querySelector('.tasks-stat');
        if (tasksStatElement) {
            tasksStatElement.textContent = `${completedTasks}/${totalTasks} Today`;
        }
        
        // Set check-in status for UI
        setCheckInStatus({ morning: morningDone, evening: eveningDone });
        
        return {
            totalTasks,
            completedTasks,
            morningDone,
            eveningDone,
            assignments: incompleteAssignments, // Return only incomplete for display
            completedAssignmentsToday: todayCompletedAssignments
        };
    } catch (error) {
        console.error('Error loading daily tasks:', error);
        return {
            totalTasks: 2,
            completedTasks: 0,
            morningDone: false,
            eveningDone: false,
            assignments: [],
            completedAssignmentsToday: 0
        };
    }
};

      // Fixed upload handler - saves data URL directly with message
const uploadChatImage = async (file, chatType, roomId) => {
    if (!file) return null;
    
    return new Promise((resolve, reject) => {
        // First compress the image
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                // Create canvas for compression
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set max dimensions
                const maxWidth = 800;
                const maxHeight = 800;
                let width = img.width;
                let height = img.height;
                
                // Calculate new dimensions
                if (width > height) {
                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width = (maxHeight / height) * width;
                        height = maxHeight;
                    }
                }
                
                // Set canvas size and draw compressed image
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert to data URL directly
                const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                
                // Check size
                if (dataUrl.length > 900000) { // ~900KB limit for safety
                    alert('Image too large. Please choose a smaller image.');
                    reject(new Error('Image too large after compression'));
                    return;
                }
                
                // Return the data URL directly - no Firestore save needed here
                resolve(dataUrl);
            };
            img.onerror = () => reject(new Error('Failed to load image'));
            img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
};

const sendTopicRoomMessage = async (roomId, content, imageFile = null) => {
    // Allow sending with just an image or just text
    if (!content && !imageFile) return;
    
    try {
        const messageData = {
            roomId: roomId,
            userId: user.uid,
            senderId: user.uid,
            senderName: userData?.displayName || userData?.firstName || 'Anonymous',
            message: content || '',  // Allow empty message if there's an image
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        // Handle image upload if provided
        if (imageFile && imageFile instanceof File) {
            try {
                // Create canvas for resizing
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                // Read and process the file
                const reader = new FileReader();
                
                const base64 = await new Promise((resolve, reject) => {
                    reader.onload = (e) => {
                        img.onload = () => {
                            // Resize to max 500x500 pixels for chat
                            const MAX_SIZE = 500;
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > height) {
                                if (width > MAX_SIZE) {
                                    height = Math.round((height * MAX_SIZE) / width);
                                    width = MAX_SIZE;
                                }
                            } else {
                                if (height > MAX_SIZE) {
                                    width = Math.round((width * MAX_SIZE) / height);
                                    height = MAX_SIZE;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Convert to base64 with compression
                            const resizedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                            resolve(resizedBase64);
                        };
                        
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = e.target.result;
                    };
                    
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(imageFile);
                });
                
                messageData.imageUrl = base64;
            } catch (imgError) {
                console.error('Error processing image:', imgError);
                showNotification('Failed to process image, sending message only', 'warning');
            }
        }

        // Add message to Firestore
        await db.collection('messages').add(messageData);
        
        // Reload messages after sending
        const messagesSnap = await db.collection('messages')
            .where('roomId', '==', roomId)
            .orderBy('createdAt', 'desc')
            .limit(50)
            .get();
        
        const messages = [];
        messagesSnap.forEach(doc => {
            messages.push({ id: doc.id, ...doc.data() });
        });
        setTopicRoomMessages(messages.reverse());
        
    } catch (error) {
        console.error('Error sending message:', error);
        showNotification('Failed to send message', 'error');
    }
};

// Alternative Profile Image Upload - Resize and store in Firestore
const handleProfileImageUpload = async (file) => {
    try {
        // Check file size (limit to 5MB for upload)
        if (file.size > 5 * 1024 * 1024) {
            showNotification('Image size must be less than 5MB', 'error');
            return;
        }
        
        // Show loading
        showNotification('Processing image...', 'info');
        
        // Create canvas for resizing
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        // Read and process the file
        const reader = new FileReader();
        
        reader.onload = async (e) => {
            img.onload = async () => {
                try {
                    // Resize to max 300x300 pixels (slightly larger for better quality)
                    const MAX_SIZE = 300;
                    let width = img.width;
                    let height = img.height;
                    
                    // Calculate new dimensions maintaining aspect ratio
                    if (width > height) {
                        if (width > MAX_SIZE) {
                            height = Math.round((height * MAX_SIZE) / width);
                            width = MAX_SIZE;
                        }
                    } else {
                        if (height > MAX_SIZE) {
                            width = Math.round((width * MAX_SIZE) / height);
                            height = MAX_SIZE;
                        }
                    }
                    
                    // Set canvas size
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress image
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convert to base64 with compression
                    let resizedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Check final size (should be under 500KB)
                    const base64Size = resizedBase64.length * 0.75; // Approximate size in bytes
                    if (base64Size > 500 * 1024) {
                        // Try with more compression
                        const moreCompressed = canvas.toDataURL('image/jpeg', 0.5);
                        if (moreCompressed.length * 0.75 > 500 * 1024) {
                            showNotification('Image is too large even after compression. Please choose a smaller image.', 'error');
                            return;
                        }
                        resizedBase64 = moreCompressed;
                    }
                    
                    // Store directly in Firestore
                    await db.collection('users').doc(user.uid).update({
                        profileImageUrl: resizedBase64,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Update local state
                    if (typeof setProfileImage === 'function') {
                        setProfileImage(resizedBase64);
                    }
                    
                    if (typeof setUserData === 'function') {
                        setUserData(prevData => ({
                            ...prevData,
                            profileImageUrl: resizedBase64
                        }));
                    }
                    
                    // Update the displayed image immediately
                    const profileImgElements = document.querySelectorAll('.profile-image, #profileImage, .user-avatar');
                    profileImgElements.forEach(elem => {
                        if (elem.tagName === 'IMG') {
                            elem.src = resizedBase64;
                        } else {
                            elem.style.backgroundImage = `url(${resizedBase64})`;
                        }
                    });
                    
                    showNotification('Profile image updated successfully!', 'success');
                    
                } catch (error) {
                    console.error('Error processing image:', error);
                    showNotification('Failed to process image', 'error');
                }
            };
            
            img.onerror = () => {
                showNotification('Failed to load image', 'error');
            };
            
            img.src = e.target.result;
        };
        
        reader.onerror = () => {
            showNotification('Failed to read file', 'error');
        };
        
        reader.readAsDataURL(file);
        
    } catch (error) {
        console.error('Error uploading image:', error);
        showNotification('Failed to upload image', 'error');
    }
};

                        names[userId] = data.displayName || `${data.firstName} ${data.lastName}` || 'Unknown';

        if (!date) return 'Not set';
        const dateObj = date.toDate ? date.toDate() : new Date(date);
        return dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

        if (isCompleted) return { text: 'Completed', color: '#4CAF50' };

        const dueDate = date.toDate ? date.toDate() : new Date(date);
        const today = new Date();
        const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
        
        if (diffDays < 0) return { text: 'Overdue', color: '#ff453a' };
        if (diffDays === 0) return { text: 'Due Today', color: '#ff9500' };
        if (diffDays === 1) return { text: 'Due Tomorrow', color: '#ff9500' };
        if (diffDays <= 7) return { text: `Due in ${diffDays} days`, color: '#ffd60a' };

    // Helper functions for task calculations - can be called by admin.html
const calculateLifetimeTaskCompletion = async (userId) => {
    try {
        // Get user's account creation date
        const userDoc = await db.collection('users').doc(userId).get();
        const accountCreatedDate = userDoc.data()?.createdAt?.toDate() || new Date();
        
        // Calculate total days since joining
        const today = new Date();
        const daysSinceJoining = Math.floor((today - accountCreatedDate) / (1000 * 60 * 60 * 24)) + 1; // +1 to include today
        
        // Get ALL check-ins (no date filter for lifetime)
        const checkInsSnap = await db.collection('checkIns')
            .where('userId', '==', userId)
            .get();
        
        // Count morning check-ins and evening reflections separately
        let morningCheckInsCompleted = 0;
        let eveningReflectionsCompleted = 0;
        
        checkInsSnap.forEach(doc => {
            const data = doc.data();
            if (data.morningData) {
                morningCheckInsCompleted++;
            }
            if (data.eveningData) {
                eveningReflectionsCompleted++;
            }
        });
        
        // Get ALL assignments (lifetime)
        const assignmentsSnap = await db.collection('assignments')
            .where('userId', '==', userId)
            .get();
        
        let totalAssignments = 0;
        let completedAssignments = 0;
        
        assignmentsSnap.forEach(doc => {
            totalAssignments++;
            if (doc.data().status === 'completed') {
                completedAssignments++;
            }
        });
        
        // Calculate totals
        const expectedDailyTasks = daysSinceJoining * 2; // Morning + Evening each day
        const totalExpectedTasks = expectedDailyTasks + totalAssignments;
        const totalCompletedTasks = morningCheckInsCompleted + eveningReflectionsCompleted + completedAssignments;
        
        // Calculate percentage
        const completionRate = totalExpectedTasks > 0 ? 
            Math.round((totalCompletedTasks / totalExpectedTasks) * 100) : 0;
        
        return {
            completionRate,
            totalCompleted: totalCompletedTasks,
            totalExpected: totalExpectedTasks,
            breakdown: {
                morningCheckIns: morningCheckInsCompleted,
                eveningReflections: eveningReflectionsCompleted,
                assignments: completedAssignments,
                expectedDailyTasks: expectedDailyTasks,
                totalAssignments: totalAssignments
            }
        };
    } catch (error) {
        console.error('Error calculating lifetime task completion:', error);
        return {
            completionRate: 0,
            totalCompleted: 0,
            totalExpected: 0
        };
    }
};

                            return;

                        await db.collection('users').doc(data.user.uid).update(updates);

                                }
                            }

                        onClose();
