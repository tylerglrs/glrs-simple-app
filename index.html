<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLRS Recovery Connect</title>
    
    <!-- React and Babel for JSX -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Chart.js for progress visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* App container - only constrained on mobile */
        .app {
            width: 100%;
            background: linear-gradient(180deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .app {
                max-width: 430px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Main Content Area */
        .main-content {
            padding: 20px;
            padding-bottom: 80px;
            min-height: calc(100vh - 140px);
        }
        
        @media (min-width: 769px) {
            .main-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
            }
        }
        
        /* Section-specific gradients */
        .home-section {
            background: linear-gradient(180deg, #1e3a5f 0%, #2a4e7c 50%, #1a365d 100%);
            min-height: 100vh;
        }
        
        .progress-section {
            background: linear-gradient(180deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
            min-height: 100vh;
        }
        
        .tasks-section {
            background: linear-gradient(180deg, #00b4d8 0%, #0077b6 50%, #03045e 100%);
            min-height: 100vh;
        }
        
        .connect-section {
            background: linear-gradient(180deg, #6c63ff 0%, #5a52d5 50%, #4a42b5 100%);
            min-height: 100vh;
        }
        
        .profile-section {
            background: linear-gradient(180deg, #2d6a4f 0%, #52b788 50%, #74c69d 100%);
            min-height: 100vh;
        }
        
        /* Hero Section with better image visibility */
        .hero-background {
            position: relative;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.5) 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.65) 0%, rgba(15, 36, 66, 0.75) 100%);
        }
        
        /* Day Counter - Better mobile centering */
        .day-counter-container {
            position: relative;
            padding: 40px 20px;
            margin-bottom: 30px;
            touch-action: pan-y;
        }
        
        .day-display {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Dynamic sizing for large numbers */
        .large-number {
            font-weight: bold;
            color: #f4c430;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }
        
        .large-number.small { font-size: 72px; }
        .large-number.medium { font-size: 60px; }
        .large-number.large { font-size: 48px; }
        .large-number.xlarge { font-size: 36px; }
        
        .large-text {
            font-size: 24px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .motivational-quote {
            font-size: 18px;
            color: white;
            font-style: italic;
            opacity: 0.95;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.4;
            text-align: center;
            padding: 0 20px;
        }
        
        /* Time blocks - better mobile centering */
        .time-blocks {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .time-block {
            background: rgba(244, 196, 48, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
        }
        
        .time-value {
            font-size: 36px;
            font-weight: bold;
            color: #1a365d;
        }
        
        .time-label {
            font-size: 14px;
            color: #1a365d;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* Goals and Objectives Section */
        .goals-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .goal-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .goal-title {
            color: #f4c430;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .objectives-list {
            color: rgba(255, 255, 255, 0.9);
            padding-left: 25px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .assignment-group {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .assignment-group-title {
            color: #f4c430;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Progress Visualization */
        .progress-chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
            position: relative;
        }
        
        .progress-bar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f4c430, #ffd54f);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a365d;
            font-weight: bold;
        }
        
        /* Milestones Section */
        .milestones-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .milestone-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .milestone-icon {
            font-size: 24px;
        }
        
        .milestone-text {
            flex: 1;
            color: white;
        }
        
        .milestone-achieved {
            color: #4caf50;
            font-weight: bold;
        }
        
        /* Topic Rooms */
        .topic-rooms {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .topic-room {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .topic-room:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .topic-room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .topic-room-title {
            color: #f4c430;
            font-weight: bold;
        }
        
        .topic-room-count {
            background: #f4c430;
            color: #1a365d;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .topic-room-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Support Groups */
        .support-groups {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .meeting-type {
            color: #f4c430;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .meeting-title {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .meeting-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .join-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Crisis Resources */
        .crisis-resources {
            background: rgba(255, 77, 87, 0.2);
            border: 2px solid #ff4d57;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .crisis-title {
            color: #ff4d57;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .crisis-number {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .crisis-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        /* Resources Menu */
        .resources-menu {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .resource-category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .resource-category:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .resource-category-title {
            color: #f4c430;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .resource-category-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        /* Export Options */
        .export-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .export-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .export-option:hover {
            border-color: #f4c430;
        }
        
        .export-option.selected {
            background: rgba(244, 196, 48, 0.2);
            border-color: #f4c430;
        }
        
        /* Coach comment and PIR reflection styles */
        .coach-comment {
            background: rgba(106, 99, 255, 0.2);
            border-left: 4px solid #6c63ff;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            color: white;
            font-style: italic;
        }
        
        .pir-reflection {
            background: rgba(244, 196, 48, 0.2);
            border-left: 4px solid #f4c430;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            color: white;
        }
        
        /* Connect Tab Styles */
        .chat-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .chat-preview {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .chat-badge {
            background: #f4c430;
            color: #1a365d;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .opt-in-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #4caf50;
        }
        
        .toggle-knob {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-knob {
            transform: translateX(30px);
        }
        
        /* Tasks Section */
        .task-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .task-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .task-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .task-status.completed {
            background: #4caf50;
            color: white;
        }
        
        .task-status.pending {
            background: #ff9800;
            color: white;
        }
        
        .task-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        /* Recovery Assignments */
        .assignment-list {
            margin-top: 10px;
        }
        
        .assignment-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .assignment-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #f4c430;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .assignment-checkbox.checked {
            background: #f4c430;
        }
        
        .assignment-content {
            flex: 1;
        }
        
        .assignment-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .assignment-due {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
        
        /* Profile Section */
        .profile-menu {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .profile-header {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f4c430 0%, #ffd54f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #1a365d;
            margin: 0 auto 15px;
        }
        
        .profile-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-email {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .menu-section {
            padding: 15px;
        }
        
        .menu-title {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: none;
            border: none;
            width: 100%;
            color: white;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-icon {
            font-size: 20px;
        }
        
        .menu-arrow {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #f4c430 0%, #ffd54f 100%);
            color: #1a365d;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(244, 196, 48, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-export {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 100;
        }
        
        @media (min-width: 769px) {
            .fab-container {
                right: calc((100vw - 1200px) / 2 + 20px);
            }
        }
        
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;

                                    value={email}

                                    placeholder="Enter email"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter password"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            {error && <div className="error-message">{error}</div>}
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Loading...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
