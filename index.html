<!DOCTYPE html>
<html>
<head>
    <title>GLRS Recovery Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>GLRS Recovery Connect</h1>
        
        <!-- Login Screen -->
        <div id="loginScreen" class="screen">
            <h2>Welcome Back</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Sign In</button>
        </div>
        
        <!-- Main App -->
        <div id="mainScreen" class="screen hidden">
            <div class="main-content">
                <div class="left-column">
                    <h2 id="welcome">Welcome!</h2>
                    <div class="button-group">
                        <button onclick="showCheckIn()" class="primary-btn">Daily Check-In</button>
                        <button onclick="showProgress()">View Progress</button>
                        <button onclick="showHomework()">Session Homework</button>
                        <button onclick="logout()" class="logout-btn">Logout</button>
                    </div>
                </div>
                
                <div class="right-column">
                    <!-- Check-In Form -->
                    <div id="checkInForm" class="content-section hidden">
                        <h3>Daily Check-In</h3>
                        <div class="form-group">
                            <label>How's your mood today? <span id="moodValue">5</span>/10</label>
                            <input type="range" id="mood" min="1" max="10" value="5" oninput="updateSlider('mood')">
                        </div>
                        <div class="form-group">
                            <label>Any cravings? <span id="cravingsValue">1</span>/10</label>
                            <input type="range" id="cravings" min="1" max="10" value="1" oninput="updateSlider('cravings')">
                        </div>
                        <div class="form-group">
                            <label>Today's thoughts:</label>
                            <textarea id="thoughts" placeholder="How are you feeling today?"></textarea>
                        </div>
                        <div class="form-group">
                            <label>One thing I'm grateful for:</label>
                            <input type="text" id="gratitude" placeholder="Gratitude helps recovery...">
                        </div>
                        <button onclick="saveCheckIn()" class="save-btn">Save Check-In</button>
                    </div>
                    
                    <!-- Progress View -->
                    <div id="progressView" class="content-section hidden">
                        <h3>Your Progress</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h4>Days in Recovery</h4>
                                <p class="big-number" id="daysCount">0</p>
                            </div>
                            <div class="stat-card">
                                <h4>Check-ins This Week</h4>
                                <p class="big-number" id="weeklyCheckins">0</p>
                            </div>
                        </div>
                        <div id="recentCheckins">
                            <h4>Recent Check-ins:</h4>
                            <div id="checkinList"></div>
                        </div>
                    </div>
                    
                    <!-- Homework Section -->
                    <div id="homeworkView" class="content-section hidden">
                        <h3>Session Homework</h3>
                        <div id="homeworkList">
                            <p>No homework assigned yet.</p>
                        </div>
                        <button onclick="addHomeworkItem()" class="add-btn">+ Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
