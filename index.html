<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GLRS Recovery Connect</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f4c430;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%),
                        url('sunset1.jpg') center/cover;
            background-blend-mode: overlay;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .lighthouse-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            color: #f4c430;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary.completed {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .success-message {
            color: #4caf50;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%),
                        url('sunset2.jpg') center/cover;
            background-blend-mode: overlay;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .header-title {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-logo {
            width: 30px;
            height: 30px;
        }
        
        .notification-badge {
            position: relative;
            cursor: pointer;
        }
        
        .badge-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px;
            overflow-y: auto;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .nav-item:active {
            transform: scale(0.95);
        }
        
        .nav-item.active {
            color: #f4c430;
        }
        
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 12px;
        }
        
        .section-content {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hero-background {
            position: relative;
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.5) 100%);
        }
        
        .day-counter-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .large-number {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f4c430;
        }
        
        .large-text {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .motivational-quote {
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }
        
        .coach-info-card {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #f4c430;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .daily-pledge {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2) 0%, rgba(103, 58, 183, 0.2) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .pledge-text {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .mood-tracker {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mood-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .mood-emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            border-radius: 50%;
        }
        
        .mood-emoji:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .mood-emoji.selected {
            background: rgba(244, 196, 48, 0.3);
            transform: scale(1.2);
        }
        
        .milestone-preview {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        
        .broadcast-banner {
            background: linear-gradient(135deg, rgba(244, 196, 48, 0.2) 0%, rgba(255, 149, 0, 0.2) 100%);
            border: 1px solid rgba(244, 196, 48, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .broadcast-content {
            flex: 1;
        }
        
        .broadcast-dismiss {
            background: none;
            border: none;
            color: white;
            opacity: 0.6;
            cursor: pointer;
            font-size: 20px;
        }
        
        .daily-tasks-card {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(67, 160, 71, 0.1) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .task-list {
            margin-top: 15px;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background: rgba(255, 255, 255, 0.05);
            margin: 0 -10px;
            padding: 12px 10px;
            border-radius: 10px;
        }
        
        .completed {
            color: #4caf50;
            font-weight: bold;
        }
        
        .pending {
            color: #ff9800;
        }
        
        .overdue {
            color: #ff4757;
        }
        
        .goal-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-badge {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 10px;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 10px;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .objectives-list {
            margin-top: 15px;
            padding-left: 20px;
        }
        
        .objective-item {
            margin-bottom: 10px;
            list-style-type: none;
            position: relative;
        }
        
        .objective-item:before {
            content: "â†’";
            position: absolute;
            left: -20px;
            color: #f4c430;
        }
        
        .assignments-list {
            margin-top: 15px;
        }
        
        .assignment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .btn-complete {
            padding: 5px 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
        }
        
        .milestones-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .milestone-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .milestone-item:last-child {
            border-bottom: none;
        }
        
        .milestone-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .milestone-content {
            flex: 1;
        }
        
        .milestone-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .milestone-days {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .milestone-achieved {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .compliance-card {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.1) 0%, rgba(103, 58, 183, 0.1) 100%);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chat-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 15px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
        }
        
        .community-chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .messages-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .community-message {
            margin-bottom: 15px;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .message-author {
            font-weight: bold;
            color: #f4c430;
        }
        
        .message-time {
            font-size: 12px;
        }
        
        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .chat-input-group {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .room-card {
            background: linear-gradient(135deg, rgba(244, 196, 48, 0.1) 0%, rgba(255, 149, 0, 0.1) 100%);
            border: 1px solid rgba(244, 196, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .room-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .support-group-card {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.1) 0%, rgba(103, 58, 183, 0.1) 100%);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .meeting-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .meeting-type {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .join-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        
        .crisis-resources {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
        }
        
        .crisis-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff4757;
        }
        
        .crisis-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .crisis-number a {
            color: white;
            text-decoration: none;
        }
        
        .crisis-description {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .sos-btn {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .profile-menu {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .profile-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .upload-input {
            display: none;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-email {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .menu-section {
            margin-top: 20px;
        }
        
        .menu-title {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 10px;
            padding: 0 10px;
        }
        
        .menu-item {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 10px;
            text-align: left;
            text-decoration: none;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .menu-icon {
            font-size: 20px;
        }
        
        .menu-arrow {
            opacity: 0.5;
        }
        
        .btn-danger {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .empty-state-text {
            font-size: 16px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.2s ease-in;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

            background: none;

    <script type="text/babel">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAufSTHtCTFSEIeZ9YzvrULCnji5I-SMi0",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const { useState, useEffect, useRef } = React;

        // Lighthouse Logo Component
        function LighthouseLogo({ size = 100 }) {

                <svg width={size} height={size} viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">

        // Main App Component
        function App() {
    const [user, setUser] = useState(null);
    const [loading, setLoading] = useState(true);
    
    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                try {
                    let userDoc = await db.collection('users').doc(firebaseUser.uid).get();
                    
                    if (!userDoc.exists) {
                        // Create new user document with timestamps
                        await db.collection('users').doc(firebaseUser.uid).set({
                            email: firebaseUser.email,
                            role: 'pir',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            active: true,
                            sobrietyDate: new Date().toISOString(),
                            profileComplete: false
                        });
                        
                        // Re-fetch the document after creating it
                        userDoc = await db.collection('users').doc(firebaseUser.uid).get();
                    }
                    
                    const userData = userDoc.data();
                    
                    // Check for existing users without createdAt
                    if (userData && !userData.createdAt) {
                        await db.collection('users').doc(firebaseUser.uid).update({
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Verify role
                    if (userData && userData.role !== 'pir') {
                        await auth.signOut();
                        alert('This portal is for PIRs only. Coaches should use admin.html');
                        setUser(null);
                    } else {
                        setUser(firebaseUser);
                    }
                } catch (error) {
                    console.error('Error verifying user:', error);
                    setUser(null);
                }
            } else {
                setUser(null);
            }
            setLoading(false);
        });

        return () => unsubscribe();
    }, []);

    if (loading) {
        return (
            <div className="loading-container">
                <div className="loading-spinner"></div>
            </div>
        );
    }

    return user ? <PIRApp user={user} /> : <LoginScreen />;
}
       
                                
        // Login Screen Component
        function LoginScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                
                if (!email || !password) {
                    setError('Please enter both email and password');
                    return;
                }

                setLoading(true);

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role !== 'pir') {
                            await auth.signOut();
                            setError('This login is for PIR users only.');
                            setLoading(false);
                            return;
                        }
                        
                        if (!userData.active) {
                            await auth.signOut();
                            setError('Your account is inactive. Please contact your coach.');
                            setLoading(false);
                            return;
                        }
                    }
                    
                    setSuccess('Login successful! Redirecting...');
                } catch (error) {
                    console.error('Login error:', error);
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                            setError('No account found with this email');
                            break;
                        case 'auth/wrong-password':
                            setError('Incorrect password');
                            break;
                        case 'auth/invalid-email':
                            setError('Invalid email address');
                            break;
                        default:
                            setError('Failed to sign in. Please try again.');
                    }
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <div className="logo-container">
                            <LighthouseLogo />
                        </div>
                        <h1 className="app-title">Guiding Light</h1>
                        <p className="app-subtitle">Recovery Services</p>
                        
                        <form onSubmit={handleLogin}>
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    placeholder="Enter your email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    disabled={loading}
                                    autoComplete="email"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    placeholder="Enter your password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    disabled={loading}
                                    autoComplete="current-password"
                                />
                            </div>
                            
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Signing in...' : 'Sign In'}
                            </button>
                            
                            {error && <div className="error-message">{error}</div>}
                            {success && <div className="success-message">{success}</div>}
                        </form>
                    </div>
                </div>
            );
        }

        // Main PIR App Component
        function PIRApp({ user }) {
            // CORRECTED NAVIGATION ORDER: Tasks-Home-Progress-Connect-Profile
            const [currentView, setCurrentView] = useState('home');
            const [loading, setLoading] = useState(true);
            
            // User Data States
            const [userData, setUserData] = useState(null);
            const [profileImage, setProfileImage] = useState(null);
            const [coachInfo, setCoachInfo] = useState(null);
            
            // Home Section States
            const [sobrietyDays, setSobrietyDays] = useState(0);
            const [selectedMood, setSelectedMood] = useState(null);
            const [pledgeMade, setPledgeMade] = useState(false);
            const [moneySaved, setMoneySaved] = useState(0);
            const [dailyQuote, setDailyQuote] = useState(null);
            const [milestones, setMilestones] = useState([]);
            const [nextMilestone, setNextMilestone] = useState(null);
            const [activeBroadcast, setActiveBroadcast] = useState(null);
            const [broadcastDismissed, setBroadcastDismissed] = useState(false);
            const [checkInStatus, setCheckInStatus] = useState({ morning: false, evening: false });
            const [checkInStreak, setCheckInStreak] = useState(0);
            const [complianceRate, setComplianceRate] = useState({ checkIn: 0, assignment: 0 });
            
            // Progress States
            const [checkIns, setCheckIns] = useState([]);
            const [moodChartData, setMoodChartData] = useState(null);
            const [cravingChartData, setCravingChartData] = useState(null);
            const chartRef = useRef(null);
            const cravingChartRef = useRef(null);
            
            // Tasks States
            const [goals, setGoals] = useState([]);
            const [assignments, setAssignments] = useState([]);
            
            // Connect States
            const [activeChat, setActiveChat] = useState('main');
            const [communityMessages, setCommunityMessages] = useState([]);
            const [topicRooms, setTopicRooms] = useState([]);
            const [meetings, setMeetings] = useState([]);
            const [supportGroups, setSupportGroups] = useState([]);
            const [emergencyResources, setEmergencyResources] = useState([]);
            const [activeTopicRoom, setActiveTopicRoom] = useState(null);
            const [topicRoomMessages, setTopicRoomMessages] = useState([]);
            
            // Profile States
            const [resources, setResources] = useState({
                videos: [],
                articles: [],
                tools: [],
                worksheets: []
            });
            
            // General States
            const [notifications, setNotifications] = useState([]);
            const [unreadCount, setUnreadCount] = useState(0);
            const [showModal, setShowModal] = useState(null);
            const fileInputRef = useRef(null);

            // Real-time listeners references
            const listenersRef = useRef([]);

            // Load all data on mount
            useEffect(() => {
                if (user) {
                    loadAllData();
                    setupRealtimeListeners();
                }

                return () => {
                    // Cleanup listeners
                    listenersRef.current.forEach(unsubscribe => unsubscribe());
                };
            }, [user]);

            // Setup real-time listeners
            const setupRealtimeListeners = () => {
                // Notifications listener
                const notifListener = db.collection('notifications')
                    .where('userId', '==', user.uid)
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .onSnapshot(snapshot => {
                        const notificationsList = [];
                        let unread = 0;
                        snapshot.forEach(doc => {
                            const notification = { id: doc.id, ...doc.data() };
                            notificationsList.push(notification);
                            if (!notification.read) unread++;
                        });
                        setNotifications(notificationsList);
                        setUnreadCount(unread);
                    });
                listenersRef.current.push(notifListener);

                // Community messages listener
                const messagesListener = db.collection('messages')
                    .where('roomId', '==', 'main')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .onSnapshot(snapshot => {
                        const messages = [];
                        snapshot.forEach(doc => {
                            messages.push({ id: doc.id, ...doc.data() });
                        });
                        setCommunityMessages(messages.reverse());
                    });
                listenersRef.current.push(messagesListener);

                // Goals listener
                const goalsListener = db.collection('goals')
                    .where('userId', '==', user.uid)
                    .where('status', '==', 'active')
                    .onSnapshot(snapshot => {
                        loadGoals();
                    });
                listenersRef.current.push(goalsListener);

                // Assignments listener
                const assignmentsListener = db.collection('assignments')
                    .where('userId', '==', user.uid)
                    .onSnapshot(snapshot => {
                        loadAssignments();
                    });
                listenersRef.current.push(assignmentsListener);

                // Broadcasts listener
                const broadcastsListener = db.collection('broadcasts')
                    .where('active', '==', true)
                    .orderBy('createdAt', 'desc')
                    .limit(1)
                    .onSnapshot(snapshot => {
                        if (!snapshot.empty && !broadcastDismissed) {
                            const broadcast = snapshot.docs[0].data();
                            setActiveBroadcast(broadcast);
                        }
                    });
                listenersRef.current.push(broadcastsListener);
            };

            // Calculate sobriety days and stats
            // In PIRApp component, update the useEffect that calculates sobriety days:
useEffect(() => {
    if (userData?.sobrietyDate) {
        const calculateStats = () => {
            const sobrietyDate = new Date(userData.sobrietyDate);
            const today = new Date();
            const diffTime = Math.abs(today - sobrietyDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            setSobrietyDays(diffDays);
            
            // Use the user's custom daily cost, default to 20 if not set
            const dailyCost = userData.dailyCost || 20;
            setMoneySaved(diffDays * dailyCost);
        };
        
        calculateStats();
        const interval = setInterval(calculateStats, 60000);
        return () => clearInterval(interval);
    }
}, [userData]);

            // Initialize charts when data changes
            useEffect(() => {
                if (currentView === 'progress' && moodChartData && cravingChartData) {
                    setTimeout(() => {
                        const moodCanvas = document.getElementById('moodChart');
                        const cravingCanvas = document.getElementById('cravingChart');
                        
                        // Destroy existing charts
                        if (chartRef.current) {
                            chartRef.current.destroy();
                        }
                        if (cravingChartRef.current) {
                            cravingChartRef.current.destroy();
                        }
                        
                        if (moodCanvas) {
                            const ctx = moodCanvas.getContext('2d');
                            chartRef.current = new Chart(ctx, {
                                type: 'line',
                                data: moodChartData,
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            max: 5
                                        }
                                    }
                                }
                            });
                        }
                        
                        if (cravingCanvas) {
                            const ctx = cravingCanvas.getContext('2d');
                            cravingChartRef.current = new Chart(ctx, {
                                type: 'line',
                                data: cravingChartData,
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            max: 5
                                        }
                                    }
                                }
                            });
                        }
                    }, 100);
                }
            }, [currentView, moodChartData, cravingChartData]);

            // Check profile completion
            useEffect(() => {
                if (userData && !userData.profileComplete) {
                    const checkProfileCompletion = () => {
                        if (userData.firstName && userData.lastName && userData.phone) {
                            db.collection('users').doc(user.uid).update({
                                profileComplete: true
                            });
                        } else if (!showModal) {
                            setTimeout(() => {
                                if (!localStorage.getItem('profilePromptShown')) {
                                    setShowModal('profilePrompt');
                                    localStorage.setItem('profilePromptShown', 'true');
                                }
                            }, 5000);
                        }
                    };
                    checkProfileCompletion();
                }
            }, [userData, showModal]);

            // Load all data
            const loadAllData = async () => {
                try {
                    setLoading(true);
                    await loadUserData();
                    await Promise.all([
                        loadTopicRooms(),
                        loadMeetings(),
                        loadEmergencyResources(),
                        loadGoals(),
                        loadAssignments(),
                        loadDailyInspiration(),
                        loadMilestones(),
                        loadBroadcasts(),
                        loadResources(),
                        loadSupportGroups(),
                        loadCheckIns(),
                        loadTodaysPledge(),
                        loadStreak(),
                        loadComplianceRates()
                    ]);
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            // Load user data and coach info
            const loadUserData = async () => {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const data = userDoc.data();
                        setUserData(data);
                        
                        if (data.profileImageUrl) {
                            setProfileImage(data.profileImageUrl);
                        }
                        
                        // Load coach info
                        if (data.assignedCoach) {
                            const coachDoc = await db.collection('users').doc(data.assignedCoach).get();
                            if (coachDoc.exists) {
                                setCoachInfo(coachDoc.data());
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }
            };

            // Load topic rooms
            const loadTopicRooms = async () => {
                try {
                    const roomsSnap = await db.collection('topicRooms')
                        .where('active', '==', true)
                        .get();
                    
                    const roomsData = [];
                    roomsSnap.forEach(doc => {
                        roomsData.push({ id: doc.id, ...doc.data() });
                    });
                    setTopicRooms(roomsData);
                } catch (error) {
                    console.error('Error loading topic rooms:', error);
                }
            };

            // Load meetings
            const loadMeetings = async () => {
                try {
                    const meetingsSnap = await db.collection('meetings')
                        .where('active', '==', true)
                        .get();
                    
                    const meetingsData = [];
                    meetingsSnap.forEach(doc => {
                        meetingsData.push({ id: doc.id, ...doc.data() });
                    });
                    setMeetings(meetingsData);
                } catch (error) {
                    console.error('Error loading meetings:', error);
                }
            };

            // Load support groups user is assigned to
            const loadSupportGroups = async () => {
                try {
                    const groupsSnap = await db.collection('supportGroups')
                        .where('assignedPIRs', 'array-contains', user.uid)
                        .where('active', '==', true)
                        .get();
                    
                    const groupsData = [];
                    groupsSnap.forEach(doc => {
                        groupsData.push({ id: doc.id, ...doc.data() });
                    });
                    setSupportGroups(groupsData);
                } catch (error) {
                    console.error('Error loading support groups:', error);
                }
            };

            // Load emergency resources
            const loadEmergencyResources = async () => {
                try {
                    const emergencySnap = await db.collection('resources')
                        .where('category', '==', 'emergency')
                        .where('active', '==', true)
                        .get();
                    
                    const emergencyData = [];
                    emergencySnap.forEach(doc => {
                        emergencyData.push({ id: doc.id, ...doc.data() });
                    });
                    setEmergencyResources(emergencyData);
                } catch (error) {
                    console.error('Error loading emergency resources:', error);
                }
            };

            // Load goals with objectives
            const loadGoals = async () => {
                try {
                    const goalsSnap = await db.collection('goals')
                        .where('userId', '==', user.uid)
                        .where('status', '==', 'active')
                        .get();
                    
                    const goalsData = [];
                    for (const doc of goalsSnap.docs) {
                        const goalData = { id: doc.id, ...doc.data() };
                        
                        // Load assignments for this goal
                        const assignmentsSnap = await db.collection('assignments')
                            .where('goalId', '==', doc.id)
                            .where('userId', '==', user.uid)
                            .get();
                        
                        const assignments = [];
                        assignmentsSnap.forEach(aDoc => {
                            assignments.push({ id: aDoc.id, ...aDoc.data() });
                        });
                        
                        goalData.assignments = assignments;
                        
                        // Calculate goal progress
                        const completed = assignments.filter(a => a.status === 'completed').length;
                        goalData.progress = assignments.length > 0 ? 
                            Math.round((completed / assignments.length) * 100) : 0;
                        
                        goalsData.push(goalData);
                    }
                    
                    setGoals(goalsData);
                } catch (error) {
                    console.error('Error loading goals:', error);
                }
            };

            // Load standalone assignments
            const loadAssignments = async () => {
                try {
                    const assignmentsSnap = await db.collection('assignments')
                        .where('userId', '==', user.uid)
                        .get();
                    
                    const assignmentsData = [];
                    assignmentsSnap.forEach(doc => {
                        const assignment = { id: doc.id, ...doc.data() };
                        if (!assignment.goalId) {
                            assignmentsData.push(assignment);
                        }
                    });
                    
                    setAssignments(assignmentsData);
                } catch (error) {
                    console.error('Error loading assignments:', error);
                }
            };

            // Load daily inspiration (rotates by day of year)
            const loadDailyInspiration = async () => {
                try {
                    const inspirationsSnap = await db.collection('dailyInspirations')
                        .where('active', '==', true)
                        .get();
                    
                    if (!inspirationsSnap.empty) {
                        const inspirations = [];
                        inspirationsSnap.forEach(doc => {
                            inspirations.push({ id: doc.id, ...doc.data() });
                        });
                        
                        // Use day of year for consistent daily rotation
                        const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
                        const index = dayOfYear % inspirations.length;
                        setDailyQuote(inspirations[index]);
                    } else {
                        setDailyQuote({
                            quote: "One day at a time.",
                            author: "Recovery Wisdom"
                        });

    // Helper functions for task calculations - can be called by admin.html
const calculateLifetimeTaskCompletion = async (userId) => {
    try {
        // Get user's account creation date
        const userDoc = await db.collection('users').doc(userId).get();
        const accountCreatedDate = userDoc.data()?.createdAt?.toDate() || new Date();
        
        // Calculate total days since joining
        const today = new Date();
        const daysSinceJoining = Math.floor((today - accountCreatedDate) / (1000 * 60 * 60 * 24)) + 1; // +1 to include today
        
        // Get ALL check-ins (no date filter for lifetime)
        const checkInsSnap = await db.collection('checkIns')
            .where('userId', '==', userId)
            .get();
        
        // Count morning check-ins and evening reflections separately
        let morningCheckInsCompleted = 0;
        let eveningReflectionsCompleted = 0;
        
        checkInsSnap.forEach(doc => {
            const data = doc.data();
            if (data.morningData) {
                morningCheckInsCompleted++;
            }
            if (data.eveningData) {
                eveningReflectionsCompleted++;
            }
        });
        
        // Get ALL assignments (lifetime)
        const assignmentsSnap = await db.collection('assignments')
            .where('userId', '==', userId)
            .get();
        
        let totalAssignments = 0;
        let completedAssignments = 0;
        
        assignmentsSnap.forEach(doc => {
            totalAssignments++;
            if (doc.data().status === 'completed') {
                completedAssignments++;
            }
        });
        
        // Calculate totals
        const expectedDailyTasks = daysSinceJoining * 2; // Morning + Evening each day
        const totalExpectedTasks = expectedDailyTasks + totalAssignments;
        const totalCompletedTasks = morningCheckInsCompleted + eveningReflectionsCompleted + completedAssignments;
        
        // Calculate percentage
        const completionRate = totalExpectedTasks > 0 ? 
            Math.round((totalCompletedTasks / totalExpectedTasks) * 100) : 0;
        
        return {
            completionRate,
            totalCompleted: totalCompletedTasks,
            totalExpected: totalExpectedTasks,
            breakdown: {
                morningCheckIns: morningCheckInsCompleted,
                eveningReflections: eveningReflectionsCompleted,
                assignments: completedAssignments,
                expectedDailyTasks: expectedDailyTasks,
                totalAssignments: totalAssignments
            }
        };
    } catch (error) {
        console.error('Error calculating lifetime task completion:', error);
        return {
            completionRate: 0,
            totalCompleted: 0,
            totalExpected: 0
        };
    }
};
