        // Image with fallback component
        function ImageWithFallback({ src, alt, fallback, className }) {
            const [imgSrc, setImgSrc] = useState(src);
            const [hasError, setHasError] = useState(false);
            
            return hasError ? (
                <span className={className}>{fallback}</span>
            ) : (
                <img 
                    src={imgSrc} 
                    alt={alt} 
                    className={className}
                    onError={() => setHasError(true)}
                    style={{ width: '100%', height: '100%', objectFit: 'contain' }}
                />
            );
        }
        
        // Main App Component
        function App() {
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [currentView, setCurrentView] = useState('home');
            const [dayCounterView, setDayCounterView] = useState(0);
            const [sobrietyDays, setSobrietyDays] = useState(956);
            const [selectedMood, setSelectedMood] = useState(null);
            const [pledgeMade, setPledgeMade] = useState(false);
            const [touchStart, setTouchStart] = useState(0);
            const [backgroundIndex, setBgIndex] = useState(0);
            const [sliderValues, setSliderValues] = useState({
                craving: 3,
                mood: 7,
                energy: 6,
                sleep: 8
            });
            const [checkinMessage, setCheckinMessage] = useState('');
            
            const backgroundImages = ['sunset1.jpg', 'sunset2.jpg', 'sunset3.jpg'];
            const motivationalQuotes = [
                "One day at a time, one lighthouse beam at a time.",
                "Your recovery is a beacon of hope for others.",
                "Every sunrise is a new opportunity to grow stronger.",
                "The lighthouse stands firm through every storm.",
                "You are stronger than you know, braver than you feel.",
                "Recovery is not a destination, it's a journey worth taking.",
                "Your story isn't over yet. This is just a new chapter.",
                "Progress, not perfection. Keep moving forward."
            ];
            
            const [currentQuote] = useState(motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)]);
            
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        setUser({ email: user.email, displayName: user.displayName || user.email.split('@')[0] });
                        // Load user data from Firestore
                    }
                    setLoading(false);
                });
                
                // Rotate background images
                const bgInterval = setInterval(() => {
                    setBgIndex((prev) => (prev + 1) % backgroundImages.length);
                }, 30000);
                
                return () => {
                    unsubscribe();
                    clearInterval(bgInterval);
                };
            }, []);
            
            const handleLogin = async (email, password) => {
                try {
                    // For demo, just set user
                    setUser({ email, displayName: email.split('@')[0] });
                } catch (error) {
                    console.error("Login error:", error);
                }
            };
            
            const handleLogout = () => {
                auth.signOut();
                setUser(null);
            };
            
            const handleMoodSelect = (mood) => {
                setSelectedMood(mood);
            };
            
            const handlePledge = () => {
                setPledgeMade(true);
            };
            
            const handleSliderChange = (name, value) => {
                setSliderValues(prev => ({ ...prev, [name]: value }));
            };
            
            const handleCheckinSubmit = () => {
                // Save to Firebase
                console.log('Check-in submitted:', { ...sliderValues, message: checkinMessage, mood: selectedMood });
                alert('Check-in submitted successfully!');
            };
            
            const handleTouchStart = (e) => {
                setTouchStart(e.touches[0].clientX);
            };
            
            const handleTouchEnd = (e) => {
                if (!touchStart) return;
                
                const touchEnd = e.changedTouches[0].clientX;
                const diff = touchStart - touchEnd;
                
                if (Math.abs(diff) > 30) { // Lowered threshold for better mobile experience
                    if (diff > 0) {
                        setDayCounterView((prev) => (prev + 1) % 3);
                    } else {
                        setDayCounterView((prev) => (prev - 1 + 3) % 3);
                    }
                }
                setTouchStart(0);
            };
            
            const calculateTimeBreakdown = (days) => {
                const years = Math.floor(days / 365);
                const months = Math.floor((days % 365) / 30);
                const remainingDays = days % 30;
                const hours = days * 24;
                return { years, months, days: remainingDays, hours };
            };
            
            const timeBreakdown = calculateTimeBreakdown(sobrietyDays);
            const moneySaved = sobrietyDays * 20;
            const healthScore = Math.min(100, Math.floor(sobrietyDays / 10 + 50));
            const currentStreak = sobrietyDays;
            const nextMilestone = Math.ceil(sobrietyDays / 30) * 30;
            const daysUntilMilestone = nextMilestone - sobrietyDays;
            
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div className="loading-logo">🏠</div>
                        <div className="loading-text">Loading Recovery Connect...</div>
                    </div>
                );
            }
            
            if (!user) {
                return <LoginScreen onLogin={handleLogin} backgroundImage={backgroundImages[0]} />;
            }
            
            return (
                <div className={`app ${currentView}-section`}>
                    <Header user={user} onLogout={handleLogout} />
                    
                    <div className="main-content">
                        {currentView === 'home' && (
                            <>
                                <div 
                                    className="hero-background"
                                    style={{ backgroundImage: `url('${backgroundImages[backgroundIndex]}')` }}
                                >
                                    <div className="hero-overlay"></div>
                                    <div 
                                        className="day-counter-container"
                                        onTouchStart={handleTouchStart}
                                        onTouchEnd={handleTouchEnd}
                                    >
                                        {dayCounterView === 0 && (
                                            <div className="day-display">
                                                <div className="large-number">{sobrietyDays}</div>
                                                <div className="large-text">Days Strong</div>
                                                <div className="motivational-quote">"{currentQuote}"</div>
                                            </div>
                                        )}
                                        
                                        {dayCounterView === 1 && (
                                            <div className="day-display">
                                                <div className="time-blocks">
                                                    {timeBreakdown.years > 0 && (
                                                        <div className="time-block">
                                                            <div className="time-value">{timeBreakdown.years}</div>
                                                            <div className="time-label">Years</div>
                                                        </div>
                                                    )}
                                                    <div className="time-block">
                                                        <div className="time-value">{timeBreakdown.months}</div>
                                                        <div className="time-label">Months</div>
                                                    </div>
                                                    <div className="time-block">
                                                        <div className="time-value">{timeBreakdown.days}</div>
                                                        <div className="time-label">Days</div>
                                                    </div>
                                                    <div className="time-block">
                                                        <div className="time-value">{timeBreakdown.hours.toLocaleString()}</div>
                                                        <div className="time-label">Hours</div>
                                                    </div>
                                                </div>
                                                <div className="motivational-quote">"{currentQuote}"</div>
                                            </div>
                                        )}
                                        
                                        {dayCounterView === 2 && (
                                            <div className="day-display">
                                                <div className="bubble-view">
                                                    <div className="bubble">
                                                        <div className="bubble-number">{timeBreakdown.years}</div>
                                                        <div className="bubble-label">Years</div>
                                                    </div>
                                                    <div className="bubble">
                                                        <div className="bubble-number">{timeBreakdown.months}</div>
                                                        <div className="bubble-label">Months</div>
                                                    </div>
                                                    <div className="bubble">
                                                        <div className="bubble-number">{sobrietyDays}</div>
                                                        <div className="bubble-label">Total Days</div>
                                                    </div>
                                                </div>
                                                <div className="motivational-quote">"{currentQuote}"</div>
                                            </div>
                                        )}
                                        
                                        <div className="view-dots">
                                            {[0, 1, 2].map(index => (
                                                <div
                                                    key={index}
                                                    className={`dot ${dayCounterView === index ? 'active' : ''}`}
                                                    onClick={() => setDayCounterView(index)}
                                                />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="mood-tracker">
                                    <div className="mood-title">How are you feeling today?</div>
                                    <div className="mood-options">
                                        {['😊', '😐', '😔', '😰', '😡'].map(mood => (
                                            <div
                                                key={mood}
                                                className={`mood-emoji ${selectedMood === mood ? 'selected' : ''}`}
                                                onClick={() => handleMoodSelect(mood)}
                                            >
                                                {mood}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="daily-pledge">
                                    <div className="pledge-text">"I commit to my recovery today"</div>
                                    <button 
                                        className={`pledge-button ${pledgeMade ? 'completed' : ''}`}
                                        onClick={handlePledge}
                                    >
                                        {pledgeMade ? '✓ Pledge Made' : 'Make Today\'s Pledge'}
                                    </button>
                                </div>
                                
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-icon">💰</div>
                                        <div className="stat-value">${moneySaved.toLocaleString()}</div>
                                        <div className="stat-label">Money Saved</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">🏃</div>
                                        <div className="stat-value">{healthScore}/100</div>
                                        <div className="stat-label">Health Score</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">📈</div>
                                        <div className="stat-value">{currentStreak}</div>
                                        <div className="stat-label">Current Streak</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-icon">⭐</div>
                                        <div className="stat-value">{daysUntilMilestone}d</div>
                                        <div className="stat-label">Next Milestone</div>
                                    </div>
                                </div>
                                
                                <div className="stat-card">
                                    <div className="stat-icon">⏰</div>
                                    <div className="stat-value">2 hours ago</div>
                                    <div className="stat-label">Last Check-in</div>
                                </div>
                            </>
                        )}
                        
                        {currentView === 'progress' && (
                            <>
                                <div className="chart-container">
                                    <div className="chart-title">Recovery Journey</div>
                                    <div className="progress-bar">
                                        <div className="progress-fill" style={{width: '75%'}}>
                                            75% to 1000 days
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="chart-container">
                                    <div className="chart-title">Mood Trends</div>
                                    <div style={{color: 'white', textAlign: 'center', padding: '20px'}}>
                                        📊 Chart visualization coming soon
                                    </div>
                                </div>
                                
                                <div className="chart-container">
                                    <div className="chart-title">Milestones Achieved</div>
                                    <div style={{color: 'white', padding: '10px'}}>
                                        ✅ 30 Days<br/>
                                        ✅ 60 Days<br/>
                                        ✅ 90 Days<br/>
                                        ✅ 6 Months<br/>
                                        ✅ 1 Year<br/>
                                        ✅ 2 Years<br/>
                                        🎯 1000 Days (Coming Soon!)
                                    </div>
                                </div>
                            </>
                        )}
                        
                        {currentView === 'checkin' && (
                            <>
                                <div className="checkin-form">
                                    <h2 style={{color: 'white', marginBottom: '20px'}}>Daily Check-in</h2>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Craving Level</label>
                                        <input 
                                            type="range" 
                                            className="slider" 
                                            min="0" 
                                            max="10" 
                                            value={sliderValues.craving}
                                            onChange={(e) => handleSliderChange('craving', e.target.value)}
                                        />
                                        <div className="slider-value">{sliderValues.craving}/10</div>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Mood Rating</label>
                                        <input 
                                            type="range" 
                                            className="slider" 
                                            min="0" 
                                            max="10" 
                                            value={sliderValues.mood}
                                            onChange={(e) => handleSliderChange('mood', e.target.value)}
                                        />
                                        <div className="slider-value">{sliderValues.mood}/10</div>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Energy Level</label>
                                        <input 
                                            type="range" 
                                            className="slider" 
                                            min="0" 
                                            max="10" 
                                            value={sliderValues.energy}
                                            onChange={(e) => handleSliderChange('energy', e.target.value)}
                                        />
                                        <div className="slider-value">{sliderValues.energy}/10</div>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Sleep Quality</label>
                                        <input 
                                            type="range" 
                                            className="slider" 
                                            min="0" 
                                            max="10" 
                                            value={sliderValues.sleep}
                                            onChange={(e) => handleSliderChange('sleep', e.target.value)}
                                        />
                                        <div className="slider-value">{sliderValues.sleep}/10</div>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Today's Reflection</label>
                                        <textarea 
                                            className="message-input"
                                            placeholder="How are you feeling today? What's on your mind?"
                                            value={checkinMessage}
                                            onChange={(e) => setCheckinMessage(e.target.value)}
                                        />
                                    </div>
                                    
                                    <button className="pledge-button" onClick={handleCheckinSubmit}>
                                        Submit Check-in
                                    </button>
                                </div>
                            </>
                        )}
                        
                        {currentView === 'connect' && (
                            <>
                                <div className="chat-list">
                                    <div className="chat-item">
                                        <div className="chat-avatar">JD</div>
                                        <div className="chat-info">
                                            <div className="chat-name">John Doe (Coach)</div>
                                            <div className="chat-message">Great job on your progress!</div>
                                        </div>
                                        <div className="chat-time">2h ago</div>
                                    </div>
                                    
                                    <div className="chat-item">
                                        <div className="chat-avatar">SC</div>
                                        <div className="chat-info">
                                            <div className="chat-name">Support Community</div>
                                            <div className="chat-message">Welcome new members!</div>
                                        </div>
                                        <div className="chat-time">5h ago</div>
                                    </div>
                                    
                                    <div className="chat-item">
                                        <div className="chat-avatar">👥</div>
                                        <div className="chat-info">
                                            <div className="chat-name">Group Session</div>
                                            <div className="chat-message">Next session: Tomorrow 6PM</div>
                                        </div>
                                        <div className="chat-time">1d ago</div>
                                    </div>
                                </div>
                            </>
                        )}
                        
                        {currentView === 'resources' && (
                            <>
                                <div className="resource-card">
                                    <div className="resource-title">📚 Recovery Library</div>
                                    <div className="resource-description">
                                        Articles, guides, and educational materials about recovery and wellness.
                                    </div>
                                </div>
                                
                                <div className="resource-card">
                                    <div className="resource-title">🎧 Meditation & Mindfulness</div>
                                    <div className="resource-description">
                                        Guided meditations, breathing exercises, and relaxation techniques.
                                    </div>
                                </div>
                                
                                <div className="resource-card">
                                    <div className="resource-title">📞 Crisis Hotlines</div>
                                    <div className="resource-description">
                                        24/7 support lines and emergency contacts for immediate help.
                                    </div>
                                </div>
                                
                                <div className="resource-card">
                                    <div className="resource-title">🏥 Local Resources</div>
                                    <div className="resource-description">
                                        Find meetings, treatment centers, and support groups near you.
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                    
                    <button className="fab fab-container" onClick={() => setCurrentView('checkin')}>✏️</button>
                    <button className="fab emergency-fab" onClick={() => alert('Connecting to crisis support...')}>🆘</button>
                    
                    <BottomNav currentView={currentView} onViewChange={setCurrentView} />
                </div>
            );
        }
        
        // Header Component
        function Header({ user, onLogout }) {
            return (
                <div className="header">
                    <div className="logo">
                        <ImageWithFallback 
                            src="glrs-logo.png" 
                            alt="GLRS Logo" 
                            fallback="🏠"
                        />
                    </div>
                    <div className="user-info">
                        <span>{user.displayName || user.email}</span>
                        <div className="user-avatar">
                            {(user.displayName || user.email).charAt(0).toUpperCase()}
                        </div>
                    </div>
                </div>
            );
        }
        
        // Bottom Navigation Component
        function BottomNav({ currentView, onViewChange }) {
            const navItems = [
                { id: 'progress', icon: '📊', label: 'Progress' },
                { id: 'checkin', icon: '✅', label: 'Check-in' },
                { id: 'home', icon: '🏠', label: 'Home' },
                { id: 'connect', icon: '💬', label: 'Connect' },
                { id: 'resources', icon: '📚', label: 'Resources' }
            ];
            
            return (
                <div className="bottom-nav">
                    {navItems.map(item => (
                        <button
                            key={item.id}
                            className={`nav-item ${currentView === item.id ? 'active' : ''}`}
                            onClick={() => onViewChange(item.id)}
                        >
                            <div className="nav-icon">{item.icon}</div>
                            <div className="nav-label">{item.label}</div>
                        </button>
                    ))}
                </div>
            );
        }
        
        // Login Screen Component
        function LoginScreen({ onLogin, backgroundImage }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(email, password);
            };
            
            return (
                <div className="login-container" style={{ backgroundImage: `url('${backgroundImage}')` }}>
                    <div className="login-overlay"></div>
                    <div className="login-card">
                        <div className="login-logo">🏠</div>
                        <h2 className="login-title">GLRS Recovery Connect</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="input-group">
                                <label className="input-label">Email</label>
                                <input
                                    type="email"
                                    className="input-field"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div className="input-group">
                                <label className="input-label">Password</label>
                                <input
                                    type="password"
                                    className="input-field"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter your password"
                                />
                            </div>
                            <button type="submit" className="login-button">Sign In</button>
                        </form>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
