<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Warm background glow -->
  <circle cx="200" cy="150" r="120" fill="#fda4af" opacity="0.1"/>
  <circle cx="200" cy="150" r="90" fill="#fb7185" opacity="0.08"/>

  <!-- Large heart in center -->
  <path d="M200 230 C140 180 70 140 70 90 C70 50 110 30 150 30 C175 30 195 50 200 70 C205 50 225 30 250 30 C290 30 330 50 330 90 C330 140 260 180 200 230 Z"
        fill="url(#heartGradient)"/>

  <!-- Heart shine -->
  <ellipse cx="140" cy="80" rx="20" ry="25" fill="white" opacity="0.3"/>

  <!-- Hands holding/offering -->
  <g transform="translate(200, 260)">
    <path d="M-60 -10 C-50 -30 -30 -35 -20 -25 C-10 -15 -15 0 -20 10 L-50 10 C-55 0 -65 -5 -60 -10" fill="#fcd9b6"/>
    <path d="M60 -10 C50 -30 30 -35 20 -25 C10 -15 15 0 20 10 L50 10 C55 0 65 -5 60 -10" fill="#fcd9b6"/>
  </g>

  <!-- Small floating hearts -->
  <path d="M80 60 C80 55 85 50 90 55 C95 50 100 55 100 60 C100 70 90 75 90 75 C90 75 80 70 80 60" fill="#fb7185" opacity="0.7"/>
  <path d="M300 50 C300 46 304 42 308 46 C312 42 316 46 316 50 C316 58 308 62 308 62 C308 62 300 58 300 50" fill="#fb7185" opacity="0.6"/>
  <path d="M60 150 C60 147 63 144 66 147 C69 144 72 147 72 150 C72 156 66 159 66 159 C66 159 60 156 60 150" fill="#fda4af" opacity="0.5"/>
  <path d="M340 140 C340 136 344 132 348 136 C352 132 356 136 356 140 C356 148 348 152 348 152 C348 152 340 148 340 140" fill="#fda4af" opacity="0.5"/>

  <!-- Sparkle/shine effects -->
  <g fill="#fbbf24">
    <circle cx="120" cy="40" r="3"/>
    <circle cx="280" cy="35" r="2"/>
    <circle cx="50" cy="100" r="2"/>
    <circle cx="350" cy="90" r="3"/>
  </g>

  <!-- Star sparkles -->
  <path d="M70 200 L72 206 L78 206 L73 210 L75 216 L70 212 L65 216 L67 210 L62 206 L68 206 Z" fill="#fbbf24" opacity="0.7"/>
  <path d="M330 190 L331 194 L335 194 L332 197 L333 201 L330 198 L327 201 L328 197 L325 194 L329 194 Z" fill="#fbbf24" opacity="0.6"/>

  <!-- Soft petals/flowers -->
  <g transform="translate(50, 220)" opacity="0.6">
    <ellipse cx="0" cy="-8" rx="6" ry="10" fill="#fda4af"/>
    <ellipse cx="8" cy="0" rx="6" ry="10" fill="#fda4af" transform="rotate(72)"/>
    <ellipse cx="5" cy="8" rx="6" ry="10" fill="#fda4af" transform="rotate(144)"/>
    <ellipse cx="-5" cy="8" rx="6" ry="10" fill="#fda4af" transform="rotate(216)"/>
    <ellipse cx="-8" cy="0" rx="6" ry="10" fill="#fda4af" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
  </g>

  <g transform="translate(350, 230)" opacity="0.5">
    <ellipse cx="0" cy="-6" rx="5" ry="8" fill="#fb7185"/>
    <ellipse cx="6" cy="0" rx="5" ry="8" fill="#fb7185" transform="rotate(72)"/>
    <ellipse cx="4" cy="6" rx="5" ry="8" fill="#fb7185" transform="rotate(144)"/>
    <ellipse cx="-4" cy="6" rx="5" ry="8" fill="#fb7185" transform="rotate(216)"/>
    <ellipse cx="-6" cy="0" rx="5" ry="8" fill="#fb7185" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
  </g>

  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="50%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#e11d48"/>
    </linearGradient>
  </defs>
</svg>