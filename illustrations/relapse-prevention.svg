<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Protective shield background -->
  <circle cx="200" cy="150" r="120" fill="#069494" opacity="0.06"/>

  <!-- Main shield -->
  <path d="M200 40 L280 75 L280 160 Q280 220 200 260 Q120 220 120 160 L120 75 Z"
        fill="url(#shieldGrad)" stroke="#069494" stroke-width="4"/>

  <!-- Shield inner glow -->
  <path d="M200 60 L260 88 L260 155 Q260 205 200 240 Q140 205 140 155 L140 88 Z"
        fill="white" opacity="0.3"/>

  <!-- Checkmark/success inside shield -->
  <path d="M160 140 L185 165 L245 105"
        stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Barrier/wall visual at bottom -->
  <g transform="translate(200, 275)">
    <rect x="-100" y="-10" width="200" height="20" rx="3" fill="#0f766e" opacity="0.6"/>
    <rect x="-90" y="-8" width="30" height="16" rx="2" fill="#069494"/>
    <rect x="-50" y="-8" width="30" height="16" rx="2" fill="#14b8a6"/>
    <rect x="-10" y="-8" width="30" height="16" rx="2" fill="#069494"/>
    <rect x="30" y="-8" width="30" height="16" rx="2" fill="#14b8a6"/>
    <rect x="60" y="-8" width="30" height="16" rx="2" fill="#069494"/>
  </g>

  <!-- Deflected negative elements -->
  <g transform="translate(80, 120)" opacity="0.4">
    <circle cx="0" cy="0" r="15" fill="#ef4444"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="white" stroke-width="3"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="white" stroke-width="3"/>
  </g>

  <g transform="translate(320, 130)" opacity="0.4">
    <circle cx="0" cy="0" r="12" fill="#ef4444"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="white" stroke-width="2.5"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="white" stroke-width="2.5"/>
  </g>

  <!-- Warning triangles (being blocked) -->
  <g transform="translate(70, 200)" opacity="0.3">
    <path d="M0 -15 L15 10 L-15 10 Z" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="0" y="5" font-size="14" fill="#d97706" text-anchor="middle" font-weight="bold">!</text>
  </g>

  <g transform="translate(330, 180)" opacity="0.3">
    <path d="M0 -12 L12 8 L-12 8 Z" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <text x="0" y="4" font-size="11" fill="#d97706" text-anchor="middle" font-weight="bold">!</text>
  </g>

  <!-- Sparkles of protection -->
  <circle cx="100" cy="60" r="4" fill="#5eead4" opacity="0.6"/>
  <circle cx="300" cy="70" r="3" fill="#5eead4" opacity="0.5"/>
  <circle cx="60" cy="160" r="3" fill="#069494" opacity="0.4"/>
  <circle cx="340" cy="150" r="4" fill="#069494" opacity="0.4"/>

  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#069494"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
  </defs>
</svg>