    <path d="M-3 1 Q0 4 3 1" stroke="#c9a68a" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Bottom left person -->
  <g transform="translate(160, 210)">
    <circle cx="0" cy="0" r="20" fill="#5eead4"/>
    <circle cx="0" cy="-5" r="12" fill="#fcd9b6"/>
