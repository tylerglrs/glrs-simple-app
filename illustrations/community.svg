<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background heart shape -->
  <path d="M200 260 C120 200 40 150 40 100 C40 60 80 40 120 40 C150 40 180 60 200 90 C220 60 250 40 280 40 C320 40 360 60 360 100 C360 150 280 200 200 260 Z"
        fill="#069494" opacity="0.08"/>

  <!-- Connection lines between people -->
  <line x1="120" y1="140" x2="200" y2="120" stroke="#5eead4" stroke-width="2" opacity="0.5"/>
  <line x1="280" y1="140" x2="200" y2="120" stroke="#5eead4" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="140" x2="160" y2="200" stroke="#5eead4" stroke-width="2" opacity="0.5"/>
  <line x1="280" y1="140" x2="240" y2="200" stroke="#5eead4" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="200" x2="240" y2="200" stroke="#5eead4" stroke-width="2" opacity="0.5"/>

  <!-- Center person (leader/coach) -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="25" fill="#069494"/>
    <circle cx="0" cy="-5" r="15" fill="#fcd9b6"/>
    <path d="M-12 -15 Q0 -28 12 -15" fill="#4a3728"/>
