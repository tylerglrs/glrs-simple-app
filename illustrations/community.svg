  <!-- Floating hearts -->
  <path d="M80 80 C80 75 85 70 90 75 C95 70 100 75 100 80 C100 90 90 95 90 95 C90 95 80 90 80 80" fill="#fb7185" opacity="0.6"/>
  <path d="M310 70 C310 67 313 64 316 67 C319 64 322 67 322 70 C322 76 316 79 316 79 C316 79 310 76 310 70" fill="#fb7185" opacity="0.5"/>
  <path d="M60 180 C60 177 63 174 66 177 C69 174 72 177 72 180 C72 186 66 189 66 189 C66 189 60 186 60 180" fill="#fb7185" opacity="0.4"/>
  <path d="M340 160 C340 156 344 152 348 156 C352 152 356 156 356 160 C356 168 348 172 348 172 C348 172 340 168 340 160" fill="#fb7185" opacity="0.5"/>

  <!-- Decorative dots -->
  <circle cx="50" cy="100" r="4" fill="#5eead4" opacity="0.6"/>
  <circle cx="350" cy="90" r="3" fill="#5eead4" opacity="0.5"/>
  <circle cx="70" cy="220" r="3" fill="#069494" opacity="0.4"/>
  <circle cx="330" cy="230" r="4" fill="#069494" opacity="0.5"/>
</svg>