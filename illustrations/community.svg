  <!-- Hands reaching together (center) -->
  <g transform="translate(200, 165)">
    <path d="M-15 0 Q-8 -10 0 -5 Q8 -10 15 0" stroke="#fcd9b6" stroke-width="6" fill="none" stroke-linecap="round"/>
