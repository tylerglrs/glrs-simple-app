<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <circle cx="200" cy="150" r="120" fill="#069494" opacity="0.05"/>

  <!-- Central gear/cog (representing skills working together) -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="45" fill="#069494"/>
    <!-- Gear teeth -->
    <g fill="#069494">
      <rect x="-8" y="-58" width="16" height="18" rx="2"/>
      <rect x="-8" y="40" width="16" height="18" rx="2"/>
      <rect x="-58" y="-8" width="18" height="16" rx="2"/>
      <rect x="40" y="-8" width="18" height="16" rx="2"/>
      <rect x="26" y="-46" width="16" height="18" rx="2" transform="rotate(45 34 -37)"/>
      <rect x="-42" y="-46" width="16" height="18" rx="2" transform="rotate(-45 -34 -37)"/>
      <rect x="26" y="28" width="16" height="18" rx="2" transform="rotate(-45 34 37)"/>
      <rect x="-42" y="28" width="16" height="18" rx="2" transform="rotate(45 -34 37)"/>
    </g>
    <circle cx="0" cy="0" r="30" fill="white"/>
    <circle cx="0" cy="0" r="20" fill="#5eead4"/>
    <!-- Person silhouette in center -->
    <circle cx="0" cy="-5" r="8" fill="white"/>
    <path d="M-10 10 L-6 25 M10 10 L6 25" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <rect x="-6" y="5" width="12" height="15" rx="3" fill="white"/>
  </g>

  <!-- Skill icons around the gear -->

  <!-- Time management (clock) -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="25" fill="#f59e0b" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="white" stroke="#f59e0b" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="4" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#f59e0b"/>
  </g>

  <!-- Communication (speech bubbles) -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="25" fill="#6366f1" opacity="0.2"/>
    <path d="M-12 -8 L12 -8 L12 5 L5 5 L0 12 L0 5 L-12 5 Z" fill="#6366f1"/>
    <path d="M-8 -5 L8 -5 M-8 0 L5 0" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Finance (money/wallet) -->
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="25" fill="#069494" opacity="0.2"/>
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#069494"/>
    <circle cx="5" cy="0" r="6" fill="white" opacity="0.8"/>
    <text x="5" y="3" font-size="8" fill="#069494" text-anchor="middle" font-weight="bold">$</text>
  </g>

  <!-- Health (heart) -->
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="25" fill="#fb7185" opacity="0.2"/>
    <path d="M0 10 C-12 2 -18 -6 -18 -12 C-18 -17 -14 -20 -9 -20 C-5 -20 -2 -17 0 -14 C2 -17 5 -20 9 -20 C14 -20 18 -17 18 -12 C18 -6 12 2 0 10"
          fill="#fb7185"/>
  </g>

  <!-- Connecting lines -->
  <g stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4 4">
    <line x1="105" y1="95" x2="160" y2="125"/>
    <line x1="295" y1="95" x2="240" y2="125"/>
    <line x1="105" y1="205" x2="160" y2="175"/>
    <line x1="295" y1="205" x2="240" y2="175"/>
  </g>

  <!-- Floating achievement stars -->
  <path d="M150 50 L152 56 L158 56 L153 60 L155 66 L150 62 L145 66 L147 60 L142 56 L148 56 Z" fill="#fbbf24" opacity="0.7"/>
  <path d="M250 250 L252 256 L258 256 L253 260 L255 266 L250 262 L245 266 L247 260 L242 256 L248 256 Z" fill="#fbbf24" opacity="0.6"/>

  <!-- Small decorative dots -->
  <circle cx="50" cy="150" r="4" fill="#5eead4" opacity="0.5"/>
  <circle cx="350" cy="150" r="4" fill="#5eead4" opacity="0.5"/>
  <circle cx="200" cy="40" r="3" fill="#069494" opacity="0.4"/>
  <circle cx="200" cy="260" r="3" fill="#069494" opacity="0.4"/>
</svg>