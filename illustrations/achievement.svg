<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background burst -->
  <circle cx="200" cy="130" r="100" fill="#fbbf24" opacity="0.15"/>
  <circle cx="200" cy="130" r="70" fill="#fbbf24" opacity="0.1"/>

  <!-- Light rays -->
  <path d="M200 30 L205 70 L195 70 Z" fill="#fbbf24" opacity="0.4"/>
  <path d="M130 60 L160 90 L150 95 Z" fill="#fbbf24" opacity="0.3"/>
  <path d="M270 60 L240 90 L250 95 Z" fill="#fbbf24" opacity="0.3"/>
  <path d="M90 130 L130 135 L130 125 Z" fill="#fbbf24" opacity="0.3"/>
  <path d="M310 130 L270 135 L270 125 Z" fill="#fbbf24" opacity="0.3"/>

  <!-- Trophy base platform -->
  <ellipse cx="200" cy="260" rx="80" ry="15" fill="#069494" opacity="0.2"/>

  <!-- Trophy base -->
  <rect x="170" y="230" width="60" height="15" rx="3" fill="#d97706"/>
  <rect x="180" y="215" width="40" height="20" rx="2" fill="#f59e0b"/>

  <!-- Trophy cup -->
  <path d="M150 100
           C145 100 140 110 140 125
           C140 145 155 160 180 165
           L180 200
           L220 200
           L220 165
           C245 160 260 145 260 125
           C260 110 255 100 250 100
           Z"
        fill="url(#trophyGold)"/>

  <!-- Trophy handles -->
  <path d="M140 115 C120 115 115 135 130 150 C140 145 145 135 145 125"
        stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M260 115 C280 115 285 135 270 150 C260 145 255 135 255 125"
        stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Trophy shine -->
  <ellipse cx="175" cy="120" rx="10" ry="15" fill="white" opacity="0.3"/>

  <!-- Star on trophy -->
  <path d="M200 115 L205 130 L220 130 L208 140 L213 155 L200 147 L187 155 L192 140 L180 130 L195 130 Z"
        fill="#fef3c7"/>

  <!-- Confetti particles -->
  <rect x="100" y="60" width="8" height="8" rx="1" fill="#069494" transform="rotate(15 104 64)"/>
  <rect x="290" y="70" width="6" height="6" rx="1" fill="#5eead4" transform="rotate(-20 293 73)"/>
  <rect x="120" y="180" width="7" height="7" rx="1" fill="#fbbf24" transform="rotate(30 123 183)"/>
  <rect x="270" y="190" width="8" height="8" rx="1" fill="#fb7185" transform="rotate(-15 274 194)"/>
  <circle cx="85" cy="120" r="5" fill="#069494" opacity="0.7"/>
  <circle cx="315" cy="100" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="90" cy="200" r="3" fill="#5eead4" opacity="0.6"/>
  <circle cx="310" cy="180" r="4" fill="#fb7185" opacity="0.7"/>

  <!-- Stars around -->
  <path d="M80 80 L83 88 L92 88 L85 93 L88 102 L80 97 L72 102 L75 93 L68 88 L77 88 Z" fill="#fbbf24" opacity="0.8"/>
  <path d="M320 90 L322 96 L328 96 L323 100 L325 106 L320 103 L315 106 L317 100 L312 96 L318 96 Z" fill="#fbbf24" opacity="0.7"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="trophyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
</svg>