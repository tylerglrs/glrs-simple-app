<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Soft background circle -->
  <circle cx="200" cy="150" r="120" fill="#e2e8f0" opacity="0.5"/>

  <!-- Empty box/container -->
  <g transform="translate(200, 150)">
    <!-- Box back -->
    <path d="M-60 -20 L0 -50 L60 -20 L60 40 L0 70 L-60 40 Z" fill="#cbd5e1"/>
    <!-- Box left side -->
    <path d="M-60 -20 L0 10 L0 70 L-60 40 Z" fill="#94a3b8"/>
    <!-- Box right side -->
    <path d="M60 -20 L0 10 L0 70 L60 40 Z" fill="#e2e8f0"/>
    <!-- Box top (open) -->
    <path d="M-60 -20 L0 -50 L60 -20 L0 10 Z" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>

    <!-- Dashed lines suggesting emptiness -->
    <path d="M-30 20 L30 20" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5" opacity="0.5"/>
    <path d="M-20 35 L20 35" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5" opacity="0.4"/>
  </g>

  <!-- Magnifying glass (searching) -->
  <g transform="translate(290, 100)">
    <circle cx="0" cy="0" r="25" fill="white" stroke="#069494" stroke-width="4"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#5eead4" stroke-width="2" opacity="0.5"/>
    <line x1="18" y1="18" x2="35" y2="35" stroke="#069494" stroke-width="6" stroke-linecap="round"/>
    <!-- Shine -->
    <path d="M-8 -8 Q-5 -12 0 -10" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  </g>

  <!-- Question marks floating -->
  <g fill="#94a3b8" opacity="0.6">
    <text x="100" y="80" font-size="24" font-weight="bold">?</text>
    <text x="320" y="200" font-size="20" font-weight="bold">?</text>
    <text x="80" y="180" font-size="16" font-weight="bold">?</text>
  </g>

  <!-- Floating dots/particles -->
  <circle cx="130" cy="60" r="4" fill="#069494" opacity="0.3"/>
  <circle cx="280" cy="70" r="3" fill="#5eead4" opacity="0.4"/>
  <circle cx="100" cy="220" r="3" fill="#069494" opacity="0.2"/>
  <circle cx="310" cy="230" r="4" fill="#5eead4" opacity="0.3"/>
  <circle cx="150" cy="250" r="2" fill="#94a3b8" opacity="0.3"/>
  <circle cx="260" cy="260" r="3" fill="#94a3b8" opacity="0.2"/>

  <!-- Tumbleweeds/wind effect -->
  <path d="M60 200 Q80 195 90 200 Q100 205 120 200" stroke="#cbd5e1" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M280 210 Q300 205 320 210 Q330 215 350 210" stroke="#cbd5e1" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Small plant suggesting growth/hope -->
  <g transform="translate(330, 250)">
    <rect x="-8" y="0" width="16" height="15" rx="2" fill="#d4a574" opacity="0.6"/>
    <path d="M0 0 Q-8 -10 -5 -20 Q0 -15 0 0" fill="#069494" opacity="0.7"/>
    <path d="M0 -5 Q8 -15 5 -25 Q0 -18 0 -5" fill="#5eead4" opacity="0.6"/>
  </g>

  <!-- Subtle sparkle (hope) -->
  <path d="M70 120 L73 128 L82 128 L75 133 L78 141 L70 136 L62 141 L65 133 L58 128 L67 128 Z"
        fill="#fbbf24" opacity="0.4"/>
</svg>