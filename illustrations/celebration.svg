<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Burst background -->
  <circle cx="200" cy="150" r="130" fill="#fbbf24" opacity="0.1"/>
  <circle cx="200" cy="150" r="100" fill="#fbbf24" opacity="0.08"/>

  <!-- Light rays -->
  <g stroke="#fbbf24" stroke-width="3" opacity="0.3">
    <line x1="200" y1="20" x2="200" y2="50"/>
    <line x1="120" y1="50" x2="140" y2="75"/>
    <line x1="280" y1="50" x2="260" y2="75"/>
    <line x1="70" y1="120" x2="100" y2="130"/>
    <line x1="330" y1="120" x2="300" y2="130"/>
    <line x1="80" y1="200" x2="110" y2="190"/>
    <line x1="320" y1="200" x2="290" y2="190"/>
  </g>

  <!-- Central celebration badge/ribbon -->
  <g transform="translate(200, 140)">
    <!-- Ribbon tails -->
    <path d="M-40 40 L-50 80 L-35 70 L-25 90 L-25 40 Z" fill="#fb7185"/>
    <path d="M40 40 L50 80 L35 70 L25 90 L25 40 Z" fill="#fb7185"/>

    <!-- Main badge circle -->
    <circle cx="0" cy="0" r="50" fill="url(#celebrationGradient)"/>
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="35" fill="url(#celebrationGradient)"/>

    <!-- Star in center -->
    <path d="M0 -20 L5 -8 L18 -8 L8 2 L12 15 L0 8 L-12 15 L-8 2 L-18 -8 L-5 -8 Z"
          fill="white"/>
  </g>

  <!-- Confetti pieces -->
  <g>
    <!-- Rectangles -->
    <rect x="80" y="60" width="10" height="10" rx="1" fill="#069494" transform="rotate(30 85 65)"/>
    <rect x="300" y="80" width="8" height="8" rx="1" fill="#fb7185" transform="rotate(-20 304 84)"/>
    <rect x="100" y="200" width="12" height="12" rx="1" fill="#fbbf24" transform="rotate(45 106 206)"/>
    <rect x="280" y="220" width="10" height="10" rx="1" fill="#5eead4" transform="rotate(-30 285 225)"/>
    <rect x="150" y="50" width="8" height="8" rx="1" fill="#fb7185" transform="rotate(15 154 54)"/>
    <rect x="250" y="40" width="10" height="10" rx="1" fill="#069494" transform="rotate(-45 255 45)"/>

    <!-- Circles -->
    <circle cx="60" cy="120" r="6" fill="#fbbf24"/>
    <circle cx="340" cy="150" r="5" fill="#fb7185"/>
    <circle cx="70" cy="180" r="4" fill="#5eead4"/>
    <circle cx="330" cy="100" r="6" fill="#069494"/>
    <circle cx="120" cy="250" r="5" fill="#fb7185"/>
    <circle cx="280" cy="260" r="4" fill="#fbbf24"/>

    <!-- Triangles -->
    <path d="M50 90 L60 90 L55 80 Z" fill="#5eead4"/>
    <path d="M350 180 L360 180 L355 170 Z" fill="#fbbf24"/>
    <path d="M90 240 L100 240 L95 230 Z" fill="#069494"/>
    <path d="M310 250 L320 250 L315 240 Z" fill="#fb7185"/>
  </g>

  <!-- Streamers/ribbons -->
  <path d="M50 50 Q70 80 60 110 Q50 140 70 160" stroke="#fb7185" stroke-width="4" fill="none" opacity="0.7"/>
  <path d="M350 60 Q330 90 340 120 Q350 150 330 170" stroke="#069494" stroke-width="4" fill="none" opacity="0.7"/>

  <!-- Sparkle stars -->
  <path d="M90 150 L93 158 L102 158 L95 163 L98 171 L90 166 L82 171 L85 163 L78 158 L87 158 Z"
        fill="#fbbf24"/>
  <path d="M310 130 L312 136 L318 136 L313 140 L315 146 L310 142 L305 146 L307 140 L302 136 L308 136 Z"
        fill="#fbbf24"/>
  <path d="M180 250 L182 254 L186 254 L183 257 L184 261 L180 258 L176 261 L177 257 L174 254 L178 254 Z"
        fill="#fbbf24" opacity="0.8"/>

  <!-- Party poppers -->
  <g transform="translate(60, 260)">
    <path d="M0 0 L-15 -30 L-5 -25 L0 -40 L5 -25 L15 -30 Z" fill="#fb7185"/>
    <rect x="-8" y="0" width="16" height="20" rx="3" fill="#e11d48"/>
  </g>

  <g transform="translate(340, 270)">
    <path d="M0 0 L-15 -30 L-5 -25 L0 -40 L5 -25 L15 -30 Z" fill="#069494"/>
    <rect x="-8" y="0" width="16" height="20" rx="3" fill="#0f766e"/>
  </g>

  <defs>
    <linearGradient id="celebrationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
</svg>