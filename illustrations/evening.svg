<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Sky gradient - sunset colors -->
  <rect x="0" y="0" width="400" height="300" fill="url(#eveningSky)"/>

  <!-- Setting sun -->
  <circle cx="200" cy="200" r="50" fill="#f97316"/>
  <circle cx="200" cy="200" r="65" fill="#f97316" opacity="0.3"/>
  <circle cx="200" cy="200" r="80" fill="#fb923c" opacity="0.15"/>

  <!-- Sun reflection on water -->
  <ellipse cx="200" cy="250" rx="40" ry="8" fill="#f97316" opacity="0.3"/>
  <ellipse cx="200" cy="260" rx="30" ry="5" fill="#fb923c" opacity="0.2"/>

  <!-- Horizon - calm water -->
  <rect x="0" y="200" width="400" height="100" fill="url(#waterGradient)"/>

  <!-- Water ripples -->
  <path d="M0 220 Q50 215 100 220 Q150 225 200 220 Q250 215 300 220 Q350 225 400 220" stroke="#6366f1" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M0 240 Q60 235 120 240 Q180 245 240 240 Q300 235 360 240 Q390 243 400 240" stroke="#6366f1" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M0 260 Q80 257 160 260 Q240 263 320 260 Q370 258 400 260" stroke="#6366f1" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- Silhouette hills in distance -->
  <path d="M0 190 Q40 170 80 180 Q120 190 160 175 Q200 160 240 180 Q280 200 320 185 Q360 170 400 180 L400 205 L0 205 Z"
        fill="#4c1d95" opacity="0.5"/>

  <!-- Person sitting peacefully, watching sunset -->
  <g transform="translate(100, 180)">
    <!-- Rock/seat -->
    <ellipse cx="0" cy="15" rx="25" ry="10" fill="#4c1d95" opacity="0.8"/>
    <!-- Body sitting -->
    <path d="M-15 -5 Q-10 5 0 10 Q10 5 15 -5 L10 10 L-10 10 Z" fill="#1e1b4b"/>
    <!-- Head -->
    <circle cx="0" cy="-20" r="12" fill="#1e1b4b"/>
    <!-- Hair outline -->
    <path d="M-10 -28 Q0 -35 10 -28" fill="#1e1b4b"/>
  </g>

  <!-- Stars appearing -->
  <circle cx="50" cy="40" r="2" fill="white" opacity="0.8"/>
  <circle cx="100" cy="70" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="340" cy="50" r="2" fill="white" opacity="0.7"/>
  <circle cx="300" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="70" cy="100" r="1" fill="white" opacity="0.4"/>
  <circle cx="330" cy="110" r="1" fill="white" opacity="0.4"/>

  <!-- Moon appearing -->
  <circle cx="350" cy="60" r="20" fill="#fef3c7" opacity="0.7"/>
  <circle cx="355" cy="55" r="18" fill="url(#eveningSky)"/>

  <!-- Gentle clouds -->
  <g opacity="0.4">
    <ellipse cx="80" cy="130" rx="30" ry="10" fill="#fda4af"/>
    <ellipse cx="100" cy="125" rx="20" ry="8" fill="#fb7185"/>
  </g>
  <g opacity="0.3">
    <ellipse cx="300" cy="140" rx="35" ry="12" fill="#c4b5fd"/>
    <ellipse cx="325" cy="135" rx="25" ry="10" fill="#a78bfa"/>
  </g>

  <!-- Birds flying home -->
  <path d="M250 100 Q255 95 260 100 Q265 95 270 100" stroke="#1e1b4b" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M270 110 Q273 107 276 110 Q279 107 282 110" stroke="#1e1b4b" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M240 115 Q243 112 246 115 Q249 112 252 115" stroke="#1e1b4b" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Journal/notebook beside person -->
  <g transform="translate(135, 185)">
    <rect x="0" y="0" width="15" height="12" rx="1" fill="#fef3c7" transform="rotate(-10)"/>
    <line x1="3" y1="3" x2="12" y2="2" stroke="#d4d4d4" stroke-width="0.5" transform="rotate(-10)"/>
    <line x1="3" y1="6" x2="12" y2="5" stroke="#d4d4d4" stroke-width="0.5" transform="rotate(-10)"/>
  </g>

  <defs>
    <linearGradient id="eveningSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4c1d95"/>
      <stop offset="25%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#f472b6"/>
      <stop offset="75%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e1b4b" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
</svg>