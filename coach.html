                                <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }
        
        // Header Component
        function Header({ coach, notifications, currentView }) {
            const getTitle = () => {
                switch(currentView) {
                    case 'dashboard': return 'Dashboard';
                    case 'pirs': return 'My PIRs';
                    case 'pir-detail': return 'PIR Details';
                    case 'assignments': return 'Assignments';
                    case 'messages': return 'Messages';
                    case 'analytics': return 'Analytics';
                    default: return 'Dashboard';
                }
            };
            
            return (
                <div className="header">
                    <h1 className="page-title">{getTitle()}</h1>
                    <div className="header-actions">
                        <button className="notification-btn">
                            🔔
                            {notifications > 0 && (
                                <span className="notification-badge">{notifications}</span>
                            )}
                        </button>
                        <div className="coach-avatar">
                            {coach.name.charAt(0)}
                        </div>
                    </div>
                </div>
            );
        }
        
        // Dashboard View
        function DashboardView({ pirs, activityFeed, onSelectPIR, onViewChange }) {
            const activePIRs = pirs.filter(p => p.status === 'active').length;
            const needsAttention = pirs.filter(p => p.status === 'alert').length;
            const avgCompletion = Math.round(
                pirs.reduce((acc, p) => acc + (p.assignmentsComplete / p.assignmentsTotal * 100), 0) / pirs.length
            );
            
            return (
                <>
                    <div className="dashboard-grid">
                        <div className="stat-card">
                            <div className="stat-label">Active PIRs</div>
                            <div className="stat-value">{pirs.length}</div>
                            <div className="stat-change positive">
                                <span>↑</span> {activePIRs} engaged today
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-label">Needs Attention</div>
                            <div className="stat-value">{needsAttention}</div>
                            <div className="stat-change negative">
                                <span>!</span> {needsAttention} PIRs need support
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-label">Avg Completion</div>
                            <div className="stat-value">{avgCompletion}%</div>
                            <div className="stat-change positive">
                                <span>↑</span> 12% from last week
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-label">Today's Check-ins</div>
                            <div className="stat-value">2/3</div>
                            <div className="stat-change">
                                <span>⏰</span> 1 pending
                            </div>
                        </div>
                    </div>
                    
                    <div className="section-header">
                        <h2 className="section-title">Recent Activity</h2>
                        <button className="btn-secondary">View All</button>
                    </div>
                    
                    <div className="activity-feed">
                        {activityFeed.map((activity, idx) => (
                            <div key={idx} className="activity-item">
                                <div className={`activity-icon ${activity.type}`}>
                                    {activity.type === 'check-in' && '✅'}
                                    {activity.type === 'assignment' && '📝'}
                                    {activity.type === 'message' && '💬'}
                                </div>
                                <div className="activity-content">
                                    <div className="activity-title">{activity.pir}</div>
                                    <div className="activity-description">
                                        {activity.description}
                                        {activity.mood && ` - Mood: ${activity.mood}`}
                                    </div>
                                </div>
                                <div className="activity-time">{activity.time}</div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="section-header">
                        <h2 className="section-title">PIR Overview</h2>
                        <button className="btn-secondary" onClick={() => onViewChange('pirs')}>
                            View All PIRs
                        </button>
                    </div>
                    
                    <div className="pir-grid">
                        {pirs.map(pir => (
                            <PIRCard 
                                key={pir.id} 
                                pir={pir} 
                                onClick={() => {
                                    onSelectPIR(pir);
                                    onViewChange('pir-detail');
                                }}
                            />
                        ))}
                    </div>
                </>
            );
        }
        
        // PIR Card Component
        function PIRCard({ pir, onClick }) {
            return (
                <div className="pir-card" onClick={onClick}>
                    <div className="pir-header">
                        <div className="pir-info">
                            <div className="pir-avatar">
                                {pir.name.split(' ').map(n => n[0]).join('')}
                            </div>
                            <div className="pir-details">
                                <div className="pir-name">{pir.name}</div>
                                <div className="pir-days">{pir.sobrietyDays} days sober</div>
                            </div>
                        </div>
                        <div className={`status-indicator ${pir.status}`}></div>
                    </div>
                    
                    <div className="pir-stats">
                        <div className="pir-stat">
                            <div className="pir-stat-value">{pir.mood}</div>
                            <div className="pir-stat-label">Mood</div>
                        </div>
                        <div className="pir-stat">
                            <div className="pir-stat-value">{pir.cravingLevel}/10</div>
                            <div className="pir-stat-label">Craving</div>
                        </div>
                        <div className="pir-stat">
                            <div className="pir-stat-value">{pir.currentStreak}</div>
                            <div className="pir-stat-label">Streak</div>
                        </div>
                    </div>
                    
                    {pir.status === 'alert' && (
                        <div className="alert-badge" style={{marginTop: '15px'}}>
                            ⚠️ Needs attention - {pir.lastCheckIn}
                        </div>
                    )}
                </div>
            );
        }
        
        // PIRs List View
        function PIRsView({ pirs, onSelectPIR }) {
            return (
                <>
                    <div className="section-header">
                        <h2 className="section-title">All PIRs ({pirs.length})</h2>
                        <button className="btn-primary">+ Add New PIR</button>
                    </div>
                    
                    <div className="pir-grid">
                        {pirs.map(pir => (
                            <PIRCard 
                                key={pir.id} 
                                pir={pir} 
                                onClick={() => onSelectPIR(pir)}
                            />
                        ))}
                    </div>
                </>
            );
        }
        
        // PIR Detail View
        function PIRDetailView({ pir, onBack, onShowModal }) {
            const [activeTab, setActiveTab] = useState('overview');
            
            return (
                <>
                    <button 
                        onClick={onBack}
                        style={{
                            background: 'none',
                            border: 'none',
                            color: 'white',
                            fontSize: '16px',
                            cursor: 'pointer',
                            marginBottom: '20px',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '8px'
                        }}
                    >
                        ← Back to PIRs
                    </button>
                    
                    <div className="pir-detail-header">
                        <div className="pir-detail-info">
                            <div className="pir-detail-avatar">
                                {pir.name.split(' ').map(n => n[0]).join('')}
                            </div>
                            <div className="pir-detail-text">
                                <div className="pir-detail-name">{pir.name}</div>
                                <div className="pir-detail-meta">
                                    {pir.email} • {pir.sobrietyDays} days sober • Last check-in: {pir.lastCheckIn}
                                </div>
                            </div>
                        </div>
                        
                        <div style={{display: 'flex', gap: '10px'}}>
                            <button className="btn-export" onClick={() => onShowModal('export')}>
                                📥 Export Report
                            </button>
                            <button className="btn-primary" onClick={() => onShowModal('message')}>
                                💬 Send Message
                            </button>
                        </div>
                    </div>
                    
                    <div className="tab-nav">
                        <button 
                            className={`tab-btn ${activeTab === 'overview' ? 'active' : ''}`}
                            onClick={() => setActiveTab('overview')}
                        >
                            Overview
                        </button>
                        <button 
                            className={`tab-btn ${activeTab === 'check-ins' ? 'active' : ''}`}
                            onClick={() => setActiveTab('check-ins')}
                        >
                            Check-ins
                        </button>
                        <button 
                            className={`tab-btn ${activeTab === 'assignments' ? 'active' : ''}`}
                            onClick={() => setActiveTab('assignments')}
                        >
                            Assignments
                        </button>
                        <button 
                            className={`tab-btn ${activeTab === 'progress' ? 'active' : ''}`}
                            onClick={() => setActiveTab('progress')}
                        >
                            Progress
                        </button>
                    </div>
                    
                    {activeTab === 'overview' && (
                        <div>
                            <div className="dashboard-grid">
                                <div className="stat-card">
                                    <div className="stat-label">Current Mood</div>
                                    <div className="stat-value" style={{fontSize: '48px'}}>{pir.mood}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Craving Level</div>
                                    <div className="stat-value">{pir.cravingLevel}/10</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Check-in Streak</div>
                                    <div className="stat-value">{pir.currentStreak} days</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Assignments</div>
                                    <div className="stat-value">{pir.assignmentsComplete}/{pir.assignmentsTotal}</div>
                                </div>
                            </div>
                            
                            <div className="chart-card">
                                <div className="chart-title">Goals Progress</div>
                                {pir.goals.map(goal => (
                                    <div key={goal.id} style={{marginBottom: '15px'}}>
                                        <div style={{color: 'white', marginBottom: '8px'}}>
                                            {goal.title}: {goal.progress}%
                                        </div>
                                        <div style={{
                                            width: '100%',
                                            height: '30px',
                                            background: 'rgba(255,255,255,0.1)',
                                            borderRadius: '15px',
                                            overflow: 'hidden'
                                        }}>
                                            <div style={{
                                                width: `${goal.progress}%`,
                                                height: '100%',
                                                background: 'linear-gradient(90deg, #f4c430, #ffd54f)',
                                                borderRadius: '15px',
                                                transition: 'width 0.5s ease'
                                            }}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    {activeTab === 'check-ins' && (
                        <div className="chart-card">
                            <div className="chart-title">Recent Check-ins</div>
                            <p style={{color: 'white'}}>Morning Check-in (Today, 8:00 AM):</p>
                            <p style={{color: 'rgba(255,255,255,0.7)', marginLeft: '20px'}}>
                                Mood: 7/10 • Craving: 3/10 • Energy: 6/10 • Sleep: 8/10
                            </p>
                            <p style={{color: 'rgba(255,255,255,0.7)', marginLeft: '20px', marginTop: '10px'}}>
                                "Feeling good today. Had a solid night's sleep and ready to tackle my assignments."
                            </p>
                        </div>
                    )}
                    
                    {activeTab === 'assignments' && (
                        <div>
                            <button 
                                className="btn-primary" 
                                style={{marginBottom: '20px'}}
                                onClick={() => onShowModal('create-assignment')}
                            >
                                + Create New Assignment
                            </button>
                            
                            <div className="chart-card">
                                <div className="chart-title">Active Assignments</div>
                                <div style={{color: 'white'}}>
                                    ✅ Journal about triggers (Completed)<br/>
                                    ⏳ Practice breathing exercise (Due Tomorrow)<br/>
                                    ⏳ Attend group meeting (Due Today)<br/>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {activeTab === 'progress' && (
                        <div className="charts-grid">
                            <div className="chart-card">
                                <div className="chart-title">7-Day Mood Trend</div>
                                <canvas id="moodChart"></canvas>
                            </div>
                            <div className="chart-card">
                                <div className="chart-title">7-Day Craving Trend</div>
                                <canvas id="cravingChart"></canvas>
                            </div>
                        </div>
                    )}
                </>
            );
        }
        
        // Assignments View
        function AssignmentsView({ pirs, onShowModal }) {
            return (
                <>
                    <div className="section-header">
                        <h2 className="section-title">Assignment Management</h2>
                        <button className="btn-primary" onClick={() => onShowModal('create-assignment')}>
                            + Create Assignment
                        </button>
                    </div>
                    
                    <div className="assignment-form">
                        <h3 style={{color: 'white', marginBottom: '15px'}}>Quick Assign</h3>
                        <div className="form-group">
                            <label className="form-label">Select PIR</label>
                            <select className="form-select">
                                {pirs.map(pir => (
                                    <option key={pir.id} value={pir.id}>{pir.name}</option>
                                ))}
                            </select>
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Assignment Title</label>
                            <input type="text" className="form-input" placeholder="Enter assignment title" />
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Link to Goal</label>
                            <div className="goal-selector">
                                <div className="goal-chip">Manage Triggers</div>
                                <div className="goal-chip selected">Build Support Network</div>
                                <div className="goal-chip">Develop Healthy Routines</div>
                            </div>
                        </div>
                        
                        <div className="form-group">
                            <label className="form-label">Due Date</label>
                            <input type="date" className="form-input" />
                        </div>
                        
                        <button className="btn-primary">Create Assignment</button>
                    </div>
                </>
            );
        }
        
        // Messages View
        function MessagesView({ pirs }) {
            return (
                <>
                    <h2 className="section-title" style={{marginBottom: '20px'}}>Messages</h2>
                    <div className="activity-feed">
                        {pirs.map(pir => (
                            <div key={pir.id} className="activity-item">
                                <div className="activity-icon message">💬</div>
                                <div className="activity-content">
                                    <div className="activity-title">{pir.name}</div>
                                    <div className="activity-description">
                                        {pir.status === 'alert' ? 
                                            "I'm struggling today, can we talk?" : 
                                            "Thanks for the assignment, working on it now!"}
                                    </div>
                                </div>
                                <div className="activity-time">{pir.lastCheckIn}</div>
                            </div>
                        ))}
                    </div>
                </>
            );
        }
        
        // Analytics View
        function AnalyticsView({ pirs }) {
            return (
                <>
                    <h2 className="section-title" style={{marginBottom: '20px'}}>Analytics Overview</h2>
                    <div className="charts-grid">
                        <div className="chart-card">
                            <div className="chart-title">Overall Completion Rate</div>
                            <canvas id="completionChart"></canvas>
                        </div>
                        <div className="chart-card">
                            <div className="chart-title">Average Mood Trends</div>
                            <canvas id="avgMoodChart"></canvas>
                        </div>
                    </div>
                    
                    <div className="chart-card" style={{marginTop: '20px'}}>
                        <div className="chart-title">PIR Engagement Metrics</div>
                        <table style={{width: '100%', color: 'white'}}>
                            <thead>
                                <tr style={{borderBottom: '1px solid rgba(255,255,255,0.1)'}}>
                                    <th style={{padding: '10px', textAlign: 'left'}}>PIR Name</th>
                                    <th style={{padding: '10px'}}>Check-in Rate</th>
                                    <th style={{padding: '10px'}}>Assignment Completion</th>
                                    <th style={{padding: '10px'}}>Engagement Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                {pirs.map(pir => (
                                    <tr key={pir.id} style={{borderBottom: '1px solid rgba(255,255,255,0.05)'}}>
                                        <td style={{padding: '10px'}}>{pir.name}</td>
                                        <td style={{padding: '10px', textAlign: 'center'}}>
                                            {pir.currentStreak > 30 ? '100%' : '75%'}
                                        </td>
                                        <td style={{padding: '10px', textAlign: 'center'}}>
                                            {Math.round(pir.assignmentsComplete / pir.assignmentsTotal * 100)}%
                                        </td>
                                        <td style={{padding: '10px', textAlign: 'center'}}>
                                            <span className={pir.status === 'active' ? 'success-badge' : 
                                                           pir.status === 'warning' ? 'warning-badge' : 'alert-badge'}>
                                                {pir.status === 'active' ? 'High' : 
                                                 pir.status === 'warning' ? 'Medium' : 'Low'}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </>
            );
        }
        
        // Modal Component
        function Modal({ type, onClose, selectedPIR }) {
            const getModalContent = () => {
                switch(type) {
                    case 'export':
                        return (
                            <>
                                <h2 className="modal-title">Export PIR Report</h2>
                                <div className="form-group">
                                    <label className="form-label">Date Range</label>
                                    <select className="form-select">
                                        <option>Last 7 days</option>
                                        <option>Last 30 days</option>
                                        <option>Last 90 days</option>
                                        <option>Custom range</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Include in Report</label>
                                    <div style={{color: 'white'}}>
                                        <label style={{display: 'block', marginBottom: '10px'}}>
                                            <input type="checkbox" defaultChecked /> Check-ins and Reflections
                                        </label>
                                        <label style={{display: 'block', marginBottom: '10px'}}>
                                            <input type="checkbox" defaultChecked /> Assignment Progress
                                        </label>
                                        <label style={{display: 'block', marginBottom: '10px'}}>
                                            <input type="checkbox" defaultChecked /> Mood/Craving Trends
                                        </label>
                                        <label style={{display: 'block', marginBottom: '10px'}}>
                                            <input type="checkbox" defaultChecked /> Goal Progress
                                        </label>
                                    </div>
                                </div>
                                <button className="btn-primary">Generate PDF Report</button>
                            </>
                        );
                        
                    case 'message':
                        return (
                            <>
                                <h2 className="modal-title">Send Message to {selectedPIR?.name}</h2>
                                <div className="form-group">
                                    <label className="form-label">Message</label>
                                    <textarea 
                                        className="form-input"
                                        style={{minHeight: '150px'}}
                                        placeholder="Type your message..."
                                    />
                                </div>
                                <button className="btn-primary">Send Message</button>
                            </>
                        );
                        
                    case 'create-assignment':
                        return (
                            <>
                                <h2 className="modal-title">Create New Assignment</h2>
                                <div className="form-group">
                                    <label className="form-label">Assignment Title</label>
                                    <input type="text" className="form-input" placeholder="Enter title" />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Description</label>
                                    <textarea 
                                        className="form-input"
                                        style={{minHeight: '100px'}}
                                        placeholder="Describe the assignment..."
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Link to Goal</label>
                                    <select className="form-select">
                                        <option>Manage Triggers</option>
                                        <option>Build Support Network</option>
                                        <option>Develop Healthy Routines</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Due Date</label>
                                    <input type="date" className="form-input" />
                                </div>
                                <button className="btn-primary">Create Assignment</button>
                            </>
                        );
                        
                    default:
                        return null;
                }
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            {getModalContent()}
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<CoachApp />, document.getElementById('root'));
    </script>
</body>
</html>
