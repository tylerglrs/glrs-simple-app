    <script type="text/babel">
        // Firebase Configuration - GLRS-PIR-System
        const firebaseConfig = {
            apiKey: "AIzaSyAufSTHtCTFSEIeZ9YzvrULCnji5I-SMi0",
            authDomain: "glrs-pir-system.firebaseapp.com",
            projectId: "glrs-pir-system",
            storageBucket: "glrs-pir-system.firebasestorage.app",
            messagingSenderId: "830378577655",
            appId: "1:830378577655:web:ceb8e57c80f9b1cc028df2",
            measurementId: "G-W5JDNQ9J1X"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const { useState, useEffect, useRef } = React;
        
        // Main Coach App Component
        function CoachApp() {
            const [loading, setLoading] = useState(true);
            const [coach, setCoach] = useState(null);
            const [coachData, setCoachData] = useState(null);
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedPIR, setSelectedPIR] = useState(null);
            const [showModal, setShowModal] = useState(null);
            const [showNotifications, setShowNotifications] = useState(false);
            const [profileImage, setProfileImage] = useState(null);
            const fileInputRef = useRef(null);
            
            // Real data states
            const [pirs, setPirs] = useState([]);
            const [activities, setActivities] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [unreadCount, setUnreadCount] = useState(0);
            const [supportGroups, setSupportGroups] = useState([]);
            const [topicRooms, setTopicRooms] = useState([]);
            const [resources, setResources] = useState([]);
            const [messages, setMessages] = useState([]);
            const [checkIns, setCheckIns] = useState([]);
            const [assignments, setAssignments] = useState([]);
            const [goals, setGoals] = useState([]);
            const [alerts, setAlerts] = useState([]);
            
            // Listen for auth changes
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        await loadCoachData(user.uid);
                    } else {
                        setLoading(false);
                    }
                });
                
                return () => unsubscribe();
            }, []);
            
            // Load coach data and verify role
            const loadCoachData = async (uid) => {
                try {
                    const coachDoc = await db.collection('users').doc(uid).get();
                    if (coachDoc.exists) {
                        const data = coachDoc.data();
                        
                        // Verify coach role
                        if (data.role !== 'coach') {
                            alert('Access denied. This portal is for coaches only.');
                            await auth.signOut();
                            return;
                        }
                        
                        setCoach(auth.currentUser);
                        setCoachData(data);
                        
                        // Load profile image if exists
                        if (data.profileImageUrl) {
                            setProfileImage(data.profileImageUrl);
                        }
                        
                        // Load all coach data
                        await Promise.all([
                            loadPIRs(uid),
                            loadActivities(uid),
                            loadNotifications(uid),
                            loadSupportGroups(uid),
                            loadTopicRooms(uid),
                            loadResources(uid)
                        ]);
                        
                        // Set up real-time listeners
                        subscribeToRealtimeUpdates(uid);
                    } else {
                        // Create coach profile if doesn't exist
                        await createCoachProfile(uid, user.email);
                    }
                } catch (error) {
                    console.error('Error loading coach data:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            // Create new coach profile
            const createCoachProfile = async (uid, email) => {
                const newCoachData = {
                    email: email,
                    displayName: email.split('@')[0],
                    role: 'coach',
                    firstName: '',
                    lastName: '',
                    phone: '',
                    credentials: '',
                    specializations: [],
                    availability: {},
                    notifications: {
                        criticalAlerts: 'immediate',
                        checkIns: 'daily',
                        assignments: 'immediate',
                        messages: 'immediate'
                    },
                    address: {
                        street: '',
                        city: '',
                        state: '',
                        zip: ''
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('users').doc(uid).set(newCoachData);
                setCoachData(newCoachData);
            };
            
            // Load PIRs assigned to coach
            const loadPIRs = async (coachId) => {
                try {
                    const snapshot = await db.collection('users')
                        .where('assignedCoach', '==', coachId)
                        .where('role', '==', 'pir')
                        .get();
                    
                    const pirsList = [];
                    for (const doc of snapshot.docs) {
                        const data = doc.data();
                        
                        // Get latest check-in
                        const checkInSnapshot = await db.collection('checkIns')
                            .where('userId', '==', doc.id)
                            .orderBy('createdAt', 'desc')
                            .limit(1)
                            .get();
                        
                        const lastCheckIn = !checkInSnapshot.empty ? 
                            checkInSnapshot.docs[0].data() : null;
                        
                        // Get assignments
                        const assignmentSnapshot = await db.collection('assignments')
                            .where('pirId', '==', doc.id)
                            .get();
                        
                        const assignments = assignmentSnapshot.docs.map(a => a.data());
                        const completed = assignments.filter(a => a.status === 'completed').length;
                        
                        // Calculate status
                        let status = 'active';
                        if (lastCheckIn) {
                            if (lastCheckIn.morningData?.craving >= 8) status = 'alert';
                            else if (lastCheckIn.morningData?.mood <= 3) status = 'warning';
                        }
                        
                        // Get check-in streak
                        const streakSnapshot = await db.collection('streaks')
                            .where('userId', '==', doc.id)
                            .limit(1)
                            .get();
                        
                        const streak = !streakSnapshot.empty ? 
                            streakSnapshot.docs[0].data().checkInStreak || 0 : 0;
                        
                        pirsList.push({
                            id: doc.id,
                            name: `${data.firstName || ''} ${data.lastName || ''}`.trim() || data.displayName || data.email,
                            email: data.email,
                            profileImageUrl: data.profileImageUrl,
                            sobrietyDays: calculateSobrietyDays(data.sobrietyDate),
                            lastCheckIn: lastCheckIn ? formatTimeAgo(lastCheckIn.createdAt) : 'Never',
                            mood: lastCheckIn?.morningData?.moodEmoji || '—',
                            cravingLevel: lastCheckIn?.morningData?.craving || 0,
                            status: status,
                            assignmentsComplete: completed,
                            assignmentsTotal: assignments.length,
                            currentStreak: streak
                        });
                    }
                    
                    setPirs(pirsList);
                } catch (error) {
                    console.error('Error loading PIRs:', error);
                }
            };
            
            // Load recent activities
            const loadActivities = async (coachId) => {
                try {
                    const snapshot = await db.collection('activities')
                        .where('coachId', '==', coachId)
                        .orderBy('createdAt', 'desc')
                        .limit(20)
                        .get();
                    
                    const activitiesList = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        activitiesList.push({
                            id: doc.id,
                            ...data,
                            time: formatTimeAgo(data.createdAt)
                        });
                    });
                    
                    setActivities(activitiesList);
                } catch (error) {
                    console.error('Error loading activities:', error);
                }
            };
            
            // Load notifications
            const loadNotifications = async (coachId) => {
                try {
                    const snapshot = await db.collection('notifications')
                        .where('userId', '==', coachId)
                        .orderBy('createdAt', 'desc')
                        .limit(50)
                        .get();
                    
                    const notificationsList = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        notificationsList.push({
                            id: doc.id,
                            ...data,
                            time: formatTimeAgo(data.createdAt)
                        });
                    });
                    
                    setNotifications(notificationsList);
                    const unread = notificationsList.filter(n => !n.read).length;
                    setUnreadCount(unread);
                } catch (error) {
                    console.error('Error loading notifications:', error);
                }
            };
            
            // Load support groups
            const loadSupportGroups = async (coachId) => {
                try {
                    const snapshot = await db.collection('supportGroups')
                        .where('coachId', '==', coachId)
                        .get();
                    
                    const groupsList = [];
                    snapshot.forEach(doc => {
                        groupsList.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setSupportGroups(groupsList);
                } catch (error) {
                    console.error('Error loading support groups:', error);
                }
            };
            
            // Load topic rooms
            const loadTopicRooms = async (coachId) => {
                try {
                    const snapshot = await db.collection('topicRooms')
                        .where('coachId', '==', coachId)
                        .get();
                    
                    const roomsList = [];
                    snapshot.forEach(doc => {
                        roomsList.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setTopicRooms(roomsList);
                } catch (error) {
                    console.error('Error loading topic rooms:', error);
                }
            };
            
            // Load resources
            const loadResources = async (coachId) => {
                try {
                    const snapshot = await db.collection('resources')
                        .where('uploadedBy', '==', coachId)
                        .get();
                    
                    const resourcesList = [];
                    snapshot.forEach(doc => {
                        resourcesList.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setResources(resourcesList);
                } catch (error) {
                    console.error('Error loading resources:', error);
                }
            };
            
            // Subscribe to real-time updates
            const subscribeToRealtimeUpdates = (coachId) => {
                // Listen for critical alerts
                const alertsUnsubscribe = db.collection('alerts')
                    .where('coachId', '==', coachId)
                    .where('acknowledged', '==', false)
                    .onSnapshot((snapshot) => {
                        const alertsList = [];
                        snapshot.forEach(doc => {
                            alertsList.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        setAlerts(alertsList);
                        
                        // Show immediate notification for critical alerts
                        alertsList.forEach(alert => {
                            if (alert.severity === 'critical') {
                                showCriticalAlert(alert);
                            }
                        });
                    });
                
                // Listen for new check-ins
                const checkInsUnsubscribe = db.collection('checkIns')
                    .where('coachId', '==', coachId)
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .onSnapshot((snapshot) => {
                        const checkInsList = [];
                        snapshot.forEach(doc => {
                            checkInsList.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        setCheckIns(checkInsList);
                    });
                
                // Listen for messages
                const messagesUnsubscribe = db.collection('messages')
                    .where('recipientId', '==', coachId)
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .onSnapshot((snapshot) => {
                        const messagesList = [];
                        snapshot.forEach(doc => {
                            messagesList.push({
                                id: doc.id,
                                ...doc.data()
                            });
                        });
                        setMessages(messagesList);
                    });
                
                return () => {
                    alertsUnsubscribe();
                    checkInsUnsubscribe();
                    messagesUnsubscribe();
                };
            };
            
            // Helper functions
            const calculateSobrietyDays = (sobrietyDate) => {
                if (!sobrietyDate) return 0;
                const date = sobrietyDate.toDate ? sobrietyDate.toDate() : new Date(sobrietyDate);
                const today = new Date();
                const diffTime = Math.abs(today - date);
                return Math.floor(diffTime / (1000 * 60 * 60 * 24));
            };
            
            const formatTimeAgo = (timestamp) => {
                if (!timestamp) return 'Never';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours} hours ago`;
                return `${diffDays} days ago`;
            };
            
            const showCriticalAlert = (alert) => {
                // In production, this could trigger a sound or browser notification
                console.error('CRITICAL ALERT:', alert);
                // You could add a modal or prominent visual alert here
            };
            
            // Handle profile image upload
            const handleProfileImageUpload = async (file) => {
                if (!file) return;
                
                if (file.size > 2 * 1024 * 1024) {
                    alert('Please choose an image under 2MB');
                    return;
                }
                
                try {
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64String = reader.result;
                        
                        await db.collection('users').doc(coach.uid).update({
                            profileImageUrl: base64String,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        setProfileImage(base64String);
                        setCoachData(prev => ({ ...prev, profileImageUrl: base64String }));
                        
                        alert('Profile picture updated successfully!');
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('Error uploading profile image:', error);
                    alert('Error uploading image. Please try again.');
                }
            };
            
            // Handle login
            const handleLogin = async (email, password) => {
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    throw error;
                }
            };
            
            // Handle logout
            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setCurrentView('dashboard');
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            };
            
            // Mark notification as read
            const markNotificationRead = async (notificationId) => {
                try {
                    await db.collection('notifications').doc(notificationId).update({
                        read: true,
                        readAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Update local state
                    setNotifications(prev => prev.map(n => 
                        n.id === notificationId ? { ...n, read: true } : n
                    ));
                    setUnreadCount(prev => Math.max(0, prev - 1));
                } catch (error) {
                    console.error('Error marking notification read:', error);
                }
            };
            
            // Clear all notifications
            const clearAllNotifications = async () => {
                try {
                    const batch = db.batch();
                    notifications.filter(n => !n.read).forEach(notification => {
                        const ref = db.collection('notifications').doc(notification.id);
                        batch.update(ref, { read: true, readAt: firebase.firestore.FieldValue.serverTimestamp() });
                    });
                    await batch.commit();
                    setUnreadCount(0);
                } catch (error) {
                    console.error('Error clearing notifications:', error);
                }
            };
            
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div style={{fontSize: '48px', marginBottom: '20px'}}>🏠</div>
                        <div style={{color: 'white', fontSize: '18px'}}>Loading Coach Portal...</div>
                    </div>
                );
            }
            
            if (!coach) {
                return <LoginScreen onLogin={handleLogin} />;
            }
            
            return (
                <div className="coach-app">
                    <Sidebar 
                        currentView={currentView} 
                        onViewChange={setCurrentView}
                        coach={coachData}
                    />
                    
                    <div className="main-content">
                        <Header 
                            coach={coachData}
                            unreadCount={unreadCount}
                            currentView={currentView}
                            showNotifications={showNotifications}
                            setShowNotifications={setShowNotifications}
                            onViewChange={setCurrentView}
                            profileImage={profileImage}
                        />
                        
                        {showNotifications && (
                            <NotificationPanel 
                                notifications={notifications}
                                onClose={() => setShowNotifications(false)}
                                onMarkRead={markNotificationRead}
                                onClearAll={clearAllNotifications}
                            />
                        )}
                        
                        {currentView === 'dashboard' && (
                            <DashboardView 
                                pirs={pirs}
                                activities={activities}
                                alerts={alerts}
                                onSelectPIR={setSelectedPIR}
                                onViewChange={setCurrentView}
                            />
                        )}
                        
                        {currentView === 'pirs' && (
                            <PIRsView 
                                pirs={pirs}
                                onSelectPIR={(pir) => {
                                    setSelectedPIR(pir);
                                    setCurrentView('pir-detail');
                                }}
                            />
                        )}
                        
                        {currentView === 'pir-detail' && selectedPIR && (
                            <PIRDetailView 
                                pir={selectedPIR}
                                coach={coach}
                                onBack={() => setCurrentView('pirs')}
                                onShowModal={setShowModal}
                            />
                        )}
                        
                        {currentView === 'groups' && (
                            <GroupsView 
                                supportGroups={supportGroups}
                                topicRooms={topicRooms}
                                pirs={pirs}
                                coach={coach}
                                onShowModal={setShowModal}
                                onRefresh={() => {
                                    loadSupportGroups(coach.uid);
                                    loadTopicRooms(coach.uid);
                                }}
                            />
                        )}
                        
                        {currentView === 'resources' && (
                            <ResourcesView 
                                resources={resources}
                                pirs={pirs}
                                coach={coach}
                                onShowModal={setShowModal}
                                onRefresh={() => loadResources(coach.uid)}
                            />
                        )}
                        
                        {currentView === 'messages' && (
                            <MessagesView 
                                messages={messages}
                                pirs={pirs}
                                coach={coach}
                            />
                        )}
                        
                        {currentView === 'profile' && (
                            <ProfileView 
                                coach={coach}
                                coachData={coachData}
                                profileImage={profileImage}
                                onImageUpload={handleProfileImageUpload}
                                fileInputRef={fileInputRef}
                                onLogout={handleLogout}
                                onUpdateProfile={async (data) => {
                                    await db.collection('users').doc(coach.uid).update({
                                        ...data,
                                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                    setCoachData(prev => ({ ...prev, ...data }));
                                    alert('Profile updated successfully');
                                }}
                            />
                        )}
                    </div>
                    
                    {showModal && (
                        <Modal 
                            type={showModal}
                            onClose={() => setShowModal(null)}
                            selectedPIR={selectedPIR}
                            pirs={pirs}
                            coach={coach}
                            onRefresh={() => {
                                loadPIRs(coach.uid);
                                loadSupportGroups(coach.uid);
                                loadTopicRooms(coach.uid);
                                loadResources(coach.uid);
                            }}
                        />
                    )}
                </div>
            );
        }
        
        // Sidebar Component
        function Sidebar({ currentView, onViewChange, coach }) {
            const menuItems = [
                { id: 'dashboard', icon: '📊', label: 'Dashboard' },

        // Modal Component
        function Modal({ type, onClose, selectedPIR, pirs, coach, onRefresh }) {
            const [formData, setFormData] = useState({});
            const [selectedPIRs, setSelectedPIRs] = useState([]);
            
            const handleSubmit = async () => {
                try {
                    switch(type) {
                        case 'create-goal':
                            await createGoal();
                            break;
                        case 'create-assignment':
                            await createAssignment();
                            break;
                        case 'create-group':
                            await createSupportGroup();
                            break;
                        case 'create-topic':
                            await createTopicRoom();
                            break;
                        case 'upload-resource':
                            await uploadResource();
                            break;
                        case 'message':
                            await sendMessage();
                            break;
                    }
                    onRefresh();
                    onClose();
                } catch (error) {
                    console.error(`Error in ${type}:`, error);
                    alert(`Error: ${error.message}`);
                }
            };
            
            const createGoal = async () => {
                const objectives = formData.objectives ? formData.objectives.split('\n').filter(o => o.trim()) : [];
                await db.collection('goals').add({
                    title: formData.title,
                    objectives: objectives,
                    pirId: selectedPIR?.id || formData.pirId,
                    coachId: coach.uid,
                    status: 'active',
                    progress: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Goal created successfully!');
            };
            
            const createAssignment = async () => {
                const pirIds = formData.assignToAll ? pirs.map(p => p.id) : selectedPIRs.length > 0 ? selectedPIRs : [selectedPIR?.id || formData.pirId];
                
                for (const pirId of pirIds) {
                    await db.collection('assignments').add({
                        title: formData.title,
                        description: formData.description,
                        goalId: formData.goalId || '',
                        pirId: pirId,
                        coachId: coach.uid,
                        dueDate: formData.dueDate ? firebase.firestore.Timestamp.fromDate(new Date(formData.dueDate)) : null,
                        status: 'pending',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                alert('Assignment(s) created successfully!');
            };
            
            const createSupportGroup = async () => {
                await db.collection('supportGroups').add({
                    title: formData.title,
                    type: formData.type || 'Virtual',
                    schedule: formData.schedule,
                    platform: formData.platform,
                    meetingLink: formData.meetingLink,
                    location: formData.location,
                    description: formData.description,
                    assignedPIRs: selectedPIRs,
                    coachId: coach.uid,
                    active: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Support group created successfully!');
            };
            
            const createTopicRoom = async () => {
                await db.collection('topicRooms').add({
                    title: formData.title,
                    description: formData.description,
                    guidelines: formData.guidelines,
                    coachId: coach.uid,
                    active: true,
                    allowedPIRs: formData.openToAll ? 'all' : selectedPIRs,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Topic room created successfully!');
            };
            
            const uploadResource = async () => {
                await db.collection('resources').add({
                    title: formData.title,
                    category: formData.category,
                    type: formData.type || 'PDF',
                    url: formData.url,
                    description: formData.description,
                    assignedPIRs: formData.assignToAll ? 'all' : selectedPIRs,
                    uploadedBy: coach.uid,
                    uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Resource uploaded successfully!');
            };
            
            const sendMessage = async () => {
                await db.collection('messages').add({
                    senderId: coach.uid,
                    recipientId: selectedPIR.id,
                    content: formData.message,
                    type: 'direct',
                    read: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Message sent!');
            };
            
            const renderModalContent = () => {
                switch(type) {
                    case 'create-goal':
                        return (
                            <>
                                <div className="form-group">
                                    <label className="form-label">Goal Title</label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="e.g., Manage Triggers"
                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Objectives (one per line)</label>
                                    <textarea 
                                        className="form-textarea"
                                        placeholder="Identify personal triggers&#10;Develop coping strategies&#10;Practice mindfulness"
                                        onChange={(e) => setFormData({...formData, objectives: e.target.value})}
                                    />
                                </div>
                                {!selectedPIR && (
                                    <div className="form-group">
                                        <label className="form-label">Select PIR</label>
                                        <select className="form-select" onChange={(e) => setFormData({...formData, pirId: e.target.value})}>
                                            <option value="">Select...</option>
                                            {pirs.map(pir => (
                                                <option key={pir.id} value={pir.id}>{pir.name}</option>
                                            ))}
                                        </select>
                                    </div>
                                )}
                            </>
                        );
                        
                    case 'create-assignment':
                        return (
                            <>
                                <div className="form-group">
                                    <label className="form-label">Assignment Title</label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="Enter assignment title"
                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Description</label>
                                    <textarea 
                                        className="form-textarea"
                                        placeholder="Describe the assignment..."
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Due Date</label>
                                    <input 
                                        type="date" 
                                        className="form-input"
                                        onChange={(e) => setFormData({...formData, dueDate: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Assign To</label>
                                    <div className="checkbox-group">
                                        <input 
                                            type="checkbox" 
                                            onChange={(e) => setFormData({...formData, assignToAll: e.target.checked})}
                                        />
                                        <label>All PIRs</label>
                                    </div>
                                    {!formData.assignToAll && !selectedPIR && (
                                        <div className="pir-selection">
                                            {pirs.map(pir => (
                                                <div key={pir.id} className="pir-checkbox">
                                                    <input 
                                                        type="checkbox"
                                                        value={pir.id}
                                                        onChange={(e) => {
                                                            if (e.target.checked) {
                                                                setSelectedPIRs([...selectedPIRs, pir.id]);
                                                            } else {
                                                                setSelectedPIRs(selectedPIRs.filter(id => id !== pir.id));
                                                            }
                                                        }}

                                                    <label>{pir.name}</label>

                                            ))}

                    case 'create-group':
                        return (
                            <>

                                        type="text" 
                                        className="form-input" 
                                        placeholder="e.g., Morning Check-ins"
                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">

                                            placeholder="Enter location"

                                        />

                                )}
                                <div className="form-group">
                                    <label className="form-label">Assign PIRs</label>
                                    <div className="pir-selection">
                                        {pirs.map(pir => (
                                            <div key={pir.id} className="pir-checkbox">
                                                <input 
                                                    type="checkbox"
                                                    value={pir.id}
                                                    onChange={(e) => {
                                                        if (e.target.checked) {
                                                            setSelectedPIRs([...selectedPIRs, pir.id]);
                                                        } else {
                                                            setSelectedPIRs(selectedPIRs.filter(id => id !== pir.id));
                                                        }

                                                />
                                                <label>{pir.name}</label>
                                            </div>
                                        ))}

                                </div>
                            </>
                        );
                        
                    case 'create-topic':
                        return (
                            <>
                                <div className="form-group">
                                    <label className="form-label">Room Name</label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="e.g., Trigger Management"

                                </div>
                                <div className="form-group">

                            <>

                                        type="text" 
                                        className="form-input" 
                                        placeholder="Enter title"
                                        onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Category</label>

                                        <option value="recoveryLibrary">Recovery Library</option>
                                        <option value="meditation">Meditation & Mindfulness</option>
                                        <option value="localResources">Local Resources</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Type</label>

                                        <option value="PDF">PDF</option>
                                        <option value="GoogleDoc">Google Doc</option>
                                        <option value="Video">Video</option>
                                        <option value="Link">Link</option>
                                    </select>

                                <div className="form-group">

                                        type="url" 
                                        className="form-input" 
                                        placeholder="https://..."
                                        onChange={(e) => setFormData({...formData, url: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Description</label>

                                        className="form-textarea"
                                        placeholder="Brief description..."
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    />
                                </div>
                                <div className="checkbox-group">
                                    <input

                                        onChange={(e) => setFormData({...formData, assignToAll: e.target.checked})}

                                </div>
                                {!formData.assignToAll && (
                                    <div className="pir-selection">

                                            <div key={pir.id} className="pir-checkbox">
                                                <input 
                                                    type="checkbox"

                                                    onChange={(e) => {
                                                        if (e.target.checked) {

                                                        } else {
                                                            setSelectedPIRs(selectedPIRs.filter(id => id !== pir.id));
                                                        }
                                                    }}
                                                />
                                                <label>{pir.name}</label>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </>
                        );
                        
                    case 'message':
                        return (
                            <>
                                <div className="form-group">
                                    <label className="form-label">To: {selectedPIR?.name}</label>
                                    <textarea 
                                        className="form-textarea"

                                        onChange={(e) => setFormData({...formData, message: e.target.value})}
                                    />

                        );

                }
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                {type === 'create-goal' && 'Create New Goal'}
                                {type === 'create-assignment' && 'Create New Assignment'}
                                {type === 'create-group' && 'Create Support Group'}
                                {type === 'create-topic' && 'Create Topic Room'}

                                {type === 'message' && 'Send Message'}

                        {renderModalContent()}

                            {type === 'message' ? 'Send' : 'Create'}

                    </div>
                </div>
            );
        }
        
        // Login Screen
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    await onLogin(email, password);
                } catch (error) {
                    setError(error.message);
                    setLoading(false);
                }
            };
            
            return (
                <div className="login-container">
                    <div className="login-card">
                        <h2 className="login-title">GLRS Coach Portal</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <input
                                    type="email"
                                    className="form-input"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Email"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Password"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            {error && <div className="error-message">{error}</div>}
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Loading...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        // Helper function
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Never';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }
        
        // Render the app
        ReactDOM.render(<CoachApp />, document.getElementById('root'));
    </script>
