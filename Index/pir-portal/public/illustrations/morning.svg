<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Sky gradient -->
  <rect x="0" y="0" width="400" height="300" fill="url(#morningSky)"/>

  <!-- Sun rising -->
  <circle cx="200" cy="180" r="60" fill="#fbbf24"/>
  <circle cx="200" cy="180" r="75" fill="#fbbf24" opacity="0.3"/>
  <circle cx="200" cy="180" r="90" fill="#fbbf24" opacity="0.15"/>

  <!-- Sun rays -->
  <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round" opacity="0.6">
    <line x1="200" y1="80" x2="200" y2="100"/>
    <line x1="270" y1="110" x2="255" y2="125"/>
    <line x1="130" y1="110" x2="145" y2="125"/>
    <line x1="300" y1="170" x2="280" y2="175"/>
    <line x1="100" y1="170" x2="120" y2="175"/>
    <line x1="260" y1="240" x2="248" y2="225"/>
    <line x1="140" y1="240" x2="152" y2="225"/>
  </g>

  <!-- Horizon line / hills -->
  <path d="M0 200 Q50 180 100 190 Q150 200 200 180 Q250 160 300 185 Q350 200 400 190 L400 300 L0 300 Z"
        fill="#069494" opacity="0.3"/>
  <path d="M0 220 Q80 200 150 215 Q220 230 280 210 Q340 195 400 210 L400 300 L0 300 Z"
        fill="#069494" opacity="0.5"/>

  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#5eead4" opacity="0.4"/>

  <!-- Person stretching/waking up -->
  <g transform="translate(200, 230)">
    <!-- Body -->
    <rect x="-10" y="-20" width="20" height="35" rx="5" fill="#069494"/>
    <!-- Head -->
    <circle cx="0" cy="-35" r="15" fill="#fcd9b6"/>
    <!-- Hair (messy morning hair) -->
    <path d="M-12 -45 Q-5 -55 0 -50 Q5 -55 12 -45 Q8 -48 0 -46 Q-8 -48 -12 -45" fill="#6b4423"/>
    <!-- Closed peaceful eyes -->
    <path d="M-6 -37 Q-3 -34 0 -37" stroke="#4a3728" stroke-width="1.5" fill="none"/>
    <path d="M1 -37 Q4 -34 7 -37" stroke="#4a3728" stroke-width="1.5" fill="none"/>
    <!-- Small smile -->
    <path d="M-3 -30 Q0 -27 3 -30" stroke="#c9a68a" stroke-width="1.5" fill="none"/>
    <!-- Arms reaching up (stretching) -->
    <path d="M-10 -15 L-25 -50" stroke="#fcd9b6" stroke-width="8" stroke-linecap="round"/>
    <path d="M10 -15 L25 -50" stroke="#fcd9b6" stroke-width="8" stroke-linecap="round"/>
    <!-- Hands -->
    <circle cx="-27" cy="-52" r="6" fill="#fcd9b6"/>
    <circle cx="27" cy="-52" r="6" fill="#fcd9b6"/>
  </g>

  <!-- Birds waking up -->
  <path d="M80 100 Q85 95 90 100 Q95 95 100 100" stroke="#0f766e" stroke-width="2" fill="none"/>
  <path d="M110 90 Q113 87 116 90 Q119 87 122 90" stroke="#0f766e" stroke-width="1.5" fill="none"/>
  <path d="M300 110 Q305 105 310 110 Q315 105 320 110" stroke="#0f766e" stroke-width="2" fill="none"/>

  <!-- Small clouds -->
  <g opacity="0.7">
    <ellipse cx="70" cy="60" rx="20" ry="10" fill="white"/>
    <ellipse cx="85" cy="55" rx="15" ry="8" fill="white"/>
  </g>
  <g opacity="0.5">
    <ellipse cx="320" cy="80" rx="25" ry="12" fill="white"/>
    <ellipse cx="340" cy="75" rx="18" ry="9" fill="white"/>
  </g>

  <!-- Coffee cup (optional morning element) -->
  <g transform="translate(280, 250)">
    <path d="M-12 -5 L-10 15 L10 15 L12 -5 Z" fill="#0f766e"/>
    <ellipse cx="0" cy="-5" rx="12" ry="4" fill="#14b8a6"/>
    <path d="M12 0 Q20 0 20 8 Q20 16 12 16" stroke="#0f766e" stroke-width="3" fill="none"/>
    <!-- Steam -->
    <path d="M-3 -12 Q-5 -18 -2 -22" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M3 -14 Q5 -20 2 -24" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Sparkle effects -->
  <circle cx="150" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="250" cy="90" r="2" fill="white" opacity="0.6"/>
  <circle cx="100" cy="120" r="2" fill="#fef3c7" opacity="0.7"/>

  <defs>
    <linearGradient id="morningSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fed7aa"/>
      <stop offset="30%" stop-color="#fef3c7"/>
      <stop offset="60%" stop-color="#fef9c3"/>
      <stop offset="100%" stop-color="#f0fdfa"/>
    </linearGradient>
  </defs>
</svg>