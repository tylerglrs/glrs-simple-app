<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background glow -->
  <circle cx="200" cy="140" r="110" fill="#069494" opacity="0.06"/>

  <!-- Stack of books -->
  <g transform="translate(200, 180)">
    <!-- Bottom book (teal) -->
    <rect x="-70" y="20" width="140" height="25" rx="3" fill="#069494"/>
    <rect x="-65" y="22" width="2" height="21" fill="#0f766e"/>

    <!-- Middle book (amber) -->
    <rect x="-60" y="0" width="130" height="22" rx="3" fill="#f59e0b" transform="rotate(-3)"/>
    <rect x="-55" y="2" width="2" height="18" fill="#d97706" transform="rotate(-3)"/>

    <!-- Top book (rose) -->
    <rect x="-55" y="-18" width="120" height="20" rx="3" fill="#fb7185" transform="rotate(2)"/>
    <rect x="-50" y="-16" width="2" height="16" fill="#e11d48" transform="rotate(2)"/>
  </g>

  <!-- Open book above stack -->
  <g transform="translate(200, 100)">
    <!-- Left page -->
    <path d="M-5 0 Q-50 5 -70 0 L-70 60 Q-50 55 -5 60 Z" fill="#fef3c7"/>
    <path d="M-5 0 Q-50 5 -70 0 L-70 60 Q-50 55 -5 60 Z" stroke="#e2e8f0" stroke-width="1" fill="none"/>

    <!-- Right page -->
    <path d="M5 0 Q50 5 70 0 L70 60 Q50 55 5 60 Z" fill="white"/>
    <path d="M5 0 Q50 5 70 0 L70 60 Q50 55 5 60 Z" stroke="#e2e8f0" stroke-width="1" fill="none"/>

    <!-- Spine -->
    <path d="M-5 0 L5 0 L5 60 L-5 60 Z" fill="#069494"/>

    <!-- Text lines on left page -->
    <g fill="#d4d4d4">
      <rect x="-60" y="15" width="45" height="3" rx="1"/>
      <rect x="-60" y="25" width="40" height="3" rx="1"/>
      <rect x="-60" y="35" width="48" height="3" rx="1"/>
      <rect x="-60" y="45" width="35" height="3" rx="1"/>
    </g>

    <!-- Text lines on right page -->
    <g fill="#d4d4d4">
      <rect x="15" y="15" width="45" height="3" rx="1"/>
      <rect x="15" y="25" width="42" height="3" rx="1"/>
      <rect x="15" y="35" width="48" height="3" rx="1"/>
      <rect x="15" y="45" width="30" height="3" rx="1"/>
    </g>
  </g>

  <!-- Graduation cap -->
  <g transform="translate(200, 50)">
    <path d="M-50 10 L0 -10 L50 10 L0 25 Z" fill="#0f766e"/>
    <rect x="-8" y="10" width="16" height="8" fill="#069494"/>
    <line x1="40" y1="10" x2="50" y2="30" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="52" cy="33" r="6" fill="#fbbf24"/>
  </g>

  <!-- Light bulb (learning/ideas) -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24" opacity="0.3"/>
    <path d="M-10 8 L-10 18 L10 18 L10 8 Q15 0 10 -10 Q0 -22 -10 -10 Q-15 0 -10 8" fill="#fbbf24"/>
    <rect x="-8" y="18" width="16" height="6" rx="2" fill="#d4d4d4"/>
    <path d="M-4 -5 Q0 -10 4 -5" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
  </g>

  <!-- Floating knowledge symbols -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="15" fill="#5eead4" opacity="0.3"/>
    <text x="0" y="5" font-size="16" fill="#069494" text-anchor="middle" font-weight="bold">A</text>
  </g>

  <g transform="translate(70, 180)">
    <circle cx="0" cy="0" r="12" fill="#fb7185" opacity="0.3"/>
    <text x="0" y="4" font-size="12" fill="#e11d48" text-anchor="middle" font-weight="bold">+</text>
  </g>

  <g transform="translate(330, 160)">
    <circle cx="0" cy="0" r="14" fill="#f59e0b" opacity="0.3"/>
    <text x="0" y="5" font-size="14" fill="#d97706" text-anchor="middle" font-weight="bold">?</text>
  </g>

  <!-- Stars -->
  <path d="M100 50 L102 56 L108 56 L103 60 L105 66 L100 62 L95 66 L97 60 L92 56 L98 56 Z" fill="#fbbf24" opacity="0.6"/>
  <path d="M300 220 L302 226 L308 226 L303 230 L305 236 L300 232 L295 236 L297 230 L292 226 L298 226 Z" fill="#fbbf24" opacity="0.5"/>
</svg>