<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Soft background -->
  <circle cx="200" cy="150" r="120" fill="#fbbf24" opacity="0.08"/>

  <!-- Desk surface -->
  <rect x="50" y="220" width="300" height="60" rx="5" fill="#d4a574" opacity="0.3"/>

  <!-- Main journal/notebook -->
  <g transform="translate(120, 80)">
    <!-- Book shadow -->
    <rect x="5" y="5" width="160" height="140" rx="5" fill="#000" opacity="0.1"/>
    <!-- Book cover -->
    <rect x="0" y="0" width="160" height="140" rx="5" fill="#069494"/>
    <!-- Book spine -->
    <rect x="0" y="0" width="12" height="140" rx="2" fill="#0f766e"/>
    <!-- Pages edge -->
    <rect x="12" y="5" width="143" height="130" rx="3" fill="#fef3c7"/>
    <!-- Open page -->
    <rect x="15" y="8" width="137" height="124" rx="2" fill="white"/>

    <!-- Written lines -->
    <g stroke="#d4d4d4" stroke-width="1">
      <line x1="25" y1="30" x2="140" y2="30"/>
      <line x1="25" y1="50" x2="140" y2="50"/>
      <line x1="25" y1="70" x2="140" y2="70"/>
      <line x1="25" y1="90" x2="140" y2="90"/>
      <line x1="25" y1="110" x2="140" y2="110"/>
    </g>

    <!-- Written text scribbles -->
    <g fill="#4a4a4a" opacity="0.6">
      <rect x="25" y="26" width="80" height="3" rx="1"/>
      <rect x="25" y="46" width="100" height="3" rx="1"/>
      <rect x="25" y="66" width="60" height="3" rx="1"/>
      <rect x="25" y="86" width="90" height="3" rx="1"/>
      <rect x="25" y="106" width="45" height="3" rx="1"/>
    </g>

    <!-- Bookmark ribbon -->
    <path d="M130 0 L130 -15 L140 -5 L130 0 M130 0 L130 140" stroke="#fb7185" stroke-width="6" fill="#fb7185"/>
  </g>

  <!-- Pen -->
  <g transform="translate(300, 150) rotate(30)">
    <rect x="-60" y="-5" width="100" height="10" rx="2" fill="#0f766e"/>
    <rect x="40" y="-5" width="20" height="10" rx="1" fill="#fbbf24"/>
    <path d="M-60 -5 L-75 0 L-60 5 Z" fill="#d4d4d4"/>
    <rect x="-60" y="-3" width="8" height="6" fill="#5eead4"/>
  </g>

  <!-- Coffee cup -->
  <g transform="translate(80, 200)">
    <ellipse cx="0" cy="20" rx="20" ry="5" fill="#000" opacity="0.1"/>
    <path d="M-18 -10 L-15 20 L15 20 L18 -10 Z" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <ellipse cx="0" cy="-10" rx="18" ry="6" fill="#8b4513" opacity="0.8"/>
    <path d="M18 -5 Q30 -5 30 8 Q30 20 18 20" stroke="#e2e8f0" stroke-width="3" fill="none"/>
    <!-- Steam -->
    <path d="M-5 -20 Q-8 -30 -3 -35" stroke="#d4d4d4" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M5 -22 Q8 -32 3 -38" stroke="#d4d4d4" stroke-width="2" fill="none" opacity="0.4"/>
  </g>

  <!-- Plant/succulent for coziness -->
  <g transform="translate(340, 180)">
    <rect x="-12" y="0" width="24" height="25" rx="3" fill="#d4a574"/>
    <ellipse cx="0" cy="0" rx="10" ry="4" fill="#8b7355"/>
    <ellipse cx="-8" cy="-10" rx="8" ry="12" fill="#069494"/>
    <ellipse cx="0" cy="-15" rx="7" ry="14" fill="#14b8a6"/>
    <ellipse cx="8" cy="-8" rx="6" ry="10" fill="#5eead4"/>
  </g>

  <!-- Floating thought bubbles/ideas -->
  <circle cx="60" cy="60" r="8" fill="#5eead4" opacity="0.4"/>
  <circle cx="75" cy="45" r="5" fill="#5eead4" opacity="0.3"/>
  <circle cx="85" cy="35" r="3" fill="#5eead4" opacity="0.2"/>

  <!-- Light bulb (inspiration) -->
  <g transform="translate(340, 60)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.3"/>
    <path d="M-8 5 L-8 15 L8 15 L8 5 Q12 -5 8 -12 Q0 -20 -8 -12 Q-12 -5 -8 5" fill="#fbbf24"/>
    <rect x="-6" y="15" width="12" height="5" rx="1" fill="#d4d4d4"/>
    <path d="M-3 -5 Q0 -10 3 -5" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Sparkles -->
  <circle cx="100" cy="40" r="2" fill="#fbbf24"/>
  <circle cx="310" cy="100" r="2" fill="#069494"/>
</svg>