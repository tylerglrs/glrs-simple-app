<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Warm background glow -->
  <circle cx="200" cy="150" r="130" fill="#069494" opacity="0.06"/>

  <!-- Circle of hands/support -->
  <g transform="translate(200, 150)">
    <!-- Central connection circle -->
    <circle cx="0" cy="0" r="40" fill="#5eead4" opacity="0.3"/>
    <circle cx="0" cy="0" r="30" fill="white"/>

    <!-- Heart in center -->
    <path d="M0 10 C-10 4 -16 -4 -16 -10 C-16 -14 -12 -17 -8 -17 C-4 -17 -1 -14 0 -11 C1 -14 4 -17 8 -17 C12 -17 16 -14 16 -10 C16 -4 10 4 0 10"
          fill="#fb7185"/>
  </g>

  <!-- People around in circle -->

  <!-- Top person -->
  <g transform="translate(200, 60)">
    <circle cx="0" cy="0" r="22" fill="#069494"/>
    <circle cx="0" cy="-3" r="12" fill="#fcd9b6"/>
    <path d="M-8 -12 Q0 -20 8 -12" fill="#4a3728"/>
    <!-- Arms reaching down -->
    <path d="M-15 15 L-8 35 M15 15 L8 35" stroke="#fcd9b6" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Bottom person -->
  <g transform="translate(200, 240)">
    <circle cx="0" cy="0" r="22" fill="#14b8a6"/>
    <circle cx="0" cy="-3" r="12" fill="#e8c4a0"/>
    <path d="M-10 -15 Q0 -20 10 -15 Q8 -10 0 -12 Q-8 -10 -10 -15" fill="#2d1b0e"/>
    <!-- Arms reaching up -->
    <path d="M-15 -15 L-8 -35 M15 -15 L8 -35" stroke="#e8c4a0" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Left person -->
  <g transform="translate(70, 150)">
    <circle cx="0" cy="0" r="22" fill="#0f766e"/>
    <circle cx="0" cy="-3" r="12" fill="#deb887"/>
    <ellipse cx="0" cy="-14" rx="10" ry="5" fill="#8b4513"/>
    <!-- Arms reaching right -->
    <path d="M15 -10 L35 -3 M15 10 L35 3" stroke="#deb887" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Right person -->
  <g transform="translate(330, 150)">
    <circle cx="0" cy="0" r="22" fill="#5eead4"/>
    <circle cx="0" cy="-3" r="12" fill="#fcd9b6"/>
    <path d="M-8 -12 Q0 -18 8 -12" fill="#6b4423"/>
    <!-- Arms reaching left -->
    <path d="M-15 -10 L-35 -3 M-15 10 L-35 3" stroke="#fcd9b6" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Diagonal people -->

  <!-- Top-left -->
  <g transform="translate(100, 85)">
    <circle cx="0" cy="0" r="18" fill="#2dd4bf"/>
    <circle cx="0" cy="-2" r="10" fill="#e8c4a0"/>
    <path d="M-7 -10 Q0 -16 7 -10" fill="#4a3728"/>
    <path d="M12 8 L30 25" stroke="#e8c4a0" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Top-right -->
  <g transform="translate(300, 85)">
    <circle cx="0" cy="0" r="18" fill="#069494"/>
    <circle cx="0" cy="-2" r="10" fill="#fcd9b6"/>
    <path d="M-6 -10 Q0 -14 6 -10" fill="#2d1b0e"/>
    <path d="M-12 8 L-30 25" stroke="#fcd9b6" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Bottom-left -->
  <g transform="translate(100, 215)">
    <circle cx="0" cy="0" r="18" fill="#14b8a6"/>
    <circle cx="0" cy="-2" r="10" fill="#deb887"/>
    <ellipse cx="0" cy="-11" rx="8" ry="4" fill="#1a1a1a"/>
    <path d="M12 -8 L30 -25" stroke="#deb887" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Bottom-right -->
  <g transform="translate(300, 215)">
    <circle cx="0" cy="0" r="18" fill="#0f766e"/>
    <circle cx="0" cy="-2" r="10" fill="#e8c4a0"/>
    <path d="M-6 -10 Q0 -15 6 -10" fill="#6b4423"/>
    <path d="M-12 -8 L-30 -25" stroke="#e8c4a0" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Connection sparkles -->
  <circle cx="145" cy="115" r="4" fill="#fbbf24" opacity="0.7"/>
  <circle cx="255" cy="115" r="4" fill="#fbbf24" opacity="0.7"/>
  <circle cx="145" cy="185" r="4" fill="#fbbf24" opacity="0.7"/>
  <circle cx="255" cy="185" r="4" fill="#fbbf24" opacity="0.7"/>

  <!-- Small hearts floating -->
  <path d="M50 50 C50 47 53 44 56 47 C59 44 62 47 62 50 C62 56 56 59 56 59 C56 59 50 56 50 50" fill="#fb7185" opacity="0.5"/>
  <path d="M340 260 C340 257 343 254 346 257 C349 254 352 257 352 260 C352 266 346 269 346 269 C346 269 340 266 340 260" fill="#fb7185" opacity="0.4"/>
</svg>