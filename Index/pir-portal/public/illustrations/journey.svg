<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Sky gradient background -->
  <rect x="0" y="0" width="400" height="200" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="320" cy="60" r="35" fill="#fbbf24" opacity="0.9"/>
  <circle cx="320" cy="60" r="45" fill="#fbbf24" opacity="0.2"/>

  <!-- Mountains in background -->
  <path d="M0 180 L80 100 L160 160 L240 80 L320 140 L400 90 L400 200 L0 200 Z"
        fill="#069494" opacity="0.3"/>
  <path d="M0 200 L100 130 L180 180 L280 120 L400 160 L400 220 L0 220 Z"
        fill="#069494" opacity="0.5"/>

  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#5eead4" opacity="0.3"/>

  <!-- Winding path -->
  <path d="M50 290 Q100 260 120 240 Q150 210 200 220 Q260 230 280 210 Q310 180 350 190"
        stroke="#069494" stroke-width="20" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M50 290 Q100 260 120 240 Q150 210 200 220 Q260 230 280 210 Q310 180 350 190"
        stroke="#f8fafc" stroke-width="12" fill="none" stroke-linecap="round" stroke-dasharray="2 15"/>

  <!-- Trees along path -->
  <g transform="translate(80, 230)">
    <rect x="-3" y="0" width="6" height="20" fill="#0f766e"/>
    <circle cx="0" cy="-5" r="15" fill="#069494"/>
    <circle cx="-8" cy="2" r="10" fill="#14b8a6"/>
    <circle cx="8" cy="2" r="10" fill="#14b8a6"/>
  </g>

  <g transform="translate(160, 210)">
    <rect x="-3" y="0" width="6" height="18" fill="#0f766e"/>
    <circle cx="0" cy="-5" r="12" fill="#069494"/>
    <circle cx="-6" cy="0" r="8" fill="#14b8a6"/>
    <circle cx="6" cy="0" r="8" fill="#14b8a6"/>
  </g>

  <g transform="translate(260, 200)">
    <rect x="-2" y="0" width="4" height="15" fill="#0f766e"/>
    <circle cx="0" cy="-3" r="10" fill="#069494"/>
  </g>

  <!-- Person walking -->
  <g transform="translate(200, 195)">
    <!-- Body -->
    <circle cx="0" cy="-25" r="10" fill="#fcd9b6"/>
    <path d="M-8 -15 L-12 10 M8 -15 L12 10" stroke="#069494" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 -15 L0 10" stroke="#069494" stroke-width="8" stroke-linecap="round"/>
    <!-- Legs walking -->
    <path d="M-3 10 L-10 30 M3 10 L10 25" stroke="#0f766e" stroke-width="5" stroke-linecap="round"/>
    <!-- Hair -->
    <path d="M-8 -32 Q0 -40 8 -32" fill="#4a3728"/>
  </g>

  <!-- Flag at destination -->
  <g transform="translate(350, 165)">
    <rect x="0" y="0" width="4" height="50" fill="#0f766e"/>
    <path d="M4 0 L30 10 L4 20 Z" fill="#fb7185"/>
  </g>

  <!-- Milestone markers -->
  <circle cx="120" cy="240" r="8" fill="#fbbf24" stroke="white" stroke-width="2"/>
  <circle cx="200" cy="220" r="8" fill="#fbbf24" stroke="white" stroke-width="2"/>
  <circle cx="280" cy="210" r="8" fill="#fbbf24" stroke="white" stroke-width="2"/>

  <!-- Birds in sky -->
  <path d="M100 50 Q105 45 110 50 Q115 45 120 50" stroke="#069494" stroke-width="2" fill="none"/>
  <path d="M140 70 Q143 67 146 70 Q149 67 152 70" stroke="#069494" stroke-width="1.5" fill="none"/>

  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="80" cy="40" rx="25" ry="12" fill="white"/>
    <ellipse cx="95" cy="35" rx="20" ry="10" fill="white"/>
    <ellipse cx="65" cy="38" rx="15" ry="8" fill="white"/>
  </g>

  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bae6fd"/>
      <stop offset="100%" stop-color="#f0fdfa"/>
    </linearGradient>
  </defs>
</svg>