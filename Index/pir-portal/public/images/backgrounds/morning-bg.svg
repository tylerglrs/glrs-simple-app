<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="morningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#fed7aa" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#fff7ed" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="80%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#fcd34d" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fef3c7" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#morningGradient)"/>

  <!-- Sun glow -->
  <rect width="100%" height="100%" fill="url(#sunGlow)"/>

  <!-- Soft rays -->
  <g opacity="0.15">
    <line x1="1152" y1="0" x2="720" y2="900" stroke="#fbbf24" stroke-width="60"/>
    <line x1="1200" y1="0" x2="850" y2="900" stroke="#fed7aa" stroke-width="80"/>
    <line x1="1300" y1="0" x2="1000" y2="900" stroke="#fef3c7" stroke-width="100"/>
  </g>

  <!-- Soft clouds -->
  <g opacity="0.3">
    <ellipse cx="200" cy="150" rx="100" ry="40" fill="white"/>
    <ellipse cx="280" cy="140" rx="80" ry="35" fill="white"/>
    <ellipse cx="150" cy="160" rx="60" ry="25" fill="white"/>
  </g>

  <g opacity="0.2">
    <ellipse cx="600" cy="100" rx="120" ry="50" fill="white"/>
    <ellipse cx="700" cy="90" rx="90" ry="40" fill="white"/>
  </g>
</svg>