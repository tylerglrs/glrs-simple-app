<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="afternoonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#bae6fd" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#e0f2fe" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#f0f9ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#afternoonGradient)"/>

  <!-- Soft fluffy clouds -->
  <g opacity="0.25">
    <ellipse cx="300" cy="120" rx="150" ry="50" fill="white"/>
    <ellipse cx="400" cy="100" rx="100" ry="45" fill="white"/>
    <ellipse cx="220" cy="130" rx="80" ry="35" fill="white"/>
  </g>

  <g opacity="0.2">
    <ellipse cx="900" cy="80" rx="180" ry="60" fill="white"/>
    <ellipse cx="1020" cy="70" rx="120" ry="50" fill="white"/>
    <ellipse cx="820" cy="95" rx="100" ry="40" fill="white"/>
  </g>

  <g opacity="0.15">
    <ellipse cx="1200" cy="180" rx="120" ry="45" fill="white"/>
    <ellipse cx="1280" cy="170" rx="90" ry="40" fill="white"/>
  </g>
</svg>