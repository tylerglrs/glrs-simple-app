<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="eveningGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.4"/>
      <stop offset="25%" stop-color="#f9a8d4" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#fed7aa" stop-opacity="0.25"/>
      <stop offset="75%" stop-color="#fef3c7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="sunsetGlow" cx="50%" cy="90%" r="60%">
      <stop offset="0%" stop-color="#fb923c" stop-opacity="0.3"/>
      <stop offset="40%" stop-color="#f97316" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#fed7aa" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#eveningGradient)"/>

  <!-- Sunset glow from bottom -->
  <rect width="100%" height="100%" fill="url(#sunsetGlow)"/>

  <!-- Soft purple/pink clouds -->
  <g opacity="0.2">
    <ellipse cx="200" cy="200" rx="150" ry="50" fill="#f9a8d4"/>
    <ellipse cx="320" cy="180" rx="100" ry="40" fill="#c4b5fd"/>
    <ellipse cx="140" cy="220" rx="80" ry="30" fill="#fda4af"/>
  </g>

  <g opacity="0.15">
    <ellipse cx="800" cy="150" rx="200" ry="60" fill="#f9a8d4"/>
    <ellipse cx="950" cy="130" rx="150" ry="50" fill="#c4b5fd"/>
    <ellipse cx="700" cy="170" rx="100" ry="40" fill="#fed7aa"/>
  </g>

  <g opacity="0.1">
    <ellipse cx="1200" cy="250" rx="180" ry="55" fill="#fda4af"/>
    <ellipse cx="1320" cy="230" rx="120" ry="45" fill="#f9a8d4"/>
  </g>

  <!-- Small stars appearing -->
  <g opacity="0.3">
    <circle cx="100" cy="50" r="2" fill="white"/>
    <circle cx="250" cy="80" r="1.5" fill="white"/>
    <circle cx="400" cy="40" r="2" fill="white"/>
    <circle cx="1100" cy="60" r="2" fill="white"/>
    <circle cx="1300" cy="100" r="1.5" fill="white"/>
  </g>
</svg>