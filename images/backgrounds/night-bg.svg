<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#312e81" stop-opacity="0.3"/>
      <stop offset="30%" stop-color="#4c1d95" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#6366f1" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f8fafc" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="85%" cy="15%" r="25%">
      <stop offset="0%" stop-color="#fef3c7" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#fef9c3" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fef3c7" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#nightGradient)"/>

  <!-- Moon glow -->
  <rect width="100%" height="100%" fill="url(#moonGlow)"/>

  <!-- Moon -->
  <circle cx="1200" cy="120" r="40" fill="#fef3c7" opacity="0.6"/>
  <circle cx="1210" cy="115" r="38" fill="url(#nightGradient)" opacity="0.3"/>

  <!-- Stars -->
  <g fill="white">
    <circle cx="100" cy="80" r="2" opacity="0.6"/>
    <circle cx="200" cy="150" r="1.5" opacity="0.5"/>
    <circle cx="350" cy="60" r="2" opacity="0.7"/>
    <circle cx="450" cy="200" r="1.5" opacity="0.4"/>
    <circle cx="550" cy="100" r="2" opacity="0.6"/>
    <circle cx="680" cy="180" r="1.5" opacity="0.5"/>
    <circle cx="780" cy="50" r="2" opacity="0.7"/>
    <circle cx="900" cy="220" r="1.5" opacity="0.4"/>
    <circle cx="1000" cy="80" r="2" opacity="0.5"/>
    <circle cx="1350" cy="200" r="1.5" opacity="0.6"/>
    <circle cx="150" cy="250" r="1" opacity="0.4"/>
    <circle cx="600" cy="280" r="1.5" opacity="0.3"/>
    <circle cx="1100" cy="250" r="1" opacity="0.4"/>
  </g>

  <!-- Twinkling stars (brighter) -->
  <g fill="white">
    <circle cx="300" cy="120" r="2.5" opacity="0.8"/>
    <circle cx="850" cy="150" r="2.5" opacity="0.7"/>
    <circle cx="1050" cy="180" r="2" opacity="0.8"/>
  </g>

  <!-- Soft clouds (night) -->
  <g opacity="0.08">
    <ellipse cx="400" cy="350" rx="200" ry="60" fill="#6366f1"/>
    <ellipse cx="1000" cy="380" rx="250" ry="70" fill="#4c1d95"/>
  </g>
</svg>