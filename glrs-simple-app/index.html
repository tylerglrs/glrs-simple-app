<!DOCTYPE html>
<html>
<head>
    <title>GLRS Recovery Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>GLRS Recovery Connect</h1>
        
        <!-- Login Screen -->
        <div id="loginScreen" class="screen">
            <h2>Welcome Back</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Sign In</button>
        </div>
        
        <!-- Main App -->
        <div id="mainScreen" class="screen hidden">
            <h2 id="welcome">Welcome!</h2>
            <button onclick="showCheckIn()">Daily Check-In</button>
            <button onclick="showProgress()">View Progress</button>
            <button onclick="logout()">Logout</button>
            
            <div id="checkInForm" class="hidden">
                <h3>How are you feeling today?</h3>
                <input type="range" id="mood" min="1" max="10">
                <textarea id="thoughts" placeholder="Today's thoughts..."></textarea>
                <button onclick="saveCheckIn()">Save Check-In</button>
            </div>
            
            <div id="progressView" class="hidden">
                <h3>Your Progress</h3>
                <p id="daysClean">Days in Recovery: 0</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
