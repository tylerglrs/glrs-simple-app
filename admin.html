<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://www.gstatic.com https://www.googleapis.com https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com; frame-src 'self' https://accounts.google.com https://content.googleapis.com; connect-src 'self' https://*.googleapis.com https://*.google.com https://accounts.google.com https://*.firebaseio.com https://firestore.googleapis.com https://content.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    <title>GLRS Admin Portal</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Identity Services (NEW API) -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- jsPDF for PDF exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Connection Status Bar */
        .connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            z-index: 2000;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: #4caf50;
            transform: translateY(-100%);
        }

        .connection-status.offline {
            background: #f44336;
            transform: translateY(0);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .nav-section {
            padding: 10px;
        }

        .nav-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-bar {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            width: 300px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #f4c430;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 12px;
            color: #4caf50;
        }

        /* Tables */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 196, 48, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #1a1f3a;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #f4c430;
        }

        select.form-input {
            cursor: pointer;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .page-btn.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
            border: none;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f4c430;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 50px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* User Avatar */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        /* Status Badges */
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .badge-warning {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }

        .badge-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .badge-info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-btn.active {
            color: #f4c430;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
        }

        /* Notification Dropdown */
        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 400px;
            background: #1a1f3a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .notification-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notification-item.unread {
            background: rgba(244, 196, 48, 0.1);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            transition: width 0.3s ease;
        }

        /* File Upload */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #f4c430;
            background: rgba(244, 196, 48, 0.05);
        }

        .upload-area.dragging {
            border-color: #f4c430;
            background: rgba(244, 196, 48, 0.1);
        }

        /* Charts Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            position: relative;
        }

        /* Messages */
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .message-bubble.sent {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble.received {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Groups */
        .group-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .group-title {
            font-size: 18px;
            font-weight: 600;
        }

        .group-members {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .member-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid #1a1f3a;
        }

        /* Resources */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .resource-type {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .resource-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .resource-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        /* Filters */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        .filter-select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            border-color: #f4c430;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Date Range Picker */
        .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-input {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);

       function formatDate(date) {
    if (!date) return '';
    const d = date?.toDate ? date.toDate() : new Date(date);
    return d.toLocaleDateString('en-US', { timeZone: 'UTC' });
}
       

        function formatDateTime(date) {
            if (!date) return '-';
            const d = date?.toDate ? date.toDate() : new Date(date);
            if (isNaN(d.getTime())) return '-';
            return d.toLocaleString();
        }

        function formatTimeAgo(date) {
            if (!date) return '-';
            const d = date?.toDate ? date.toDate() : new Date(date);
            if (isNaN(d.getTime())) return '-';
            const now = new Date();
            const seconds = Math.floor((now - d) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} mins ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;
            return d.toLocaleDateString();
        }

        // Debounce utility
        function useDebounce(value, delay) {
            const [debouncedValue, setDebouncedValue] = useState(value);
            
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedValue(value);
                }, delay);
                
                return () => clearTimeout(handler);
            }, [value, delay]);
            
            return debouncedValue;
        }

        // Connection Status Hook
        function useConnectionStatus() {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);
            
            return isOnline;
        }

        // Batch query utility - handles Firestore's 10-item 'in' query limit
        async function batchQuery(collection, field, values, additionalConstraints = []) {
            if (values.length === 0) return [];
            
            const results = [];
            const chunks = [];
            
            // Split into chunks of 10
            for (let i = 0; i < values.length; i += 10) {
                chunks.push(values.slice(i, i + 10));
            }
            
            // Query each chunk
            for (const chunk of chunks) {
                let query = db.collection(collection).where(field, 'in', chunk);
                
                // Add additional constraints
                for (const constraint of additionalConstraints) {
                    query = query[constraint.method](...constraint.args);
                }
                
                const snapshot = await query.get();
                snapshot.forEach(doc => {
                    results.push({ id: doc.id, ...doc.data() });
                });
            }
            
            return results;
        }

        // Export utilities
        function exportToJSON(data, filename) {
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportToCSV(data, filename) {
            if (!data || data.length === 0) {
                alert('No data to export');
                return;
            }
            
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => 
                    headers.map(header => {
                        const cell = row[header];
                        const value = cell === null || cell === undefined ? '' : String(cell);
                        return value.includes(',') || value.includes('"') || value.includes('\n') 
                            ? `"${value.replace(/"/g, '""')}"` 
                            : value;
                    }).join(',')
                )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportToPDF(data, title) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text(title, 20, 20);
            
            if (Array.isArray(data) && data.length > 0) {
                const headers = Object.keys(data[0]);
                const rows = data.map(item => headers.map(header => String(item[header] || '')));
                
                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 30,
                });
            } else {
                doc.setFontSize(12);
                doc.text(JSON.stringify(data, null, 2), 20, 40);
            }
            
            doc.save(`${title.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.pdf`);
        }

    // Firestore listeners cleanup
    const unsubscribers = useRef([]);

    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (authUser) => {
            if (authUser) {
                try {
                    const userDoc = await db.collection('users').doc(authUser.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role === 'admin') {
                            setUser({ uid: authUser.uid, ...userData });
                            setupRealtimeListeners(authUser.uid);
                        } else {
                            auth.signOut();
                            alert('Access denied. Admin access required.');
                        }
                    } else {
                        auth.signOut();
                        alert('User profile not found.');
                    }
                } catch (error) {
                    console.error('Error loading user:', error);
                    auth.signOut();
                }
            } else {
                setUser(null);
                cleanupListeners();
            }
            setLoading(false);
        });

        return () => {
            unsubscribe();
            cleanupListeners();
        };
    }, []);

    const setupRealtimeListeners = (userId) => {
        // Clean up existing listeners
        cleanupListeners();
        
        // Listen to notifications
        try {
            const notifQuery = db.collection('notifications')
                .where('recipientId', '==', userId)
                .orderBy('createdAt', 'desc')
                .limit(50);
            
            const unsubNotif = notifQuery.onSnapshot(
                snapshot => {
                    const notifs = [];
                    snapshot.forEach(doc => {
                        notifs.push({ id: doc.id, ...doc.data() });
                    });
                    setNotifications(notifs);
                },
                error => {
                    console.error('Error loading notifications:', error);
                }
            );
            
            unsubscribers.current.push(unsubNotif);
        } catch (error) {
            console.error('Error setting up listeners:', error);
        }
    };

    const cleanupListeners = () => {
        unsubscribers.current.forEach(unsub => {
            try {
                unsub();
            } catch (error) {
                console.error('Error cleaning up listener:', error);
            }
        });
        unsubscribers.current = [];
    };

    const handleLogout = async () => {
        try {
            cleanupListeners();
            await auth.signOut();
            setUser(null);
            setCurrentView('dashboard');
        } catch (error) {
            console.error('Logout error:', error);
            alert('Error logging out. Please try again.');

    const clearNotification = async (notifId) => {
        try {
            await db.collection('notifications').doc(notifId).update({ read: true });
        } catch (error) {
            console.error('Error clearing notification:', error);
        }
    };

    const clearAllNotifications = async () => {
        try {
            const batch = db.batch();
            notifications.forEach(notif => {
                if (!notif.read) {
                    batch.update(db.collection('notifications').doc(notif.id), { read: true });
                }
            });
            await batch.commit();
        } catch (error) {
            console.error('Error clearing all notifications:', error);
        }

    const handleNotificationClick = (notif) => {
        clearNotification(notif.id);
        setShowNotifications(false);

            if (notificationRef.current && !notificationRef.current.contains(event.target)) {

        // Enhanced Dashboard View with Charts and Stats
function DashboardView({ user }) {
    const [stats, setStats] = useState({
        totalPirs: 0,
        totalCoaches: 0,
        alertsToday: 0,
        avgCompliance: 0
    });
    const [chartData, setChartData] = useState({
        mood: { labels: [], data: [], average: 0 },
        craving: { labels: [], data: [], average: 0 },
        anxiety: { labels: [], data: [], average: 0 },
        sleep: { labels: [], data: [], average: 0 }
    });
    const [sobrietyData, setSobrietyData] = useState({ labels: [], data: [], average: 0 });
    const [recentActivity, setRecentActivity] = useState([]);
    const [loading, setLoading] = useState(true);

    // Chart refs
    const moodChartRef = useRef(null);
    const cravingChartRef = useRef(null);
    const anxietyChartRef = useRef(null);
    const sleepChartRef = useRef(null);
    const sobrietyChartRef = useRef(null);

    // Chart instances
    const chartInstances = useRef({});

    useEffect(() => {
        loadDashboardData();

        return () => {
            // Cleanup all charts
            Object.values(chartInstances.current).forEach(chart => {
                if (chart) chart.destroy();
            });
        };
    }, []);

    useEffect(() => {
        if (!loading) {
            renderAllCharts();
        }
    }, [chartData, sobrietyData, loading]);

    const loadDashboardData = async () => {
        try {
            // Load basic stats
            const usersSnap = await db.collection('users').get();
            let totalPirs = 0;
            let totalCoaches = 0;
            const pirIds = [];

            usersSnap.forEach(doc => {
                const data = doc.data();
                if (data.role === 'pir') {
                    totalPirs++;
                    pirIds.push(doc.id);
                }
                if (data.role === 'coach') totalCoaches++;
            });

            // Get today's alerts
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const alertsSnap = await db.collection('alerts')
                .where('createdAt', '>=', today)
                .get();

            // Calculate 30-day trends for all PIRs
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

            const checkInsSnap = await db.collection('checkIns')
                .where('createdAt', '>=', thirtyDaysAgo)
                .get();

            // Process check-ins data
            const last30Days = [];
            const moodData = [];
            const cravingData = [];
            const anxietyData = [];
            const sleepData = [];

            // All-time data for averages
            const allCheckInsSnap = await db.collection('checkIns').get();
            let allTimeMood = [];
            let allTimeCraving = [];
            let allTimeAnxiety = [];
            let allTimeSleep = [];

            allCheckInsSnap.forEach(doc => {
                const data = doc.data();
                if (data.morningData) {
                    if (data.morningData.mood) allTimeMood.push(data.morningData.mood);
                    if (data.morningData.craving) allTimeCraving.push(data.morningData.craving);
                    if (data.morningData.anxietyLevel) allTimeAnxiety.push(data.morningData.anxietyLevel);
                    if (data.morningData.sleepQuality) allTimeSleep.push(data.morningData.sleepQuality);
                }
                if (data.eveningData) {
                    if (data.eveningData.mood) allTimeMood.push(data.eveningData.mood);
                    if (data.eveningData.craving) allTimeCraving.push(data.eveningData.craving);
                }
            });

            // Calculate all-time averages
            const avgMood = allTimeMood.length > 0 
                ? (allTimeMood.reduce((a, b) => a + b, 0) / allTimeMood.length).toFixed(1)
                : 0;
            const avgCraving = allTimeCraving.length > 0 
                ? (allTimeCraving.reduce((a, b) => a + b, 0) / allTimeCraving.length).toFixed(1)
                : 0;
            const avgAnxiety = allTimeAnxiety.length > 0 
                ? (allTimeAnxiety.reduce((a, b) => a + b, 0) / allTimeAnxiety.length).toFixed(1)
                : 0;
            const avgSleep = allTimeSleep.length > 0 
                ? (allTimeSleep.reduce((a, b) => a + b, 0) / allTimeSleep.length).toFixed(1)
                : 0;

            // Build 30-day data
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last30Days.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));

                const dayCheckIns = [];
                checkInsSnap.forEach(doc => {
                    const checkInDate = doc.data().createdAt?.toDate 
                        ? doc.data().createdAt.toDate() 
                        : new Date(doc.data().createdAt);
                    if (checkInDate.toDateString() === date.toDateString()) {
                        dayCheckIns.push(doc.data());
                    }
                });

                // Calculate averages for the day
                const dayMoods = [];
                const dayCravings = [];
                const dayAnxiety = [];
                const daySleep = [];

                dayCheckIns.forEach(checkIn => {
                    if (checkIn.morningData) {
                        if (checkIn.morningData.mood) dayMoods.push(checkIn.morningData.mood);
                        if (checkIn.morningData.craving) dayCravings.push(checkIn.morningData.craving);
                        if (checkIn.morningData.anxietyLevel) dayAnxiety.push(checkIn.morningData.anxietyLevel);
                        if (checkIn.morningData.sleepQuality) daySleep.push(checkIn.morningData.sleepQuality);
                    }
                    if (checkIn.eveningData) {
                        if (checkIn.eveningData.mood) dayMoods.push(checkIn.eveningData.mood);
                        if (checkIn.eveningData.craving) dayCravings.push(checkIn.eveningData.craving);
                    }
                });

                moodData.push(dayMoods.length > 0 ? dayMoods.reduce((a, b) => a + b) / dayMoods.length : null);
                cravingData.push(dayCravings.length > 0 ? dayCravings.reduce((a, b) => a + b) / dayCravings.length : null);
                anxietyData.push(dayAnxiety.length > 0 ? dayAnxiety.reduce((a, b) => a + b) / dayAnxiety.length : null);
                sleepData.push(daySleep.length > 0 ? daySleep.reduce((a, b) => a + b) / daySleep.length : null);
            }

            setChartData({
                mood: { labels: last30Days, data: moodData, average: avgMood },
                craving: { labels: last30Days, data: cravingData, average: avgCraving },
                anxiety: { labels: last30Days, data: anxietyData, average: avgAnxiety },
                sleep: { labels: last30Days, data: sleepData, average: avgSleep }
            });

            // Load sobriety data
            const sobrietyLabels = [];
            const sobrietyDays = [];
            let totalSobrietyDays = 0;

            for (const pirId of pirIds.slice(0, 20)) { // Limit to 20 PIRs for readability
                const pirDoc = await db.collection('users').doc(pirId).get();
                if (pirDoc.exists) {
                    const pirData = pirDoc.data();
                    if (pirData.sobrietyDate) {
                        const sobrietyDate = pirData.sobrietyDate.toDate 
                            ? pirData.sobrietyDate.toDate() 
                            : new Date(pirData.sobrietyDate);
                        const today = new Date();
                        const days = Math.floor((today - sobrietyDate) / (1000 * 60 * 60 * 24));
                        
                        sobrietyLabels.push(pirData.displayName || pirData.email?.split('@')[0] || 'PIR');
                        sobrietyDays.push(days);
                        totalSobrietyDays += days;
                    }
                }
            }

            const avgSobriety = sobrietyDays.length > 0 
                ? Math.round(totalSobrietyDays / sobrietyDays.length)
                : 0;

            setSobrietyData({
                labels: sobrietyLabels,
                data: sobrietyDays,
                average: avgSobriety
            });

            // Calculate compliance
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            const recentCheckIns = await db.collection('checkIns')
                .where('createdAt', '>=', sevenDaysAgo)
                .get();

            const avgCompliance = totalPirs > 0 
                ? Math.round((recentCheckIns.size / (totalPirs * 14)) * 100)
                : 0;

            setStats({
                totalPirs,
                totalCoaches,
                alertsToday: alertsSnap.size,
                avgCompliance: Math.min(avgCompliance, 100)
            });

            // Load recent activity
            const activityData = [];
            
            // Recent check-ins
            const recentCheckInsSnap = await db.collection('checkIns')
                .orderBy('createdAt', 'desc')
                .limit(5)
                .get();
            
            recentCheckInsSnap.forEach(doc => {
                const data = doc.data();
                activityData.push({
                    type: 'check-in',
                    message: `${data.userName || 'PIR'} completed check-in`,
                    time: data.createdAt
                });
            });

            // Recent alerts
            const recentAlertsSnap = await db.collection('alerts')
                .orderBy('createdAt', 'desc')
                .limit(3)
                .get();
            
            recentAlertsSnap.forEach(doc => {
                const data = doc.data();
                activityData.push({
                    type: 'alert',
                    message: `Alert: ${data.message || 'New alert triggered'}`,
                    time: data.createdAt
                });
            });

            // Sort by time and limit
            activityData.sort((a, b) => {
                const timeA = a.time?.toDate ? a.time.toDate() : new Date(a.time);
                const timeB = b.time?.toDate ? b.time.toDate() : new Date(b.time);
                return timeB - timeA;
            });

            setRecentActivity(activityData.slice(0, 10));

        } catch (error) {
            console.error('Error loading dashboard data:', error);
        } finally {
            setLoading(false);
        }
    };

    const renderAllCharts = () => {
        // Destroy existing charts
        Object.values(chartInstances.current).forEach(chart => {
            if (chart) chart.destroy();
        });

        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        ticks: { stepSize: 1 }
                    }
                },
                plugins: {
                    legend: { display: true }
                }
            }
        };

        // Mood Chart
        if (moodChartRef.current) {
            chartInstances.current.mood = new Chart(moodChartRef.current, {
                ...chartConfig,
                data: {

     // Enhanced Users View with Full Features
function UsersView({ searchQuery, user, onImpersonate }) {
    const [users, setUsers] = useState([]);
    const [filteredUsers, setFilteredUsers] = useState([]);
    const [loading, setLoading] = useState(true);
    const [currentPage, setCurrentPage] = useState(1);
    const [showCreateModal, setShowCreateModal] = useState(false);
    const [selectedUser, setSelectedUser] = useState(null);
    const [activeTab, setActiveTab] = useState('pir');
    
    // New state for enhancements
    const [stats, setStats] = useState({
        totalPIRs: 0,
        activePIRs: 0,
        avgCompliance: 0,
        criticalAlerts: 0,
        newThisWeek: 0
    });
    const [selectedUsers, setSelectedUsers] = useState(new Set());
    const [showBulkActions, setShowBulkActions] = useState(false);
    const [statusFilter, setStatusFilter] = useState('all'); // 'all', 'active', 'inactive', 'critical'
    const [complianceFilter, setComplianceFilter] = useState('all'); // 'all', 'high', 'medium', 'low'
    const [pirHealthData, setPirHealthData] = useState({}); // Store compliance and last check-in per PIR
    
    const itemsPerPage = 20;

    // Separate users by role
    const pirUsers = useMemo(() => users.filter(u => u.role === 'pir'), [users]);
    const coachUsers = useMemo(() => users.filter(u => u.role === 'coach'), [users]);
    const adminUsers = useMemo(() => users.filter(u => u.role === 'admin'), [users]);

    useEffect(() => {
        loadUsers();
    }, []);

    useEffect(() => {
        if (activeTab === 'pir') {
            loadPIRHealthData();
            calculateStats();
        }
    }, [users, activeTab]);

    useEffect(() => {
        filterUsers();
        setCurrentPage(1);
    }, [users, searchQuery, activeTab, statusFilter, complianceFilter]);

    const loadUsers = async () => {
        try {
            setLoading(true);
            
            const usersSnap = await db.collection('users')
                .orderBy('createdAt', 'desc')
                .get();
            
            const usersData = [];
            const coachIds = new Set();
            
            usersSnap.forEach(doc => {
                const userData = { id: doc.id, ...doc.data() };
                usersData.push(userData);
                if (userData.assignedCoach) {
                    coachIds.add(userData.assignedCoach);
                }
            });
            
            // Batch load coaches
            const coachesMap = {};
            if (coachIds.size > 0) {
                const coachResults = await batchQuery('users', 
                    firebase.firestore.FieldPath.documentId(), 
                    Array.from(coachIds)
                );
                
                coachResults.forEach(coach => {
                    coachesMap[coach.id] = coach.displayName || coach.email;
                });
            }
            
            usersData.forEach(user => {
                if (user.assignedCoach && coachesMap[user.assignedCoach]) {
                    user.coachName = coachesMap[user.assignedCoach];
                }
            });
            
            setUsers(usersData);
            
        } catch (error) {
            console.error('Error loading users:', error);
            alert('Failed to load users. Please refresh the page.');
        } finally {
            setLoading(false);
        }
    };

    const loadPIRHealthData = async () => {
        try {
            const healthData = {};
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
            
            // Load check-ins for all PIRs from last 7 days
            const checkInsSnap = await db.collection('checkIns')
                .where('createdAt', '>=', sevenDaysAgo)
                .get();
            
            const pirCheckIns = {};
            checkInsSnap.forEach(doc => {
                const data = doc.data();
                if (!pirCheckIns[data.userId]) {
                    pirCheckIns[data.userId] = [];
                }
                pirCheckIns[data.userId].push(data);
            });
            
            // Calculate compliance and last check-in for each PIR
            pirUsers.forEach(pir => {
                const checkIns = pirCheckIns[pir.id] || [];
                const compliance = Math.round((checkIns.length / 14) * 100); // 2 check-ins per day * 7 days
                
                const lastCheckIn = checkIns.length > 0 
                    ? checkIns.reduce((latest, current) => {
                        const currentDate = current.createdAt?.toDate ? current.createdAt.toDate() : new Date(current.createdAt);
                        const latestDate = latest.createdAt?.toDate ? latest.createdAt.toDate() : new Date(latest.createdAt);
                        return currentDate > latestDate ? current : latest;
                    }).createdAt
                    : null;
                
                healthData[pir.id] = {
                    compliance: Math.min(compliance, 100),
                    lastCheckIn,
                    checkInCount: checkIns.length,
                    status: compliance >= 70 ? 'good' : compliance >= 40 ? 'moderate' : 'critical'
                };
            });
            
            setPirHealthData(healthData);
            
        } catch (error) {
            console.error('Error loading PIR health data:', error);
        }
    };

    const calculateStats = async () => {
        try {
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            
            // Count active PIRs
            const activePIRs = pirUsers.filter(p => p.active !== false).length;
            
            // Calculate average compliance
            const complianceValues = Object.values(pirHealthData).map(h => h.compliance || 0);
            const avgCompliance = complianceValues.length > 0 
                ? Math.round(complianceValues.reduce((a, b) => a + b, 0) / complianceValues.length)
                : 0;
            
            // Count critical alerts
            const alertsSnap = await db.collection('alerts')
                .where('resolved', '==', false)
                .where('priority', '==', 'critical')
                .get();
            
            // Count new PIRs this week
            const newThisWeek = pirUsers.filter(p => {
                const createdAt = p.createdAt?.toDate ? p.createdAt.toDate() : new Date(p.createdAt);
                return createdAt >= oneWeekAgo;
            }).length;
            
            setStats({
                totalPIRs: pirUsers.length,
                activePIRs,
                avgCompliance,
                criticalAlerts: alertsSnap.size,
                newThisWeek
            });
            
        } catch (error) {
            console.error('Error calculating stats:', error);
        }
    };

     // UPDATED: Comprehensive Recovery Milestones (matches index.html)
const getRecoveryMilestones = (sobrietyDate) => {
    if (!sobrietyDate) return [];
    
    const startDate = sobrietyDate.toDate ? sobrietyDate.toDate() : new Date(sobrietyDate);
    
    const milestones = [
        { days: 1, title: '24 Hours Clean', icon: '🌟' },
        { days: 7, title: '1 Week Clean', icon: '📅' },
        { days: 30, title: '1 Month Clean', icon: '🏆' },
        { days: 60, title: '2 Months Clean', icon: '💪' },
        { days: 90, title: '3 Months Clean', icon: '🎯' },
        { days: 100, title: '100 Days Clean', icon: '💯' },
        { days: 120, title: '4 Months Clean', icon: '⭐' },
        { days: 150, title: '5 Months Clean', icon: '🌈' },
        { days: 180, title: '6 Months Clean', icon: '🎉' },
        { days: 200, title: '200 Days Clean', icon: '✨' },
        { days: 210, title: '7 Months Clean', icon: '🌟' },
        { days: 240, title: '8 Months Clean', icon: '🏅' },
        { days: 270, title: '9 Months Clean', icon: '💎' },
        { days: 300, title: '10 Months Clean', icon: '🌺' },
        { days: 330, title: '11 Months Clean', icon: '🎊' },
        { days: 365, title: '1 Year Clean', icon: '🎂' },
        { days: 500, title: '500 Days Clean', icon: '🏆' },
        { days: 548, title: '18 Months Clean', icon: '🌟' },
        { days: 730, title: '2 Years Clean', icon: '🎈' },
        { days: 1000, title: '1000 Days Clean', icon: '🏅' },
        { days: 1095, title: '3 Years Clean', icon: '🎉' },
        { days: 1460, title: '4 Years Clean', icon: '🌟' },
        { days: 1825, title: '5 Years Clean', icon: '💫' }
    ];
    
    // Add yearly milestones dynamically up to 20 years
    for (let year = 6; year <= 20; year++) {
        milestones.push({
            days: year * 365,
            title: `${year} Years Clean`,
            icon: '🌟'
        });
    }
    
    const today = new Date();
    const daysSober = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    
    return milestones.map(milestone => {
        const milestoneDate = new Date(startDate);
        milestoneDate.setDate(milestoneDate.getDate() + milestone.days - 1);
        
        return {
            ...milestone,
            date: milestoneDate,
            achieved: daysSober >= milestone.days,
            isToday: daysSober === milestone.days,
            isTomorrow: daysSober === (milestone.days - 1),
            daysUntil: milestone.days - daysSober,
            targetDate: milestoneDate,
            type: 'recovery'
        };
    });
};

    const renderMiniChart = (pirId, type, data) => {
        const refKey = `${type}-${pirId}`;
        const chartRef = type === 'mood' ? moodChartRefs.current[pirId] : cravingChartRefs.current[pirId];
        
        if (!chartRef) return;
        
        // Destroy existing chart
        if (chartInstances.current[refKey]) {
            chartInstances.current[refKey].destroy();
        }
        
        const ctx = chartRef.getContext('2d');
        chartInstances.current[refKey] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map((_, i) => ''),
                datasets: [{
                    data: data,
                    borderColor: type === 'mood' ? '#4CAF50' : '#FF9800',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { display: false, min: 0, max: 10 },
                    x: { display: false }
                },
                plugins: { legend: { display: false } }
            }
        });
    };

    const filterPIRs = () => {
        let filtered = [...myPIRs];
        
        if (activeFilter === 'needsAttention') {
            filtered = filtered.filter(pir => 
                pir.complianceRate < 50 || 
                pir.activeAlerts > 0 ||
                !pir.lastCheckInDate ||
                (pir.lastCheckInDate && daysSince(pir.lastCheckInDate) > 2)
            );
        } else if (activeFilter === 'compliant') {
            filtered = filtered.filter(pir => 
                pir.complianceRate >= 70 && 
                pir.activeAlerts === 0
            );
        }
        
        if (searchQuery) {
            const query = searchQuery.toLowerCase();
            filtered = filtered.filter(pir =>
                pir.email?.toLowerCase().includes(query) ||
                pir.displayName?.toLowerCase().includes(query) ||
                pir.firstName?.toLowerCase().includes(query) ||
                pir.lastName?.toLowerCase().includes(query)
            );
        }
        
        // Sort
        filtered.sort((a, b) => {
            if (sortBy === 'daysClean') return b.daysClean - a.daysClean;
            if (sortBy === 'compliance') return b.complianceRate - a.complianceRate;
            if (sortBy === 'lastCheckIn') {
                const dateA = a.lastCheckInDate?.toDate ? a.lastCheckInDate.toDate() : new Date(0);
                const dateB = b.lastCheckInDate?.toDate ? b.lastCheckInDate.toDate() : new Date(0);
                return dateB - dateA;
            }
            return 0;
        });
        
        setFilteredPIRs(filtered);
    };
