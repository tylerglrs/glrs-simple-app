    <script type="text/babel">
        // Firebase Configuration - GLRS-PIR-System

        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const { useState, useEffect, useRef } = React;
        
        // Main Admin App Component - WITH COACH FEATURES INTEGRATED
        function AdminApp() {
            const [loading, setLoading] = useState(true);
            const [admin, setAdmin] = useState(null);
            const [adminData, setAdminData] = useState(null);
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedPIR, setSelectedPIR] = useState(null);
            const [showModal, setShowModal] = useState(null);
            const [showNotifications, setShowNotifications] = useState(false);
            
            // All data states
            const [allUsers, setAllUsers] = useState([]);
            const [pirs, setPirs] = useState([]);
            const [coaches, setCoaches] = useState([]);
            const [systemStats, setSystemStats] = useState({});
            const [activities, setActivities] = useState([]);
            const [alerts, setAlerts] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [unreadCount, setUnreadCount] = useState(0);
            const [messages, setMessages] = useState([]);
            const [checkIns, setCheckIns] = useState([]);
            const [supportGroups, setSupportGroups] = useState([]);
            const [topicRooms, setTopicRooms] = useState([]);
            const [resources, setResources] = useState([]);
            
            // Listen for auth changes
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        await loadAdminData(user.uid);
                    } else {
                        setLoading(false);
                    }
                });
                
                return () => unsubscribe();
            }, []);
            
            // Load admin data and verify role
            const loadAdminData = async (uid) => {
                try {
                    const adminDoc = await db.collection('users').doc(uid).get();
                    if (adminDoc.exists) {
                        const data = adminDoc.data();
                        
                        // Only allow admin role or coach with admin privileges
                        if (data.role !== 'admin' && !(data.role === 'coach' && data.isAdmin)) {
                            alert('Access denied. Admin privileges required.');
                            await auth.signOut();
                            return;
                        }
                        
                        setAdmin(auth.currentUser);
                        setAdminData(data);
                        
                        // Load all system data
                        await loadSystemData();
                        subscribeToRealtimeUpdates();
                    } else {
                        alert('Admin account not found');
                        await auth.signOut();
                    }
                } catch (error) {
                    console.error('Error loading admin data:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            // Load all system data
            const loadSystemData = async () => {
                try {
                    // Load all users
                    const usersSnapshot = await db.collection('users').get();
                    const usersList = [];
                    const pirsList = [];
                    const coachesList = [];
                    
                    for (const doc of usersSnapshot.docs) {
                        const data = { id: doc.id, ...doc.data() };
                        usersList.push(data);
                        
                        if (data.role === 'pir') {
                            // Get additional PIR data
                            const lastCheckInSnapshot = await db.collection('checkIns')
                                .where('userId', '==', doc.id)
                                .orderBy('createdAt', 'desc')
                                .limit(1)
                                .get();
                            
                            const lastCheckIn = !lastCheckInSnapshot.empty ? 
                                lastCheckInSnapshot.docs[0].data() : null;
                            
                            const streakSnapshot = await db.collection('streaks')
                                .where('userId', '==', doc.id)
                                .limit(1)
                                .get();
                            
                            const streak = !streakSnapshot.empty ? 
                                streakSnapshot.docs[0].data().checkInStreak || 0 : 0;
                            
                            pirsList.push({
                                ...data,
                                lastCheckIn: lastCheckIn,
                                currentStreak: streak,
                                sobrietyDays: calculateSobrietyDays(data.sobrietyDate)
                            });
                        } else if (data.role === 'coach') {
                            coachesList.push(data);
                        }
                    }
                    
                    setAllUsers(usersList);
                    setPirs(pirsList);
                    setCoaches(coachesList);
                    
                    // Calculate system stats
                    setSystemStats({
                        totalUsers: usersList.length,

                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .onSnapshot((snapshot) => {
                        const messagesList = [];
                        snapshot.forEach(doc => {
                            messagesList.push({ id: doc.id, ...doc.data() });
                        });
                        setMessages(messagesList);

                    notificationsUnsubscribe();
                    messagesUnsubscribe();
                };

            // Helper functions
            const calculateSobrietyDays = (sobrietyDate) => {
                if (!sobrietyDate) return 0;
                const date = sobrietyDate.toDate ? sobrietyDate.toDate() : new Date(sobrietyDate);
                const today = new Date();
                const diffTime = Math.abs(today - date);
                return Math.floor(diffTime / (1000 * 60 * 60 * 24));
            };
            
            const formatTimeAgo = (timestamp) => {
                if (!timestamp) return 'Never';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours} hours ago`;
                return `${diffDays} days ago`;
            };

                            <h2 className="modal-title">
                                {type === 'create-user' && 'Create New User'}
                                {type === 'create-goal' && 'Create New Goal'}
                                {type === 'create-assignment' && 'Create New Assignment'}
                                {type === 'create-group' && 'Create Support Group'}
                            </h2>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        {renderModalContent()}
                        <button className="btn-primary" onClick={handleSubmit} style={{marginTop: '20px'}}>
                            Create
                        </button>
                    </div>
                </div>
            );
        }
        
        // Login Screen
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    await onLogin(email, password);
                } catch (error) {
                    setError(error.message);
                    setLoading(false);
                }
            };
            
            return (
                <div className="login-container">
                    <div className="login-card">
                        <h2 className="login-title">GLRS Admin Portal</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <input
                                    type="email"
                                    className="form-input"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Admin Email"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Password"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            {error && <div className="error-message">{error}</div>}
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Loading...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        // Helper function
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Never';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString();
        }
        
        // Render the app
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
</html>
