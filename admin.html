            background: none;

        /* Forms */
        .form-group {

        /* Tabs */
        .tab-nav {

        .loading-screen {

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Firebase Configuration - GLRS-PIR-System
        const firebaseConfig = {
            apiKey: "AIzaSyAufSTHtCTFSEIeZ9YzvrULCnji5I-SMi0",
            authDomain: "glrs-pir-system.firebaseapp.com",
            projectId: "glrs-pir-system",
            storageBucket: "glrs-pir-system.firebasestorage.app",
            messagingSenderId: "830378577655",
            appId: "1:830378577655:web:ceb8e57c80f9b1cc028df2",
            measurementId: "G-W5JDNQ9J1X"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const { useState, useEffect, useRef } = React;
        
        // Main Admin App Component
        function AdminApp() {
            const [loading, setLoading] = useState(true);
            const [admin, setAdmin] = useState(null);
            const [adminData, setAdminData] = useState(null);
            const [currentView, setCurrentView] = useState('dashboard');
            const [showModal, setShowModal] = useState(null);
            const [selectedUser, setSelectedUser] = useState(null);
            
            // Data states
            const [allUsers, setAllUsers] = useState([]);
            const [pirs, setPirs] = useState([]);
            const [coaches, setCoaches] = useState([]);
            const [admins, setAdmins] = useState([]);
            const [systemStats, setSystemStats] = useState({});
            const [activities, setActivities] = useState([]);
            const [alerts, setAlerts] = useState([]);
            
            // Listen for auth changes
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        await loadAdminData(user.uid);
                    } else {
                        setLoading(false);
                    }
                });
                
                return () => unsubscribe();
            }, []);
            
            // Load admin data and verify role
            const loadAdminData = async (uid) => {
                try {
                    const adminDoc = await db.collection('users').doc(uid).get();
                    if (adminDoc.exists) {
                        const data = adminDoc.data();
                        
                        // Admin can be 'admin' role OR 'coach' with admin privileges
                        if (data.role !== 'admin' && !(data.role === 'coach' && data.isAdmin)) {
                            alert('Access denied. Admin privileges required.');
                            await auth.signOut();
                            return;
                        }
                        
                        setAdmin(auth.currentUser);
                        setAdminData(data);
                        
                        // Load all system data
                        await loadSystemData();
                    } else {
                        alert('Admin account not found');
                        await auth.signOut();
                    }
                } catch (error) {
                    console.error('Error loading admin data:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            // Load all system data
            const loadSystemData = async () => {
                try {
                    // Load all users
                    const usersSnapshot = await db.collection('users').get();
                    const usersList = [];
                    const pirsList = [];
                    const coachesList = [];
                    const adminsList = [];
                    
                    usersSnapshot.forEach(doc => {
                        const data = { id: doc.id, ...doc.data() };
                        usersList.push(data);
                        
                        if (data.role === 'pir') pirsList.push(data);
                        else if (data.role === 'coach') coachesList.push(data);
                        else if (data.role === 'admin' || data.isAdmin) adminsList.push(data);
                    });
                    
                    setAllUsers(usersList);
                    setPirs(pirsList);
                    setCoaches(coachesList);
                    setAdmins(adminsList);
                    
                    // Calculate system stats
                    setSystemStats({
                        totalUsers: usersList.length,
                        totalPIRs: pirsList.length,
                        totalCoaches: coachesList.length,
                        totalAdmins: adminsList.length,
                        activePIRs: pirsList.filter(p => p.status === 'active').length,
                        unassignedPIRs: pirsList.filter(p => !p.assignedCoach).length
                    });
                    
                    // Load recent activities
                    const activitiesSnapshot = await db.collection('activities')
                        .orderBy('createdAt', 'desc')
                        .limit(50)
                        .get();
                    
                    const activitiesList = [];
                    activitiesSnapshot.forEach(doc => {
                        activitiesList.push({ id: doc.id, ...doc.data() });
                    });
                    setActivities(activitiesList);
                    
                    // Load alerts
                    const alertsSnapshot = await db.collection('alerts')
                        .where('acknowledged', '==', false)
                        .get();
                    
                    const alertsList = [];
                    alertsSnapshot.forEach(doc => {
                        alertsList.push({ id: doc.id, ...doc.data() });
                    });
                    setAlerts(alertsList);
                    
                } catch (error) {
                    console.error('Error loading system data:', error);
                }
            };
            
            // Create new user account
            const createUserAccount = async (email, password, role, additionalData = {}) => {
                try {
                    // Create auth account
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const uid = userCredential.user.uid;
                    
                    // Create Firestore document
                    const userData = {
                        email: email,
                        role: role,
                        displayName: additionalData.displayName || email.split('@')[0],
                        firstName: additionalData.firstName || '',
                        lastName: additionalData.lastName || '',
                        phone: additionalData.phone || '',
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: admin.uid,
                        ...additionalData
                    };
                    
                    // Add role-specific fields
                    if (role === 'pir') {
                        userData.sobrietyDate = additionalData.sobrietyDate || firebase.firestore.Timestamp.now();
                        userData.assignedCoach = additionalData.assignedCoach || null;
                        userData.dailySubstanceSpending = additionalData.dailySubstanceSpending || 20;
                    } else if (role === 'coach') {
                        userData.credentials = additionalData.credentials || '';
                        userData.specializations = additionalData.specializations || [];
                    }
                    
                    await db.collection('users').doc(uid).set(userData);
                    
                    alert(`${role.toUpperCase()} account created successfully!`);
                    await loadSystemData(); // Refresh data
                    setShowModal(null);
                    
                } catch (error) {
                    console.error('Error creating user:', error);
                    alert(`Error: ${error.message}`);
                }
            };
            
            // Assign coach to PIR
            const assignCoachToPIR = async (pirId, coachId) => {
                try {
                    await db.collection('users').doc(pirId).update({
                        assignedCoach: coachId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedBy: admin.uid
                    });
                    
                    alert('Coach assigned successfully!');
                    await loadSystemData();
                } catch (error) {
                    console.error('Error assigning coach:', error);
                    alert('Error assigning coach');
                }
            };
            
            // Change user status
            const changeUserStatus = async (userId, newStatus) => {
                try {
                    await db.collection('users').doc(userId).update({
                        status: newStatus,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedBy: admin.uid
                    });
                    
                    alert('Status updated successfully!');
                    await loadSystemData();
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert('Error updating status');
                }
            };
            
            // Delete user (careful!)
            const deleteUser = async (userId) => {
                if (!confirm('Are you sure? This cannot be undone.')) return;
                
                try {
                    // Delete from Firestore
                    await db.collection('users').doc(userId).delete();
                    
                    // Note: Can't delete from Auth without admin SDK
                    alert('User removed from database. Auth account remains (requires server-side deletion).');
                    await loadSystemData();
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('Error deleting user');
                }
            };
            
            // Handle login
            const handleLogin = async (email, password) => {
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    throw error;
                }
            };
            
            // Handle logout
            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setCurrentView('dashboard');
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            };
            
            // Format date
            const formatDate = (timestamp) => {
                if (!timestamp) return 'N/A';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString();
            };
            
            if (loading) {
                return (
                    <div className="loading-screen">
                        <div style={{fontSize: '48px', marginBottom: '20px'}}>‚öôÔ∏è</div>
                        <div style={{color: 'white', fontSize: '18px'}}>Loading Admin Portal...</div>
                    </div>
                );
            }
            
            if (!admin) {
                return <LoginScreen onLogin={handleLogin} />;
            }
            
            return (
                <div className="admin-app">
                    <Sidebar 
                        currentView={currentView} 
                        onViewChange={setCurrentView}
                        adminData={adminData}
                    />
                    
                    <div className="main-content">
                        <Header 
                            adminData={adminData}
                            currentView={currentView}
                        />
                        
                        {currentView === 'dashboard' && (
                            <DashboardView 
                                stats={systemStats}
                                activities={activities}
                                alerts={alerts}
                                onViewChange={setCurrentView}
                            />
                        )}
                        
                        {currentView === 'users' && (
                            <UsersView 
                                users={allUsers}
                                onShowModal={setShowModal}
                                onSelectUser={setSelectedUser}
                                onChangeStatus={changeUserStatus}
                                onDeleteUser={deleteUser}
                            />
                        )}
                        
                        {currentView === 'pirs' && (
                            <PIRsView 
                                pirs={pirs}
                                coaches={coaches}
                                onShowModal={setShowModal}
                                onAssignCoach={assignCoachToPIR}
                                onChangeStatus={changeUserStatus}
                            />
                        )}
                        
                        {currentView === 'coaches' && (
                            <CoachesView 
                                coaches={coaches}
                                pirs={pirs}
                                onShowModal={setShowModal}
                                onChangeStatus={changeUserStatus}
                            />
                        )}
                        
                        {currentView === 'assignments' && (
                            <AssignmentsView 
                                pirs={pirs}
                                coaches={coaches}
                            />
                        )}
                        
                        {currentView === 'analytics' && (
                            <AnalyticsView 
                                stats={systemStats}
                                users={allUsers}
                                activities={activities}
                            />
                        )}

                                    <label className="form-label">Phone</label>
                                    <input 
                                        type="tel" 
                                        className="form-input" 
                                        value={formData.phone}
                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                    />
                                </div>
                                
                                {(formData.role === 'pir' || defaultRole === 'pir') && (
                                    <>
                                        <div className="form-group">
                                            <label className="form-label">Sobriety Date</label>
                                            <input 
                                                type="date" 
                                                className="form-input" 
                                                value={formData.sobrietyDate}
                                                onChange={(e) => setFormData({...formData, sobrietyDate: e.target.value})}
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Daily Substance Spending</label>
                                            <input 
                                                type="number" 
                                                className="form-input" 
                                                value={formData.dailySubstanceSpending}
                                                onChange={(e) => setFormData({...formData, dailySubstanceSpending: parseFloat(e.target.value)})}
                                            />
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Assign to Coach (Optional)</label>
                                            <select 
                                                className="form-select"
                                                value={formData.assignedCoach}
                                                onChange={(e) => setFormData({...formData, assignedCoach: e.target.value})}
                                            >
                                                <option value="">No coach assigned</option>
                                                {coaches.map(coach => (
                                                    <option key={coach.id} value={coach.id}>
                                                        {coach.displayName || coach.email}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>
                                    </>
                                )}
                                
                                {(formData.role === 'coach' || defaultRole === 'coach') && (
                                    <div className="form-group">
                                       <label className="form-label">Credentials</label>
                                        <input 
                                            type="text" 
                                            className="form-input" 
                                            placeholder="e.g., CARC, CADC"
                                            value={formData.credentials}
                                            onChange={(e) => setFormData({...formData, credentials: e.target.value})}
                                        />
                                    </div>
                                )}
                            </>
                        );
                        
                    default:
                        return null;
                }
            };
            
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">
                                {type === 'create-user' && 'Create New User'}
                                {type === 'create-pir' && 'Create New PIR'}
                                {type === 'create-coach' && 'Create New Coach'}
                            </h2>
                            <button className="modal-close" onClick={onClose}>√ó</button>
                        </div>
                        {renderModalContent()}
                        <button className="btn-primary" onClick={handleSubmit} style={{marginTop: '20px'}}>
                            Create Account
                        </button>
                    </div>
                </div>
            );
        }
        
        // Login Screen
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                try {
                    await onLogin(email, password);
                } catch (error) {
                    setError(error.message);
                    setLoading(false);
                }
            };
            
            return (
                <div className="login-container">
                    <div className="login-card">
                        <h2 className="login-title">GLRS Admin Portal</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <input
                                    type="email"
                                    className="form-input"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Admin Email"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            <div className="form-group">
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Password"
                                    required
                                    disabled={loading}
                                />
                            </div>
                            {error && <div className="error-message">{error}</div>}
                            <button type="submit" className="btn-primary" disabled={loading}>
                                {loading ? 'Loading...' : 'Sign In'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }
        
        // Helper function
        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Never';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }
        
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString();
        }
        
        // Render the app
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
