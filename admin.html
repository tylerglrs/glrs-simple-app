<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLRS Admin Portal</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Connection Status Bar */
        .connection-status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            z-index: 2000;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: #4caf50;
            transform: translateY(-100%);
        }

        .connection-status.offline {
            background: #f44336;
            transform: translateY(0);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .nav-section {
            padding: 10px;
        }

        .nav-section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 12px 15px;
            margin: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-bar {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            width: 300px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #f4c430;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        /* Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 12px;
            color: #4caf50;
        }

        /* Tables */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 196, 48, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #1a1f3a;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #f4c430;
        }

        select.form-input {
            cursor: pointer;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .page-btn.active {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
            border: none;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #f4c430;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            padding: 50px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* User Avatar */
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        /* Status Badges */
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .badge-warning {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
            border: 1px solid #ff9800;
        }

        .badge-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .badge-info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
            border: 1px solid #2196f3;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-btn.active {
            color: #f4c430;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
        }

        /* Notification Dropdown */
        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 400px;
            background: #1a1f3a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .notification-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .notification-item.unread {
            background: rgba(244, 196, 48, 0.1);
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            transition: width 0.3s ease;
        }

        /* File Upload */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #f4c430;
            background: rgba(244, 196, 48, 0.05);
        }

        .upload-area.dragging {
            border-color: #f4c430;
            background: rgba(244, 196, 48, 0.1);
        }

        /* Charts Container */
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            position: relative;
        }

        /* Messages */
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .message-bubble.sent {
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }

        .message-bubble.received {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Groups */
        .group-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .group-title {
            font-size: 18px;
            font-weight: 600;
        }

        .group-members {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .member-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border: 2px solid #1a1f3a;
        }

        /* Resources */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .resource-type {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .resource-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .resource-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f3a 0%, #0d1117 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #f4c430 0%, #ff9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #f44336;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        /* Filters */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        .filter-select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            border-color: #f4c430;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Date Range Picker */
        .date-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-input {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        /* Mood Rating Display */
        .mood-scale {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .mood-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .mood-1 { background: #ff4444; }
        .mood-2 { background: #ff6b44; }
        .mood-3 { background: #ff9944; }
        .mood-4 { background: #ffaa44; }
        .mood-5 { background: #ffcc44; }
        .mood-6 { background: #eedd44; }
        .mood-7 { background: #bbdd44; }
        .mood-8 { background: #99dd44; }
        .mood-9 { background: #66dd44; }

            if (isNaN(d.getTime())) return '-';
            return d.toLocaleDateString();
        }

            const now = new Date();
            const seconds = Math.floor((now - d) / 1000);

            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;
            return d.toLocaleDateString();

        // Debounce utility
        function useDebounce(value, delay) {
            const [debouncedValue, setDebouncedValue] = useState(value);
            
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedValue(value);
                }, delay);
                
                return () => clearTimeout(handler);
            }, [value, delay]);
            
            return debouncedValue;
        }

        // Connection Status Hook
        function useConnectionStatus() {
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            
            useEffect(() => {
                const handleOnline = () => setIsOnline(true);
                const handleOffline = () => setIsOnline(false);
                
                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);
                
                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);
            
            return isOnline;
        }

        // Batch query utility - handles Firestore's 10-item 'in' query limit
        async function batchQuery(collection, field, values, additionalConstraints = []) {
            if (values.length === 0) return [];
            
            const results = [];
            const chunks = [];
            
            // Split into chunks of 10
            for (let i = 0; i < values.length; i += 10) {
                chunks.push(values.slice(i, i + 10));
            }
            
            // Query each chunk
            for (const chunk of chunks) {
                let query = db.collection(collection).where(field, 'in', chunk);
                
                // Add additional constraints
                for (const constraint of additionalConstraints) {
                    query = query[constraint.method](...constraint.args);
                }
                
                const snapshot = await query.get();
                snapshot.forEach(doc => {
                    results.push({ id: doc.id, ...doc.data() });
                });
            }
            
            return results;
        }

                    }).join(',')

            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}_${new Date().toISOString().split('T')[0]}.csv`;

        function UsersView({ searchQuery, user, onImpersonate }) {
            const [users, setUsers] = useState([]);
            const [coaches, setCoaches] = useState({});
            const [filteredUsers, setFilteredUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState(1);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [selectedUser, setSelectedUser] = useState(null);
            const [lastDoc, setLastDoc] = useState(null);
            const [hasMore, setHasMore] = useState(true);
            const itemsPerPage = 20;

            useEffect(() => {
                loadUsers();
            }, []);

            useEffect(() => {
                filterUsers();
            }, [users, searchQuery]);

            const loadUsers = async () => {
                try {
                    setLoading(true);
                    
                    // Load all users first
                    const usersSnap = await db.collection('users')
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    const usersData = [];
                    const coachIds = new Set();
                    
                    usersSnap.forEach(doc => {
                        const userData = { id: doc.id, ...doc.data() };
                        usersData.push(userData);
                        if (userData.assignedCoach) {
                            coachIds.add(userData.assignedCoach);
                        }
                    });
                    
                    // Batch load coaches if needed
                    const coachesMap = {};
                    if (coachIds.size > 0) {
                        const coachResults = await batchQuery('users', 
                            firebase.firestore.FieldPath.documentId(), 
                            Array.from(coachIds)
                        );
                        
                        coachResults.forEach(coach => {
                            coachesMap[coach.id] = coach.displayName || coach.email;
                        });
                    }
                    
                    // Add coach names to users
                    usersData.forEach(user => {
                        if (user.assignedCoach && coachesMap[user.assignedCoach]) {
                            user.coachName = coachesMap[user.assignedCoach];
                        }
                    });
                    
                    setCoaches(coachesMap);
                    setUsers(usersData);
                    setFilteredUsers(usersData);
                    
                } catch (error) {
                    console.error('Error loading users:', error);
                    alert('Failed to load users. Please refresh the page.');
                } finally {
                    setLoading(false);
                }
            };

            const filterUsers = () => {
                if (!searchQuery) {
                    setFilteredUsers(users);
                    return;
                }
                
                const query = searchQuery.toLowerCase();
                const filtered = users.filter(user => 
                    user.email?.toLowerCase().includes(query) ||
                    user.displayName?.toLowerCase().includes(query) ||
                    user.firstName?.toLowerCase().includes(query) ||
                    user.lastName?.toLowerCase().includes(query) ||
                    user.phone?.toLowerCase().includes(query) ||
                    user.coachName?.toLowerCase().includes(query)
                );
                setFilteredUsers(filtered);
                setCurrentPage(1);
            };

            const paginatedUsers = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;

                        feedbacksData.push(feedback);
                        if (feedback.userId) userIds.add(feedback.userId);
                    });

                        });

                    });
                };

                            data = await generateAssignmentsReport(start, end);
                            break;

                            data = await generateAlertsReport(start, end);

                } catch (error) {

                    setLoading(false);
                }
            };

            const generateOverviewReport = async (start, end) => {
                // Get all relevant data
                const [usersSnap, checkInsSnap, assignmentsSnap, alertsSnap, messagesSnap, groupsSnap] = await Promise.all([
                    db.collection('users').get(),
                    db.collection('checkIns')
                        .where('createdAt', '>=', start)
                        .where('createdAt', '<=', end)
                        .get(),
                    db.collection('assignments')
                        .where('createdAt', '>=', start)
                        .where('createdAt', '<=', end)
                        .get(),

                        .where('createdAt', '>=', start)
                        .where('createdAt', '<=', end)
                        .get(),
                    db.collection('messages')
                        .where('createdAt', '>=', start)
                        .where('createdAt', '<=', end)
                        .get(),
                    db.collection('groups').get()
                ]);
                
                const totalPirs = usersSnap.docs.filter(doc => doc.data().role === 'pir').length;
                const activePirs = usersSnap.docs.filter(doc => doc.data().role === 'pir' && doc.data().active !== false).length;
                const totalCoaches = usersSnap.docs.filter(doc => doc.data().role === 'coach').length;
                
                const checkIns = checkInsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const avgMood = checkIns.length > 0 ? 
                    (checkIns.reduce((sum, c) => sum + (c.mood || 0), 0) / checkIns.length).toFixed(1) : 0;
                const avgCravings = checkIns.length > 0 ? 
                    (checkIns.reduce((sum, c) => sum + (c.cravings || 0), 0) / checkIns.length).toFixed(1) : 0;
                
                const completedAssignments = assignmentsSnap.docs.filter(doc => doc.data().status === 'completed').length;
                const sosAlerts = alertsSnap.docs.filter(doc => doc.data().type === 'sos').length;
                const resolvedAlerts = alertsSnap.docs.filter(doc => doc.data().resolved).length;
                
                return {
                    summary: {
                        totalPirs,
                        activePirs,
                        totalCoaches,
                        totalCheckIns: checkInsSnap.size,
                        avgMood,
                        avgCravings,
                        totalAssignments: assignmentsSnap.size,
                        completedAssignments,
                        totalAlerts: alertsSnap.size,
                        sosAlerts,
                        resolvedAlerts,
                        totalMessages: messagesSnap.size,
                        totalGroups: groupsSnap.size
                    },
                    charts: {
                        dailyCheckIns: await getDailyCheckInCounts(start, end),
                        moodTrends: await getMoodTrends(start, end),
                        cravingTrends: await getCravingTrends(start, end)
                    }
                };
            };

            const generateCheckInsReport = async (start, end) => {
                const checkInsSnap = await db.collection('checkIns')
                    .where('createdAt', '>=', start)
                    .where('createdAt', '<=', end)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const checkIns = checkInsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const byUser = {};
                checkIns.forEach(checkIn => {
                    if (!byUser[checkIn.userId]) {
                        byUser[checkIn.userId] = {
                            count: 0,
                            totalMood: 0,
                            totalCravings: 0
                        };
                    }
                    byUser[checkIn.userId].count++;
                    byUser[checkIn.userId].totalMood += checkIn.mood || 0;
                    byUser[checkIn.userId].totalCravings += checkIn.cravings || 0;
                });
                
                const userStats = Object.entries(byUser).map(([userId, stats]) => ({
                    userId,
                    checkIns: stats.count,
                    avgMood: (stats.totalMood / stats.count).toFixed(1),
                    avgCravings: (stats.totalCravings / stats.count).toFixed(1)
                }));

                    moodDistribution: getMoodDistribution(checkIns),
                    cravingDistribution: getCravingDistribution(checkIns),

                };

            const generateUsersReport = async (start, end) => {

                    .where('createdAt', '<=', end)
                    .get();
                
                const newUsers = usersSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    coach: newUsers.filter(u => u.role === 'coach').length,

                    byRole,
                    activeCount,
                    inactiveCount: newUsers.length - activeCount,

            const generateAssignmentsReport = async (start, end) => {
                const assignmentsSnap = await db.collection('assignments')

                    .where('createdAt', '<=', end)
                    .get();
                
                const assignments = assignmentsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    in_progress: assignments.filter(a => a.status === 'in_progress').length,
                    completed: assignments.filter(a => a.status === 'completed').length

                return {

            const getDailyCheckInCounts = async (start, end) => {

                const current = new Date(start);

                    const dayStart = new Date(current);
                    dayStart.setHours(0, 0, 0, 0);

                    dates.push(current.toLocaleDateString());
                    counts.push(dayCheckIns.size);
                    
                    current.setDate(current.getDate() + 1);

                return { dates, counts };

            const calculateAvgResolutionTime = (resolvedAlerts) => {
                if (resolvedAlerts.length === 0) return 'N/A';
                
                const times = resolvedAlerts.map(alert => {
                    const created = alert.createdAt?.toDate ? alert.createdAt.toDate() : new Date(alert.createdAt);
                    const resolved = alert.resolvedAt?.toDate ? alert.resolvedAt.toDate() : new Date(alert.resolvedAt);
                    return resolved - created;
                });
                
                const avgTime = times.reduce((sum, t) => sum + t, 0) / times.length;
                const hours = Math.floor(avgTime / (1000 * 60 * 60));
                const minutes = Math.floor((avgTime % (1000 * 60 * 60)) / (1000 * 60));

            const handleBackup = async () => {
                if (!confirm('This will create a full backup of all data. Continue?')) return;
                
                try {
                    const collections = ['users', 'checkIns', 'assignments', 'alerts', 'messages', 'groups', 'resources', 'feedback'];
                    const backup = {};
                    
                    for (const collection of collections) {
                        const snapshot = await db.collection(collection).get();
                        backup[collection] = [];
                        snapshot.forEach(doc => {
                            backup[collection].push({ id: doc.id, ...doc.data() });
                        });
                    }
                    
                    const fileName = `glrs_backup_${new Date().toISOString().split('T')[0]}`;
                    exportToJSON(backup, fileName);
                    alert('Backup created successfully');
                } catch (error) {
                    console.error('Error creating backup:', error);
                    alert('Failed to create backup');
                }
            };

            const handleCleanup = async (type) => {
                let message = '';
                let query;
                
                const cutoffDate = new Date();
                
                switch (type) {
                    case 'old_notifications':
                        cutoffDate.setDate(cutoffDate.getDate() - 30);
                        message = 'Delete notifications older than 30 days?';
                        query = db.collection('notifications')
                            .where('createdAt', '<', cutoffDate)
                            .where('read', '==', true);
                        break;
                    case 'old_messages':
                        cutoffDate.setDate(cutoffDate.getDate() - settings.autoArchiveMessages);
                        message = `Archive messages older than ${settings.autoArchiveMessages} days?`;
                        query = db.collection('messages')
                            .where('createdAt', '<', cutoffDate);
                        break;
                    case 'resolved_alerts':
                        cutoffDate.setDate(cutoffDate.getDate() - 90);
                        message = 'Delete resolved alerts older than 90 days?';
                        query = db.collection('alerts')
                            .where('resolved', '==', true)
                            .where('resolvedAt', '<', cutoffDate);
                        break;
                    default:
                        return;
                }
                
                if (!confirm(message)) return;
                
                try {
                    const snapshot = await query.get();
                    const batch = db.batch();
                    let count = 0;
                    
                    snapshot.forEach(doc => {
                        if (type === 'old_messages') {
                            // Archive instead of delete
                            batch.update(doc.ref, { archived: true });
                        } else {
                            batch.delete(doc.ref);
                        }
                        count++;
                        
                        // Firestore batch limit is 500
                        if (count % 500 === 0) {
                            batch.commit();
                            batch = db.batch();
                        }
                    });
                    
                    await batch.commit();
                    alert(`${count} items processed successfully`);
                } catch (error) {
                    console.error('Error during cleanup:', error);
                    alert('Cleanup failed: ' + error.message);
                }
            };

            const handleCheckMissedCheckIns = async () => {

                        .where('createdAt', '<', today)
                        .get();
                    
                    const checkedInUsers = new Set(checkInsSnap.docs.map(doc => doc.data().userId));

            const loadCoaches = async () => {
                const coachesSnap = await db.collection('users')
                    .where('role', '==', 'coach')
                    .get();
                
                const coachesData = [];
                coachesSnap.forEach(doc => {
                    coachesData.push({ id: doc.id, ...doc.data() });
                });
                setCoachesList(coachesData);
            };

            const validateEmail = (email) => {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!validateEmail(formData.email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                setLoading(true);
                
                let secondaryApp;
                try {
                    // Clean up any existing secondary app
                    try {
                        secondaryApp = firebase.app('SecondaryApp');
                        await secondaryApp.delete();
                    } catch (e) {
                        // App doesn't exist
                    }
                    
                    // Create new secondary app
                    secondaryApp = firebase.initializeApp(firebaseConfig, 'SecondaryApp');
                    const secondaryAuth = secondaryApp.auth();
                    
                    // Create auth user
                    const userCredential = await secondaryAuth.createUserWithEmailAndPassword(
                        formData.email,
                        formData.password
                    );
                    
                    // Prepare user data
                    const userData = {
                        email: formData.email,
                        displayName: `${formData.firstName} ${formData.lastName}`,
                        firstName: formData.firstName,
                        lastName: formData.lastName,
                        phone: formData.phone,
                        role: formData.role,
                        active: true,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    // Add coach assignment if PIR
                    if (formData.role === 'pir' && formData.assignedCoach) {
                        userData.assignedCoach = formData.assignedCoach;
                        // Also denormalize coach name for performance
                        const coach = coachesList.find(c => c.id === formData.assignedCoach);
                        if (coach) {
                            userData.assignedCoachName = coach.displayName || coach.email;
                        }
                    }
                    
                    // Create Firestore profile
                    await db.collection('users').doc(userCredential.user.uid).set(userData);
                    
                    // Send password reset email
                    await auth.sendPasswordResetEmail(formData.email);
                    
                    // Create notification
                    await db.collection('notifications').add({
                        type: 'user-created',
                        message: `New ${formData.role} created: ${userData.displayName}`,

                    });
                    
                    // Clean up secondary app
                    await secondaryApp.delete();
                    
                    alert('User created successfully! Password reset email sent.');
                    onSuccess();

                        onClick={() => onPageChange(currentPage - 1)}
                        disabled={currentPage === 1}

                        let pageNum;
                        if (totalPages <= 5) {

                            pageNum = i + 1;
                        } else if (currentPage >= totalPages - 2) {
                            pageNum = totalPages - 4 + i;
                        } else {
                            pageNum = currentPage - 2 + i;
                        }
                        
                        return (
                            <button
                                key={pageNum}
                                className={`page-btn ${currentPage === pageNum ? 'active' : ''}`}
                                onClick={() => onPageChange(pageNum)}
                            >
                                {pageNum}
                            </button>
                        );
                    })}
                    
                    <button 
                        className="page-btn"
                        onClick={() => onPageChange(currentPage + 1)}
                        disabled={currentPage === totalPages}
                    >
                        Next
                    </button>
                </div>
            );

        function CreateGroupModal({ onClose, onSuccess, adminId }) {
            const [formData, setFormData] = useState({
                name: '',
                description: '',
                dayOfWeek: 'Monday',
                time: '18:00',
                recurring: true,
                link: '',
                members: []
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    await db.collection('groups').add({
                        ...formData,
                        coachId: adminId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        nextMeeting: calculateNextMeeting(formData.dayOfWeek, formData.time),
                        attendance: {}
                    });
                    
                    alert('Group created successfully!');
                    onSuccess();
                } catch (error) {
                    console.error('Error creating group:', error);
                    alert('Failed to create group');
                } finally {
                    setLoading(false);
                }
            };

            const calculateNextMeeting = (dayOfWeek, time) => {
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const targetDay = days.indexOf(dayOfWeek);
                const now = new Date();
                const currentDay = now.getDay();
                
                let daysUntilTarget = targetDay - currentDay;
                if (daysUntilTarget <= 0) {
                    daysUntilTarget += 7;
                }
                
                const nextMeeting = new Date();
                nextMeeting.setDate(nextMeeting.getDate() + daysUntilTarget);
                const [hours, minutes] = time.split(':');
                nextMeeting.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                
                return nextMeeting;
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-header">
                            <div className="modal-title">Create New Group</div>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Group Name *</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Description *</label>
                                <textarea
                                    className="form-input"
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px'}}>
                                <div className="form-group">
                                    <label className="form-label">Day of Week *</label>
                                    <select 
                                        className="form-input"
                                        value={formData.dayOfWeek}
                                        onChange={(e) => setFormData({...formData, dayOfWeek: e.target.value})}
                                        required
                                    >
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                        <option value="Sunday">Sunday</option>
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Time *</label>
                                    <input
                                        type="time"
                                        className="form-input"
                                        value={formData.time}
                                        onChange={(e) => setFormData({...formData, time: e.target.value})}
                                        required
                                    />
                                </div>
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Meeting Link (optional)</label>
                                <input
                                    type="url"
                                    className="form-input"
                                    placeholder="https://zoom.us/..."
                                    value={formData.link}
                                    onChange={(e) => setFormData({...formData, link: e.target.value})}
                                />
                            </div>
                            
                            <div className="form-group">
                                <div className="checkbox-group">
                                    <input
                                        type="checkbox"
                                        id="recurring"
                                        checked={formData.recurring}
                                        onChange={(e) => setFormData({...formData, recurring: e.target.checked})}
                                    />
                                    <label htmlFor="recurring">Recurring Weekly</label>
                                </div>
                            </div>
                            
                            <div style={{display: 'flex', gap: '10px', marginTop: '20px'}}>
                                <button 
                                    type="submit"
                                    className="btn btn-primary"
                                    disabled={loading}
                                >
                                    {loading ? 'Creating...' : 'Create Group'}
                                </button>
                                <button 
                                    type="button"
                                    className="btn btn-secondary"
                                    onClick={onClose}
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function GroupDetailModal({ group, onClose, onUpdate }) {
            const [addingMember, setAddingMember] = useState(false);
            const [newMemberEmail, setNewMemberEmail] = useState('');

            const addMember = async () => {
                if (!newMemberEmail) return;
                
                setAddingMember(true);
                try {
                    const userSnap = await db.collection('users')
                        .where('email', '==', newMemberEmail)
                        .get();
                    
                    if (userSnap.empty) {
                        alert('User not found');
                        return;
                    }
                    
                    const userId = userSnap.docs[0].id;
                    const members = group.members || [];
                    
                    if (members.includes(userId)) {
                        alert('User is already a member');
                        return;
                    }
                    
                    members.push(userId);
                    
                    await db.collection('groups').doc(group.id).update({
                        members: members
                    });
                    
                    alert('Member added successfully');
                    setNewMemberEmail('');
                    onUpdate();
                } catch (error) {
                    console.error('Error adding member:', error);
                    alert('Failed to add member');
                } finally {
                    setAddingMember(false);
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-header">
                            <div className="modal-title">{group.name}</div>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <p style={{marginBottom: '20px'}}>{group.description}</p>
                        
                        <div style={{marginBottom: '20px'}}>
                            <strong>Schedule:</strong> {group.dayOfWeek} at {group.time}
                            {group.recurring && ' (Recurring)'}
                        </div>
                        
                        {group.link && (
                            <div style={{marginBottom: '20px'}}>
                                <strong>Meeting Link:</strong>{' '}
                                <a href={group.link} target="_blank" rel="noopener noreferrer" style={{color: '#f4c430'}}>
                                    {group.link}
                                </a>
                            </div>
                        )}
                        
                        <div style={{marginBottom: '20px'}}>
                            <h4 style={{marginBottom: '15px'}}>Members ({group.membersData?.length || 0})</h4>
                            
                            {group.membersData?.map(member => (
                                <div key={member.id} style={{
                                    padding: '10px',
                                    background: 'rgba(255,255,255,0.05)',
                                    borderRadius: '10px',
                                    marginBottom: '10px'
                                }}>
                                    {member.name}
                                </div>
                            ))}
                            
                            <div style={{display: 'flex', gap: '10px', marginTop: '15px'}}>
                                <input
                                    type="email"
                                    className="form-input"
                                    placeholder="Enter member email..."
                                    value={newMemberEmail}
                                    onChange={(e) => setNewMemberEmail(e.target.value)}
                                />
                                <button 
                                    className="btn btn-primary"
                                    onClick={addMember}
                                    disabled={addingMember}
                                >
                                    {addingMember ? 'Adding...' : 'Add Member'}
                                </button>
                            </div>
                        </div>
                        
                        <button className="btn btn-secondary" onClick={onClose}>Close</button>
                    </div>
                </div>
            );
        }

        function CreateResourceModal({ onClose, onSuccess }) {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                type: 'Link',
                url: '',
                content: '',
                category: 'General',
                isGlobal: true,
                assignedTo: []
            });
            const [file, setFile] = useState(null);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [loading, setLoading] = useState(false);

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    // Check file size (10MB limit)
                    if (selectedFile.size > 10 * 1024 * 1024) {
                        alert('File size must be less than 10MB');
                        return;
                    }
                    
                    // Check file type
                    const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png', 'image/webp'];
                    if (!allowedTypes.includes(selectedFile.type)) {
                        alert('Only PDF and image files are allowed');
                        return;
                    }
                    
                    setFile(selectedFile);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                
                try {
                    const resourceData = {
                        ...formData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: auth.currentUser.uid
                    };
                    
                    // If file upload is needed
                    if (file && formData.type !== 'Link') {
                        const resourceRef = db.collection('resources').doc();
                        const storageRef = storage.ref(`resources/${resourceRef.id}/${file.name}`);
                        
                        // Upload file with progress tracking
                        const uploadTask = storageRef.put(file);
                        
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                setUploadProgress(progress);
                            },
                            (error) => {
                                console.error('Upload error:', error);
                                alert('Failed to upload file');
                                setLoading(false);
                            },
                            async () => {
                                // Get download URL
                                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                resourceData.fileURL = downloadURL;
                                resourceData.fileName = file.name;
                                
                                // Save to Firestore
                                await resourceRef.set(resourceData);
                                alert('Resource created successfully!');
                                onSuccess();
                            }
                        );
                    } else {
                        // No file upload, just save data
                        await db.collection('resources').add(resourceData);
                        alert('Resource created successfully!');
                        onSuccess();
                    }
                } catch (error) {
                    console.error('Error creating resource:', error);
                    alert('Failed to create resource');
                    setLoading(false);
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="modal">
                        <div className="modal-header">
                            <div className="modal-title">Add New Resource</div>
                            <button className="modal-close" onClick={onClose}>×</button>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Title *</label>
                                <input
                                    type="text"
                                    className="form-input"
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label className="form-label">Description *</label>
                                <textarea
                                    className="form-input"
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    required
                                />
                            </div>
                            
                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px'}}>
                                <div className="form-group">
                                    <label className="form-label">Type *</label>
                                    <select 
                                        className="form-input"
                                        value={formData.type}
                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        required
                                    >
                                        <option value="Link">Link</option>
                                        <option value="PDF">PDF</option>
                                        <option value="Video">Video</option>
                                        <option value="Article">Article</option>
                                        <option value="Audio">Audio</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Category</label>
                                    <select 
                                        className="form-input"
                                        value={formData.category}
                                        onChange={(e) => setFormData({...formData, category: e.target.value})}
                                    >
                                        <option value="General">General</option>
                                        <option value="Educational">Educational</option>
                                        <option value="Motivational">Motivational</option>
                                        <option value="Tools">Tools</option>
                                        <option value="Exercises">Exercises</option>
                                    </select>
                                </div>
                            </div>
                            
                            {formData.type === 'Link' ? (
                                <div className="form-group">
                                    <label className="form-label">URL *</label>
                                    <input
                                        type="url"
                                        className="form-input"
                                        value={formData.url}
                                        onChange={(e) => setFormData({...formData, url: e.target.value})}
                                        required
                                    />
                                </div>
                            ) : (
                                <div className="form-group">
                                    <label className="form-label">Upload File (Max 10MB)</label>
                                    <input
                                        type="file"
                                        className="form-input"
                                        onChange={handleFileChange}
                                        accept=".pdf,image/*"
                                    />
                                    {uploadProgress > 0 && uploadProgress < 100 && (
                                        <div style={{marginTop: '10px'}}>
                                            <div className="progress-bar">
                                                <div className="progress-fill" style={{width: `${uploadProgress}%`}}></div>
                                            </div>
                                            <div style={{fontSize: '12px', marginTop: '5px'}}>
                                                Uploading: {Math.round(uploadProgress)}%
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                            
                            {formData.type !== 'Link' && (
                                <div className="form-group">
                                    <label className="form-label">Additional Content/Notes</label>
                                    <textarea
                                        className="form-input"
                                        value={formData.content}
                                        onChange={(e) => setFormData({...formData, content: e.target.value})}
                                        placeholder="Add any additional notes or instructions..."
                                        rows="3"
                                    />
                                </div>
                            )}
                            
                            <div className="form-group">
                                <div className="checkbox-group">
                                    <input
                                        type="checkbox"
                                        id="isGlobal"
                                        checked={formData.isGlobal}
                                        onChange={(e) => setFormData({...formData, isGlobal: e.target.checked})}
                                    />
                                    <label htmlFor="isGlobal">Available to all PIRs</label>
                                </div>
                            </div>
                            
                            <div style={{display: 'flex', gap: '10px', marginTop: '20px'}}>
                                <button 
                                    type="submit"
                                    className="btn btn-primary"
                                    disabled={loading}
                                >
                                    {loading ? 'Creating...' : 'Create Resource'}
                                </button>
                                <button 
                                    type="button"
                                    className="btn btn-secondary"
                                    onClick={onClose}
                                    disabled={loading}
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Initialize App
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
