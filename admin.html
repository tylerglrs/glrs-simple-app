<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLRS Admin Portal - Complete Command Center</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for exports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Enhanced Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f4c430 0%, #ffd54f 100%);
            border-radius: 20px;
            color: #1a365d;
        }
        
        .logo {
            font-size: 36px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .nav-section {
            margin-bottom: 25px;
        }
        
        .nav-section-title {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            padding-left: 10px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s ease;
            width: 100%;
            font-size: 15px;
            text-align: left;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-item.active {
            background: rgba(244, 196, 48, 0.2);
            color: #f4c430;
            border: 1px solid rgba(244, 196, 48, 0.3);
        }
        
        .nav-icon {
            font-size: 20px;
            width: 24px;
        }
        
        .nav-badge {
            margin-left: auto;
            background: #ff4757;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .page-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        
        .breadcrumb {
            display: flex;
            gap: 10px;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px 20px;
            width: 300px;
        }
        
        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            margin-left: 10px;
        }
        
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .notification-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        
        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        /* Notifications Dropdown */
        .notifications-dropdown {
            position: absolute;
            top: 60px;
            right: 30px;
            width: 350px;
            background: rgba(26, 54, 93, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .notifications-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notifications-title {
            font-weight: bold;
            color: white;
        }
        
        .mark-all-read {
            color: #f4c430;
            font-size: 13px;
            cursor: pointer;
        }
        
        .notifications-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .notification-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .notification-item.unread {
            background: rgba(244, 196, 48, 0.05);
        }
        
        .admin-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
        }
        
        .admin-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-change.positive {
            color: #00ff88;
        }
        
        .stat-change.negative {
            color: #ff4757;
        }
        
        /* Activity Feed */
        .activity-feed {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .feed-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        
        .feed-filters {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: rgba(244, 196, 48, 0.2);
            border-color: #f4c430;
            color: #f4c430;
        }
        
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            display: flex;
            align-items: start;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .activity-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .activity-icon.checkin {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .activity-icon.message {
            background: rgba(33, 150, 243, 0.2);
        }
        
        .activity-icon.alert {
            background: rgba(255, 71, 87, 0.2);
        }
        
        .activity-icon.assignment {
            background: rgba(255, 152, 0, 0.2);
        }
        
        .activity-icon.feedback {
            background: rgba(156, 39, 176, 0.2);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            color: white;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .activity-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }
        
        .activity-action {
            padding: 6px 12px;
            background: rgba(244, 196, 48, 0.2);
            border: 1px solid #f4c430;
            color: #f4c430;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .activity-action:hover {
            background: rgba(244, 196, 48, 0.3);
        }
        
        /* User Grid */
        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(244, 196, 48, 0.3);
        }
        
        .user-status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
        }
        
        .user-status-indicator.inactive {
            background: #ff9800;
        }
        
        .user-status-indicator.alert {
            background: #ff4757;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .user-role {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(244, 196, 48, 0.2);
            border-radius: 12px;
            color: #f4c430;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .user-stat {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .user-stat-value {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        
        .user-stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .user-action-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .user-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Message Center */
        .message-center {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }
        
        .conversation-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }
        
        .conversation-search {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 20px;
        }
        
        .conversation-search input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            margin-left: 10px;
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }
        
        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .conversation-item.active {
            background: rgba(244, 196, 48, 0.2);
            border: 1px solid rgba(244, 196, 48, 0.3);
        }
        
        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .conversation-details {
            flex: 1;
            min-width: 0;
        }
        
        .conversation-name {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .conversation-preview {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-meta {
            text-align: right;
        }
        
        .conversation-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            margin-bottom: 5px;
        }
        
        .unread-count {
            display: inline-block;
            background: #ff4757;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .chat-view {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-action-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .message.coach {
            background: linear-gradient(135deg, #f4c430 0%, #ffd54f 100%);
            color: #1a365d;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-input {
            display: flex;
            gap: 15px;
        }
        
        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            outline: none;
        }
        
        .chat-input button {
            background: linear-gradient(135deg, #f4c430 0%, #ffd54f 100%);
            color: #1a365d;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .broadcast-bar {
            background: rgba(244, 196, 48, 0.1);
            border: 1px solid rgba(244, 196, 48, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .broadcast-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            outline: none;
        }
        
        /* Detailed User View */
        .user-detail-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        
        .user-detail-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-detail-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        .user-detail-info {
            flex: 1;
        }
        
        .user-detail-name {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .user-detail-meta {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .user-detail-actions {
            display: flex;
            gap: 15px;
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn:hover {
            color: white;
        }
        
        .tab-btn.active {
            color: #f4c430;
            border-bottom-color: #f4c430;
        }
        
        /* Check-ins Table */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }

                    setAlerts(alertsList);

                    const feedbackList = feedbackSnapshot.docs.map(doc => ({

                    // Load messages

                    const messagesList = messagesSnapshot.docs.map(doc => ({

                    // Calculate system stats
                    calculateSystemStats(pirsList, coachesList, alertsList, feedbackList, assignmentsList);
                    
                } catch (error) {

                }
            };
            
            // Calculate system statistics
            const calculateSystemStats = (pirs, coaches, alerts, feedback, assignments) => {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const activePirs = pirs.filter(p => {
                    if (p.lastCheckIn) {
                        const checkInDate = p.lastCheckIn.createdAt?.toDate() || new Date(0);
                        return checkInDate >= today;
                    }
                    return false;
                });
                
                const pendingFeedback = feedback.filter(f => !f.reviewed).length;
                const sosAlerts = alerts.filter(a => a.severity === 'critical').length;
                const overdueAssignments = assignments.filter(a => {
                    if (a.dueDate && a.status !== 'completed') {
                        const dueDate = a.dueDate.toDate ? a.dueDate.toDate() : new Date(a.dueDate);
                        return dueDate < new Date();
                    }
                    return false;
                }).length;
                
                setSystemStats({
                    totalPirs: pirs.length,
                    activePirs: activePirs.length,
                    totalCoaches: coaches.length,
                    checkInRate: pirs.length > 0 ? 
                        Math.round((activePirs.length / pirs.length) * 100) : 0,
                    sosAlerts: sosAlerts,
                    pendingFeedback: pendingFeedback,
                    messagesAwaitingResponse: 0,
                    overdueAssignments: overdueAssignments
                });
            };
            
            // Set up real-time listeners
            const setupRealtimeListeners = () => {
                // Clear existing listeners
                listeners.current.forEach(unsubscribe => unsubscribe());
                listeners.current = [];
                
                // Listen to activities
                const activitiesListener = db.collection('activities')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .onSnapshot(snapshot => {
                        const activitiesList = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setActivities(activitiesList);
                        
                        // Create notifications for new activities
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const activity = change.doc.data();
                                createNotification({
                                    type: activity.type,
                                    title: activity.title || 'New Activity',
                                    message: activity.description,
                                    time: new Date()
                                });
                            }
                        });
                    });
                listeners.current.push(activitiesListener);
                
                // Listen to alerts
                const alertsListener = db.collection('alerts')
                    .where('status', '==', 'active')
                    .onSnapshot(snapshot => {
                        const alertsList = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setAlerts(alertsList);
                        
                        // Create notifications for new SOS alerts
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added' && change.doc.data().severity === 'critical') {
                                createNotification({
                                    type: 'sos',
                                    title: 'SOS Alert',
                                    message: `Emergency alert from ${change.doc.data().userName || 'User'}`,
                                    time: new Date(),
                                    priority: 'high'
                                });
                            }
                        });
                        
                        // Update SOS count
                        const sosCount = alertsList.filter(a => a.severity === 'critical').length;
                        setSystemStats(prev => ({ ...prev, sosAlerts: sosCount }));
                    });
                listeners.current.push(alertsListener);
                
                // Listen to feedback
                const feedbackListener = db.collection('feedback')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const feedbackList = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setFeedback(feedbackList);
                        
                        // Create notifications for new feedback
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const fb = change.doc.data();
                                createNotification({
                                    type: 'feedback',
                                    title: 'New Feedback',
                                    message: `${fb.type || 'Feedback'} from ${fb.userName || 'User'}`,
                                    time: new Date()
                                });
                            }
                        });
                        
                        const pendingCount = feedbackList.filter(f => !f.reviewed).length;
                        setSystemStats(prev => ({ ...prev, pendingFeedback: pendingCount }));
                    });
                listeners.current.push(feedbackListener);
                
                // Listen to messages
                const messagesListener = db.collection('messages')
                    .orderBy('createdAt', 'desc')
                    .limit(200)
                    .onSnapshot(snapshot => {
                        const messagesList = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setMessages(messagesList);
                    });
                listeners.current.push(messagesListener);
                
                // Listen to check-ins
                const checkInsListener = db.collection('checkIns')
                    .orderBy('createdAt', 'desc')
                    .limit(100)
                    .onSnapshot(snapshot => {
                        const checkInsList = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setCheckIns(checkInsList);
                        
                        // Create notifications for concerning check-ins
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const checkIn = change.doc.data();
                                if (checkIn.morningData?.mood <= 3 || checkIn.morningData?.craving >= 8) {
                                    createNotification({
                                        type: 'alert',
                                        title: 'Concerning Check-in',
                                        message: `Low mood or high craving from ${checkIn.userName || 'User'}`,
                                        time: new Date()
                                    });
                                }
                            }
                        });
                    });
                listeners.current.push(checkInsListener);
            };
            
            // Create notification helper
            const createNotification = (notif) => {
                setNotifications(prev => [{
                    id: Date.now(),
                    ...notif,
                    read: false
                }, ...prev].slice(0, 50)); // Keep last 50 notifications
            };
            
            // Cleanup listeners on unmount
            useEffect(() => {
                return () => {
                    listeners.current.forEach(unsubscribe => unsubscribe());
                };

            function MessagesView({ messages, users, admin, onShowModal }) {
                const [selectedConversation, setSelectedConversation] = useState(null);
                const [messageText, setMessageText] = useState('');
                const [searchQuery, setSearchQuery] = useState('');
                
                // Group messages by conversation
                const conversations = {};
                messages.forEach(msg => {
                    const otherUserId = msg.senderId === admin.uid ? msg.recipientId : msg.senderId;
                    if (!conversations[otherUserId]) {
                        const otherUser = users.find(u => u.id === otherUserId);
                        conversations[otherUserId] = {
                            user: otherUser,
                            messages: [],
                            lastMessage: null,
                            unreadCount: 0
                        };
                    }
                    conversations[otherUserId].messages.push(msg);
                    if (!conversations[otherUserId].lastMessage || 
                        msg.createdAt > conversations[otherUserId].lastMessage.createdAt) {
                        conversations[otherUserId].lastMessage = msg;
                    }
                    if (!msg.read && msg.recipientId === admin.uid) {
                        conversations[otherUserId].unreadCount++;
                    }
                });
                
                const conversationList = Object.values(conversations)
                    .sort((a, b) => b.lastMessage?.createdAt - a.lastMessage?.createdAt);
                
                const filteredConversations = conversationList.filter(conv => 
                    conv.user?.displayName?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    conv.user?.email?.toLowerCase().includes(searchQuery.toLowerCase())

                const sendMessage = async () => {
                    if (!messageText.trim() || !selectedConversation) return;
                    
                    const newMessage = {

                        senderId: admin.uid,
                        senderName: 'Admin',
                        recipientId: selectedConversation.user.id,

                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),

            // Utility functions
            function formatTime(timestamp) {
                if (!timestamp) return '';
                
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'just now';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
                
                return date.toLocaleDateString();
            }

                    listeners.current.forEach(unsubscribe => unsubscribe());
                    listeners.current = [];
                    await auth.signOut();
                    window.location.reload();
                } catch (error) {
                    console.error('Error logging out:', error);
                    alert('Error logging out. Please try again.');
                }
            };
            
            // Mark all notifications as read
            const markAllNotificationsRead = () => {
                setNotifications(prev => prev.map(n => ({ ...n, read: true })));
            };
            
            // Get unread notification count
            const unreadCount = notifications.filter(n => !n.read).length;
            
            // Global search filter
            const performGlobalSearch = (query) => {
                if (!query) return;
                
                const results = {

                        u.displayName?.toLowerCase().includes(query.toLowerCase()) ||
                        u.email?.toLowerCase().includes(query.toLowerCase())

                        m.text?.toLowerCase().includes(query.toLowerCase())
                    ),
                    feedback: feedback.filter(f =>
                        f.content?.toLowerCase().includes(query.toLowerCase())

                };

                                    onRefresh={loadSystemData}
                                />
                            )}
                            
                            {currentView === 'messages' && (
                                <MessagesView 
                                    messages={messages}
                                    users={allUsers}
                                    admin={admin}
                                    onShowModal={setShowModal}
                                />
                            )}
                            
                            {currentView === 'feedback' && (
                                <FeedbackView 
                                    feedback={feedback}
                                    users={allUsers}
                                    coaches={coaches}
                                />
                            )}
                            
                            {currentView === 'resources' && (
                                <ResourcesView 
                                    resources={resources}
                                    onShowModal={setShowModal}
                                    onRefresh={loadSystemData}
                                />
                            )}
                            
                            {currentView === 'checkins' && (
                                <CheckInsView 
                                    checkIns={checkIns}
                                    pirs={pirs}
                                />
                            )}
                            
                            {currentView === 'assignments' && (
                                <AssignmentsView 
                                    assignments={assignments}
                                    pirs={pirs}
                                    coaches={coaches}
                                    onShowModal={setShowModal}
                                />
                            )}
                            
                            {currentView === 'groups' && (
                                <GroupsView 
                                    groups={supportGroups}
                                    pirs={pirs}
                                    onShowModal={setShowModal}
                                    onRefresh={loadSystemData}
                                />
                            )}
                            
                            {currentView === 'alerts' && (
                                <AlertsView 
                                    alerts={alerts}
                                    users={allUsers}
                                />
                            )}
                            
                            {currentView === 'reports' && (
                                <ReportsView 
                                    pirs={pirs}
                                    coaches={coaches}
                                    activities={activities}
                                    checkIns={checkIns}
                                    assignments={assignments}
                                    systemStats={systemStats}
                                />
                            )}
                            
                            {currentView === 'settings' && (
                                <SettingsView 
                                    adminData={adminData}
                                    onUpdate={async (data) => {
                                        await db.collection('users').doc(admin.uid).update(data);
                                        setAdminData(prev => ({...prev, ...data}));
                                    }}
                                />
                            )}
                            
                            {selectedUser && (
                                <UserDetailView 
                                    user={selectedUser}
                                    checkIns={checkIns}
                                    assignments={assignments}
                                    messages={messages}
                                    onBack={() => setSelectedUser(null)}
                                    onShowModal={setShowModal}
                                    onRefresh={loadSystemData}
                                />
                            )}
                        </div>
                    </div>
                    
                    {showModal && (
                        <Modal 
                            type={showModal}
                            onClose={() => setShowModal(null)}
                            users={allUsers}
                            coaches={coaches}
                            pirs={pirs}
                            onRefresh={loadSystemData}
                        />
                    )}
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
</body>
</html>
