<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - GLRS Admin</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📚</text></svg>">
    <link rel="stylesheet" href="/admin/shared/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script src="/admin/shared/firebase.js"></script>
    <script src="/admin/shared/auth.js"></script>
    <script src="/admin/shared/utils.js"></script>
    <script src="/admin/shared/state.js"></script>
    <script src="/admin/shared/navigation.js"></script>
    <script type="text/babel">
(function initPage() {
    if (!window.FIREBASE_READY || !window.auth || !window.db) {
        console.log('Waiting for Firebase to initialize...');
        setTimeout(initPage, 50);
        return;
    }
    const { useState, useEffect, useRef, useMemo, useCallback } = React;
    const { auth, db, storage, CURRENT_TENANT, logAudit } = window;

function ResourcesView({ user, searchQuery }) {
    // ========== CORE STATES ==========
    const [resources, setResources] = useState([]);
    const [loading, setLoading] = useState(true);
    const [showCreateModal, setShowCreateModal] = useState(false);
    const [showDetailModal, setShowDetailModal] = useState(false);
    const [selectedResource, setSelectedResource] = useState(null);
    
    // ========== FILTER STATES ==========
    const [filterType, setFilterType] = useState('all');
    const [filterCategory, setFilterCategory] = useState('all');
    const [filterStatus, setFilterStatus] = useState('all');
    const [viewMode, setViewMode] = useState('grid'); // 'grid' or 'list'
    const [sortBy, setSortBy] = useState('newest'); // 'newest', 'oldest', 'title', 'category'
    
    // ========== STATS STATE ==========
    const [stats, setStats] = useState({
        total: 0,
        active: 0,
        inactive: 0,
        global: 0,
        assigned: 0,
        byType: {},
        byCategory: {}
    });

    // ========== LOAD DATA ON MOUNT ==========
    useEffect(() => {
        loadResourcesData();
    }, []);

    // ========== DATA LOADING FUNCTIONS ==========
    const loadResourcesData = async () => {
        try {
            setLoading(true);
            
            // Query root-level resources filtered by tenantId (matching UserDetailModal pattern)
            const resourcesRef = db.collection('resources')
                .where('tenantId', '==', user.tenantId);
            
            const snapshot = await resourcesRef.get();
            const resourcesData = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            console.log(`✓ Loaded ${resourcesData.length} resources for tenant: ${user.tenantId}`);
            setResources(resourcesData);
            calculateStats(resourcesData);
        } catch (error) {
            console.error('Error loading resources:', error);
            alert('Failed to load resources: ' + error.message);
        } finally {
            setLoading(false);
        }
    };

    const calculateStats = (resourcesData) => {
        const stats = {
            total: resourcesData.length,
            active: resourcesData.filter(r => r.active !== false).length,
            inactive: resourcesData.filter(r => r.active === false).length,
            global: resourcesData.filter(r => r.isGlobal === true).length,
            assigned: resourcesData.filter(r => r.assignedTo && r.assignedTo.length > 0).length,
            byType: {},
            byCategory: {}
        };

        resourcesData.forEach(resource => {
            // Count by type
            const type = resource.type || 'unknown';
            stats.byType[type] = (stats.byType[type] || 0) + 1;

            // Count by category
            const category = resource.category || 'uncategorized';
            stats.byCategory[category] = (stats.byCategory[category] || 0) + 1;
        });

        setStats(stats);
    };

    // ========== EVENT HANDLERS ==========
    const handleResourceClick = (resource) => {
        setSelectedResource(resource);
        setShowDetailModal(true);
    };

    const handleDeleteResource = async (resourceId) => {
        if (!confirm('Are you sure you want to delete this resource? This action cannot be undone.')) return;

        try {
            await db.collection('resources').doc(resourceId).delete();
            await loadResourcesData();
            alert('Resource deleted successfully');
        } catch (error) {
            console.error('Error deleting resource:', error);
            alert('Failed to delete resource: ' + error.message);
        }
    };

    const handleToggleStatus = async (resource, e) => {
        e.stopPropagation(); // Prevent opening modal
        
        try {
            const newStatus = !resource.active;
            await db.collection('resources')
                .doc(resource.id)
                .update({
                    active: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

            await loadResourcesData();
        } catch (error) {
            console.error('Error updating resource status:', error);
            alert('Failed to update resource status');
        }
    };

    const handleRefresh = () => {
        loadResourcesData();
    };

    // ========== FILTERING & SORTING ==========
    const getFilteredAndSortedResources = () => {
        let filtered = [...resources];

        // Apply search query
        if (searchQuery && searchQuery.trim()) {
            const query = searchQuery.toLowerCase();
            filtered = filtered.filter(resource => 
                resource.title?.toLowerCase().includes(query) ||
                resource.description?.toLowerCase().includes(query) ||
                resource.category?.toLowerCase().includes(query) ||
                resource.type?.toLowerCase().includes(query)
            );
        }

        // Apply type filter
        if (filterType !== 'all') {
            filtered = filtered.filter(r => r.type === filterType);
        }

        // Apply category filter
        if (filterCategory !== 'all') {
            filtered = filtered.filter(r => r.category === filterCategory);
        }

        // Apply status filter
        if (filterStatus === 'active') {
            filtered = filtered.filter(r => r.active !== false);
        } else if (filterStatus === 'inactive') {
            filtered = filtered.filter(r => r.active === false);
        } else if (filterStatus === 'global') {
            filtered = filtered.filter(r => r.isGlobal === true);
        } else if (filterStatus === 'assigned') {
            filtered = filtered.filter(r => r.assignedTo && r.assignedTo.length > 0);
        }

        // Apply sorting
        filtered.sort((a, b) => {
            switch (sortBy) {
                case 'newest':
                    return (b.addedAt?.seconds || 0) - (a.addedAt?.seconds || 0);
                case 'oldest':
                    return (a.addedAt?.seconds || 0) - (b.addedAt?.seconds || 0);
                case 'title':
                    return (a.title || '').localeCompare(b.title || '');
                case 'category':
                    return (a.category || '').localeCompare(b.category || '');
                default:
                    return 0;
            }
        });

        return filtered;
    };

    const filteredResources = getFilteredAndSortedResources();

    // ========== RENDER: LOADING STATE ==========
    if (loading) {
        return (
            <div style={{ 
                padding: '40px', 
                textAlign: 'center',
                background: 'var(--background-secondary)',
                minHeight: '100vh',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
            }}>
                <div>
                    <div style={{
                        width: '60px',
                        height: '60px',
                        border: '4px solid var(--background-primary)',
                        borderTop: '4px solid var(--primary-color)',
                        borderRadius: '50%',
                        animation: 'spin 1s linear infinite',
                        margin: '0 auto 20px'
                    }}></div>
                    <div style={{ 
                        fontSize: '18px', 
                        color: 'var(--text-primary)',
                        fontWeight: '600'
                    }}>
                        Loading resources...
                    </div>
                </div>
            </div>
        );
    }

    // ========== RENDER: MAIN VIEW ==========
    return (
        <div style={{ 
            padding: '30px',
            background: 'var(--background-secondary)',
            minHeight: '100vh'
        }}>
            {/* ========== HEADER SECTION ========== */}
            <div style={{ 
                display: 'flex', 
                justifyContent: 'space-between', 
                alignItems: 'center',
                marginBottom: '30px',
                flexWrap: 'wrap',
                gap: '20px'
            }}>
                <div>
                    <h1 style={{ 
                        margin: '0 0 8px 0',
                        color: 'var(--text-primary)',
                        fontSize: '32px',
                        fontWeight: '600',
                        letterSpacing: '-0.5px'
                    }}>
                        📚 Resources
                    </h1>
                    <p style={{ 
                        margin: 0,
                        color: 'var(--text-secondary)',
                        fontSize: '16px'
                    }}>
                        Manage recovery resources and educational materials
                    </p>
                </div>
                <div style={{ display: 'flex', gap: '12px' }}>
                    <button
                        onClick={handleRefresh}
                        style={{
                            background: 'var(--background-primary)',
                            color: 'var(--text-primary)',
                            border: '1px solid var(--border-color)',
                            padding: '12px 20px',
                            borderRadius: 'var(--radius-md)',
                            fontSize: '16px',
                            fontWeight: '600',
                            cursor: 'pointer',
                            transition: 'var(--transition-fast)',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '8px'
                        }}
                        onMouseEnter={(e) => {
                            e.currentTarget.style.background = 'var(--bg-primary-light)';
                        }}
                        onMouseLeave={(e) => {
                            e.currentTarget.style.background = 'var(--background-primary)';
                        }}
                    >
                        🔄 Refresh
                    </button>
                    <button
                        onClick={() => setShowCreateModal(true)}
                        style={{
                            background: 'var(--gradient-primary)',
                            color: 'var(--text-white)',
                            border: 'none',
                            padding: '14px 28px',
                            borderRadius: 'var(--radius-md)',
                            fontSize: '16px',
                            fontWeight: '600',
                            cursor: 'pointer',
                            boxShadow: 'var(--shadow-md)',
                            transition: 'var(--transition-fast)',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '8px'
                        }}
                        onMouseEnter={(e) => {
                            e.currentTarget.style.transform = 'translateY(-2px)';
                            e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                        }}
                        onMouseLeave={(e) => {
                            e.currentTarget.style.transform = 'translateY(0)';
                            e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                        }}
                    >
                        ➕ Create Resource
                    </button>
                </div>
            </div>

            {/* ========== STATS CARDS ========== */}
            <div style={{ 
                display: 'grid', 
                gridTemplateColumns: 'repeat(auto-fit, minmax(240px, 1fr))',
                gap: '20px',
                marginBottom: '30px'
            }}>
                {/* Total Resources */}
                <div style={{
                    background: 'var(--gradient-info)',
                    padding: '25px',
                    borderRadius: 'var(--radius-lg)',
                    boxShadow: 'var(--shadow-md)',
                    cursor: 'pointer',
                    transition: 'var(--transition-fast)'
                }}
                onClick={() => setFilterStatus('all')}
                onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                }}
                onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                }}>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        fontWeight: '600',
                        marginBottom: '10px',
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        opacity: 0.95
                    }}>
                        TOTAL RESOURCES
                    </div>
                    <div style={{ 
                        fontSize: '48px', 
                        color: 'var(--text-white)',
                        fontWeight: '700',
                        marginBottom: '5px',
                        lineHeight: 1
                    }}>
                        {stats.total}
                    </div>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        opacity: 0.9
                    }}>
                        All time
                    </div>
                </div>

                {/* Active Resources */}
                <div style={{
                    background: 'var(--gradient-success)',
                    padding: '25px',
                    borderRadius: 'var(--radius-lg)',
                    boxShadow: 'var(--shadow-md)',
                    cursor: 'pointer',
                    transition: 'var(--transition-fast)'
                }}
                onClick={() => setFilterStatus('active')}
                onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                }}
                onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                }}>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        fontWeight: '600',
                        marginBottom: '10px',
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        opacity: 0.95
                    }}>
                        ACTIVE RESOURCES
                    </div>
                    <div style={{ 
                        fontSize: '48px', 
                        color: 'var(--text-white)',
                        fontWeight: '700',
                        marginBottom: '5px',
                        lineHeight: 1
                    }}>
                        {stats.active}
                    </div>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        opacity: 0.9
                    }}>
                        Visible to PIRs
                    </div>
                </div>

                {/* Resource Types */}
                <div style={{
                    background: 'var(--gradient-primary)',
                    padding: '25px',
                    borderRadius: 'var(--radius-lg)',
                    boxShadow: 'var(--shadow-md)',
                    cursor: 'pointer',
                    transition: 'var(--transition-fast)'
                }}
                onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                }}
                onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                }}>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        fontWeight: '600',
                        marginBottom: '10px',
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        opacity: 0.95
                    }}>
                        RESOURCE TYPES
                    </div>
                    <div style={{ 
                        fontSize: '48px', 
                        color: 'var(--text-white)',
                        fontWeight: '700',
                        marginBottom: '5px',
                        lineHeight: 1
                    }}>
                        {Object.keys(stats.byType).length}
                    </div>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        opacity: 0.9
                    }}>
                        Different formats
                    </div>
                </div>

                {/* Categories */}
                <div style={{
                    background: 'var(--gradient-warning)',
                    padding: '25px',
                    borderRadius: 'var(--radius-lg)',
                    boxShadow: 'var(--shadow-md)',
                    cursor: 'pointer',
                    transition: 'var(--transition-fast)'
                }}
                onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                }}
                onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                }}>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        fontWeight: '600',
                        marginBottom: '10px',
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        opacity: 0.95
                    }}>
                        CATEGORIES
                    </div>
                    <div style={{ 
                        fontSize: '48px', 
                        color: 'var(--text-white)',
                        fontWeight: '700',
                        marginBottom: '5px',
                        lineHeight: 1
                    }}>
                        {Object.keys(stats.byCategory).length}
                    </div>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        opacity: 0.9
                    }}>
                        Organized topics
                    </div>
                </div>

                {/* Global Resources */}
                <div style={{
                    background: 'var(--gradient-info)',
                    padding: '25px',
                    borderRadius: 'var(--radius-lg)',
                    boxShadow: 'var(--shadow-md)',
                    cursor: 'pointer',
                    transition: 'var(--transition-fast)'
                }}
                onClick={() => setFilterStatus('global')}
                onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                }}
                onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                }}>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        fontWeight: '600',
                        marginBottom: '10px',
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        opacity: 0.95
                    }}>
                        GLOBAL RESOURCES
                    </div>
                    <div style={{ 
                        fontSize: '48px', 
                        color: 'var(--text-white)',
                        fontWeight: '700',
                        marginBottom: '5px',
                        lineHeight: 1
                    }}>
                        {stats.global}
                    </div>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        opacity: 0.9
                    }}>
                        Available to all PIRs
                    </div>
                </div>

                {/* Assigned Resources */}
                <div style={{
                    background: 'var(--gradient-primary)',
                    padding: '25px',
                    borderRadius: 'var(--radius-lg)',
                    boxShadow: 'var(--shadow-md)',
                    cursor: 'pointer',
                    transition: 'var(--transition-fast)'
                }}
                onClick={() => setFilterStatus('assigned')}
                onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'translateY(-4px)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-lg)';
                }}
                onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'translateY(0)';
                    e.currentTarget.style.boxShadow = 'var(--shadow-md)';
                }}>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        fontWeight: '600',
                        marginBottom: '10px',
                        textTransform: 'uppercase',
                        letterSpacing: '0.5px',
                        opacity: 0.95
                    }}>
                        ASSIGNED RESOURCES
                    </div>
                    <div style={{ 
                        fontSize: '48px', 
                        color: 'var(--text-white)',
                        fontWeight: '700',
                        marginBottom: '5px',
                        lineHeight: 1
                    }}>
                        {stats.assigned}
                    </div>
                    <div style={{ 
                        fontSize: '14px', 
                        color: 'var(--text-white)',
                        opacity: 0.9
                    }}>
                        Assigned to PIRs
                    </div>
                </div>
            </div>

            {/* ========== FILTERS & CONTROLS ========== */}
            <div style={{
                background: 'var(--background-primary)',
                padding: '20px',
                borderRadius: 'var(--radius-lg)',
                marginBottom: '25px',
                boxShadow: 'var(--shadow-sm)',
                display: 'flex',
                gap: '15px',
                alignItems: 'center',
                flexWrap: 'wrap'
            }}>
                {/* Type Filter */}
                <select
                    value={filterType}
                    onChange={(e) => setFilterType(e.target.value)}
                    style={{
                        padding: '10px 15px',
                        borderRadius: 'var(--radius-md)',
                        border: '1px solid var(--border-color)',
                        background: 'var(--background-secondary)',
                        color: 'var(--text-primary)',
                        fontSize: '14px',
                        fontWeight: '500',
                        cursor: 'pointer',
                        minWidth: '150px',
                        transition: 'var(--transition-fast)'
                    }}
                >
                    <option value="all">All Types</option>
                    {Object.keys(stats.byType).sort().map(type => (
                        <option key={type} value={type}>
                            {type.charAt(0).toUpperCase() + type.slice(1)} ({stats.byType[type]})
                        </option>
                    ))}
                </select>

                {/* Category Filter */}
                <select
                    value={filterCategory}
                    onChange={(e) => setFilterCategory(e.target.value)}
                    style={{
                        padding: '10px 15px',
                        borderRadius: 'var(--radius-md)',
                        border: '1px solid var(--border-color)',
                        background: 'var(--background-secondary)',
                        color: 'var(--text-primary)',
                        fontSize: '14px',
                        fontWeight: '500',
                        cursor: 'pointer',
                        minWidth: '150px',
                        transition: 'var(--transition-fast)'
                    }}
                >
                    <option value="all">All Categories</option>
                    {Object.keys(stats.byCategory).sort().map(category => (
                        <option key={category} value={category}>
                            {category.charAt(0).toUpperCase() + category.slice(1)} ({stats.byCategory[category]})
                        </option>
                    ))}
                </select>

                {/* Status Filter */}
                <select
                    value={filterStatus}
                    onChange={(e) => setFilterStatus(e.target.value)}
                    style={{
                        padding: '10px 15px',
                        borderRadius: 'var(--radius-md)',
                        border: '1px solid var(--border-color)',
                        background: 'var(--background-secondary)',
                        color: 'var(--text-primary)',
                        fontSize: '14px',
                        fontWeight: '500',
                        cursor: 'pointer',
                        minWidth: '150px',
                        transition: 'var(--transition-fast)'
                    }}
                >
                    <option value="all">All Status</option>
                    <option value="active">Active Only</option>
                    <option value="inactive">Inactive Only</option>
                    <option value="global">Global Only</option>
                    <option value="assigned">Assigned Only</option>
                </select>

                {/* Sort By */}
                <select
                    value={sortBy}
                    onChange={(e) => setSortBy(e.target.value)}
                    style={{
                        padding: '10px 15px',
                        borderRadius: 'var(--radius-md)',
                        border: '1px solid var(--border-color)',
                        background: 'var(--background-secondary)',
                        color: 'var(--text-primary)',
                        fontSize: '14px',
                        fontWeight: '500',
                        cursor: 'pointer',
                        minWidth: '150px',
                        transition: 'var(--transition-fast)'
                    }}
                >
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title">Title (A-Z)</option>
                    <option value="category">Category</option>
                </select>

                {/* View Mode Toggle */}
                <div style={{ marginLeft: 'auto', display: 'flex', gap: '10px' }}>
                    <button
                        onClick={() => setViewMode('grid')}
                        style={{
                            padding: '10px 20px',
                            background: viewMode === 'grid' ? 'var(--gradient-primary)' : 'var(--background-secondary)',
                            color: viewMode === 'grid' ? 'var(--text-white)' : 'var(--text-primary)',
                            border: '1px solid var(--border-color)',
                            borderRadius: 'var(--radius-md)',
                            cursor: 'pointer',
                            fontSize: '14px',
                            fontWeight: '600',
                            transition: 'var(--transition-fast)'
                        }}
                    >
                        ⊞ Grid
                    </button>
                    <button
                        onClick={() => setViewMode('list')}
                        style={{
                            padding: '10px 20px',
                            background: viewMode === 'list' ? 'var(--gradient-primary)' : 'var(--background-secondary)',
                            color: viewMode === 'list' ? 'var(--text-white)' : 'var(--text-primary)',
                            border: '1px solid var(--border-color)',
                            borderRadius: 'var(--radius-md)',
                            cursor: 'pointer',
                            fontSize: '14px',
                            fontWeight: '600',
                            transition: 'var(--transition-fast)'
                        }}
                    >
                        ☰ List
                    </button>
                </div>
            </div>

            {/* Results Count */}
            <div style={{
                marginBottom: '20px',
                color: 'var(--text-secondary)',
                fontSize: '14px',
                fontWeight: '500'
            }}>
                Showing {filteredResources.length} of {stats.total} resources
            </div>

        embedUrl: '',

        active: true,

    });

    const [saving, setSaving] = useState(false);

    // ========== PREDEFINED CATEGORIES ==========
    const predefinedCategories = [
        'Education',
        'Coping Skills',
        'Mindfulness',
        'Exercise & Wellness',
        'Nutrition',
        'Sleep Hygiene',
        'Stress Management',
        'Relapse Prevention',
        'Support Groups',
        'Motivational',
        'Personal Growth',
        'Relationships',
        'Financial Wellness',
        'Career Development',
        'Creative Expression'
    ];

    // ========== VALIDATION ==========
    const validateForm = () => {
        const newErrors = {};

        // Title validation
        if (!formData.title.trim()) {
            newErrors.title = 'Title is required';
        } else if (formData.title.length < 3) {
            newErrors.title = 'Title must be at least 3 characters';
        } else if (formData.title.length > 100) {
            newErrors.title = 'Title must be less than 100 characters';
        }

        // Category validation
        if (!formData.category.trim()) {
            newErrors.category = 'Category is required';
        }

        // Type-specific validation
        if (formData.type === 'link' && !formData.url.trim()) {
            newErrors.url = 'URL is required for link resources';
        } else if (formData.type === 'link' && formData.url.trim()) {
            try {

        }

        if (formData.type === 'video' && !formData.embedUrl.trim()) {
            newErrors.embedUrl = 'Video embed URL is required for video resources';
        }

        if (formData.type === 'article' && !formData.content.trim()) {

            loadAllData();
        }

        try {
            setLoading(true);
            await Promise.all([
                loadAssignments(),
                loadFeedback(),
                loadPirUsers(),
                loadAnalytics()
            ]);
        } catch (error) {
            console.error('Error loading resource data:', error);
        } finally {
            setLoading(false);
        }
    };

    // ========== DATA LOADING FUNCTIONS ==========
    const loadAssignments = async () => {
        try {
            const assignmentsSnap = await db.collection('assignments')
                .where('resourceId', '==', resource.id)
                .get();
            
            const assignmentsList = [];
            for (const doc of assignmentsSnap.docs) {
                const assignmentData = { id: doc.id, ...doc.data() };
                
                // Load user info for each assignment
                if (assignmentData.userId) {
                    try {
                        const userDoc = await db.collection('users').doc(assignmentData.userId).get();
                        if (userDoc.exists) {
                            assignmentData.userName = `${userDoc.data().firstName} ${userDoc.data().lastName}`;
                        }
                    } catch (error) {
                        console.error('Error loading user for assignment:', error);
                    }
                }
                
                assignmentsList.push(assignmentData);
            }
            setAssignments(assignmentsList);
        } catch (error) {
            console.error('Error loading assignments:', error);
            setAssignments([]);
        }
    };

    const loadFeedback = async () => {
        try {
            const feedbackSnap = await db.collection('resourceFeedback')
                .where('resourceId', '==', resource.id)
                .orderBy('createdAt', 'desc')
                .get();
            
            const feedbackList = [];

                // Load user info for each feedback
                if (feedbackData.userId) {
                    try {
                        const userDoc = await db.collection('users').doc(feedbackData.userId).get();
                        if (userDoc.exists) {
                            feedbackData.userName = `${userDoc.data().firstName} ${userDoc.data().lastName}`;
                        }
                    } catch (error) {

                                if (activeTab !== tab.id) {
                                    e.currentTarget.style.background = 'transparent';
                                    e.currentTarget.style.color = 'var(--text-secondary)';
                                }
                            }}
                        >
                            {tab.icon} {tab.label}
                        </button>
                    ))}
                </div>

                {/* ========== TAB CONTENT ========== */}
                <div style={{
                    flex: 1,
                    overflowY: 'auto',
                    background: 'var(--background-secondary)',
                    transition: 'opacity 0.3s ease-in-out',
                    position: 'relative',
                    zIndex: 1
                }}>
                    {activeTab === 'overview' && renderOverviewTab()}
                    {activeTab === 'assignments' && renderAssignmentsTab()}
                    {activeTab === 'feedback' && renderFeedbackTab()}
                    {activeTab === 'actions' && renderActionsTab()}
                </div>
            </div>

            {/* ========== ASSIGN PIRs MODAL ========== */}
            {showAssignModal && (
                <div style={{
                    position: 'fixed',
                    top: 0,
                    left: 0,
                    right: 0,
                    bottom: 0,
                    background: 'rgba(0, 0, 0, 0.7)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    zIndex: 10001
                }}>
                    <div style={{
                        maxWidth: '600px',
                        width: '90%',
                        maxHeight: '80vh',
                        background: 'var(--text-white)',
                        borderRadius: 'var(--radius-xl)',
                        boxShadow: 'var(--shadow-xl)',
                        display: 'flex',
                        flexDirection: 'column',
                        overflow: 'hidden'
                    }}>
                        {/* Modal Header */}
                        <div style={{
                            background: 'var(--gradient-success)',
                            padding: '20px 25px',
                            borderBottom: '1px solid rgba(255,255,255,0.1)'
                        }}>
                            <h4 style={{
                                margin: 0,
                                color: 'var(--text-white)',
                                fontSize: '20px',
                                fontWeight: '600'
                            }}>
                                Assign Resource to PIRs
                            </h4>
                        </div>

                        {/* Modal Content */}
                        <div style={{
                            flex: 1,
                            overflowY: 'auto',
                            padding: '25px',
                            background: 'var(--background-secondary)'
                        }}>
                            {/* Search */}
                            <input
                                type="text"
                                value={searchPir}
                                onChange={(e) => setSearchPir(e.target.value)}
                                placeholder="🔍 Search PIRs by name or email..."
                                style={{
                                    width: '100%',
                                    padding: '12px 15px',
                                    borderRadius: 'var(--radius-md)',
                                    border: '1px solid var(--border-color)',
                                    fontSize: '14px',
                                    color: 'var(--text-primary)',
                                    background: 'var(--background-primary)',
                                    marginBottom: '20px'
                                }}
                            />

                            {/* PIR List */}
                            <div style={{
                                display: 'flex',
                                flexDirection: 'column',
                                gap: '10px'
                            }}>
                                {getFilteredUnassignedPirs().length === 0 ? (
                                    <div style={{
                                        textAlign: 'center',
                                        padding: '40px 20px',
                                        background: 'var(--background-primary)',
                                        borderRadius: 'var(--radius-lg)',
                                        color: 'var(--text-secondary)'
                                    }}>
                                        {getUnassignedPirs().length === 0 
                                            ? 'All PIRs are already assigned to this resource'
                                            : 'No PIRs match your search'}
                                    </div>
                                ) : (
                                    getFilteredUnassignedPirs().map(pir => (
                                        <label
                                            key={pir.id}
                                            style={{
                                                display: 'flex',
                                                alignItems: 'center',
                                                gap: '12px',
                                                padding: '15px',
                                                background: selectedPirs.includes(pir.id) ? 
                                                    'var(--bg-primary-light)' : 
                                                    'var(--background-primary)',
                                                borderRadius: 'var(--radius-md)',
                                                cursor: 'pointer',
                                                transition: 'var(--transition-fast)',
                                                border: '1px solid var(--border-color)'
                                            }}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.borderColor = 'var(--primary-color)';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.borderColor = 'var(--border-color)';
                                            }}
                                        >
                                            <input
                                                type="checkbox"
                                                checked={selectedPirs.includes(pir.id)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setSelectedPirs([...selectedPirs, pir.id]);
                                                    } else {
                                                        setSelectedPirs(selectedPirs.filter(id => id !== pir.id));
                                                    }
                                                }}
                                                style={{
                                                    cursor: 'pointer',
                                                    width: '18px',
                                                    height: '18px'
                                                }}
                                            />
                                            <div style={{ flex: 1 }}>
                                                <div style={{
                                                    fontSize: '14px',
                                                    fontWeight: '600',
                                                    color: 'var(--text-primary)',
                                                    marginBottom: '2px'
                                                }}>
                                                    {pir.firstName} {pir.lastName}
                                                </div>
                                                <div style={{
                                                    fontSize: '12px',
                                                    color: 'var(--text-secondary)'
                                                }}>
                                                    {pir.email}
                                                </div>
                                            </div>
                                        </label>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* Modal Footer */}
                        <div style={{
                            padding: '20px 25px',
                            background: 'var(--background-primary)',
                            borderTop: '2px solid var(--border-color)',
                            display: 'flex',
                            gap: '12px',
                            justifyContent: 'flex-end'
                        }}>
                            <button
                                onClick={() => {
                                    setShowAssignModal(false);
                                    setSelectedPirs([]);
                                    setSearchPir('');
                                }}
                                disabled={saving}
                                style={{
                                    padding: '12px 20px',
                                    borderRadius: 'var(--radius-md)',
                                    border: '1px solid var(--border-color)',
                                    background: 'var(--background-secondary)',
                                    color: 'var(--text-primary)',
                                    fontSize: '14px',
                                    fontWeight: '600',
                                    cursor: saving ? 'not-allowed' : 'pointer',
                                    opacity: saving ? 0.5 : 1
                                }}
                            >
                                Cancel
                            </button>
                            <button
                                onClick={handleAssignPirs}
                                disabled={saving || selectedPirs.length === 0}
                                style={{
                                    padding: '12px 20px',
                                    borderRadius: 'var(--radius-md)',
                                    border: 'none',
                                    background: (saving || selectedPirs.length === 0) ? 
                                        'var(--text-gray)' : 
                                        'var(--gradient-success)',
                                    color: 'var(--text-white)',
                                    fontSize: '14px',
                                    fontWeight: '600',
                                    cursor: (saving || selectedPirs.length === 0) ? 'not-allowed' : 'pointer',
                                    boxShadow: (saving || selectedPirs.length === 0) ? 'none' : 'var(--shadow-md)'
                                }}
                            >
                                {saving ? 'Assigning...' : `Assign to ${selectedPirs.length} PIR${selectedPirs.length !== 1 ? 's' : ''}`}
                            </button>
                        </div>
                    </div>
                </div>
            )}
        </div>
    );
}
      // COMPLETE ENHANCED CHECK-INS VIEW - ALL FEATURES WITH ANALYTICS

function ResourcesApp() {
    const [searchQuery, setSearchQuery] = useState('');
    const [user, setUser] = useState(null);
    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
            if (firebaseUser) {
                const userDoc = await db.collection('users').doc(firebaseUser.uid).get();
                setUser({ uid: firebaseUser.uid, ...userDoc.data() });
            } else {
                window.location.href = '/';
            }
        });
        return unsubscribe;
    }, []);
    if (!user) {
        return <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}><div className="loading-spinner"></div></div>;
    }
    return (
        <div style={{ display: 'flex', minHeight: '100vh' }}>
            <Sidebar activePage="resources" />
            <div style={{ flex: 1, marginLeft: '280px' }}>
                <Topbar user={user} searchQuery={searchQuery} onSearchChange={setSearchQuery} />
                <div style={{ padding: '20px' }}>
                    <ResourcesView user={user} searchQuery={searchQuery} />
                </div>
            </div>
        </div>
    );
}
ReactDOM.render(<ResourcesApp />, document.getElementById('root'));
})();
</script>
